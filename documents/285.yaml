full_text: "﻿<html>\r

  <body style=\"text-align:center;\">\r

  \  <h1 style=\"color:#66CCFF;\">NOVA SPIRE: ADVANCED AI ASSISTANT</h1>\r

  \  <h3>Unlock Insights, Generate Ideas, and Explore Knowledge with Nova
  Spire's Conversational AI</h3>\r

  \  <p style=\"color:#808080;\">Nova Spire is a cutting-edge AI system designed
  to assist and augment \r

  \    your cognitive abilities. With advanced natural language processing and
  \r

  \    knowledge graph capabilities, Nova Spire helps you find answers, spark \r

  \    creativity, and drive innovation.</p>\r

  \r

  \r

  \  <div id=\"novaspire-container\" style=\"margin-top:40px;\">\r

  \    <h2 style=\"color:#66CCFF;\">ASK NOVA SPIRE</h2>\r

  \    <input id=\"novaspire-input\" type=\"text\" placeholder=\"Type your
  question...\">\r

  \    <button onclick=\"novaspireQuery()\">Ask</button>\r

  \    <div id=\"novaspire-response\"></div>\r

  \  </div>\r

  \  <script>\r

  \    function novaspireQuery() {\r

  \      const input = document.getElementById('novaspire-input').value;\r

  \      fetch('⁦https://api.openai.gpt-3-proxy.repl.co/ask⁩',\r

  \      {\r

  \        method: 'POST',\r

  \        headers: {'Content-Type': 'application/json'},\r

  \        body: JSON.stringify({\r

  \          query: input,\r

  \          model: 'gpt-3'\r

  \        })\r

  \      })\r

  \      .then(response => response.json())\r

  \      .then(data => {\r

  \        document.getElementById('novaspire-response').innerHTML =
  data.response;\r

  \      })\r

  \    }\r

  \  </script>\r

  </body>\r

  </html\r

  \r

  \r

  \r

  \r

