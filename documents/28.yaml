  5.0 Communication Protocols\r

  We engineered the Federation to rely on two primary communication mechanisms
  to facilitate seamless interaction between its 50+ applications and the
  central hub. For asynchronous, real-time broadcasts, it employs an Event Bus.
  For synchronous, direct queries to core services, it utilizes a comprehensive
  REST API. Together, these protocols create a responsive and scalable
  communication network.\r

  5.1 Asynchronous Communication: The Event Bus\r

  The Event Bus is a real-time WebSocket pub/sub system designed for
  Federation-wide messaging. Its primary purpose is to broadcast asynchronous
  events such as user.activity and knowledge.sync to all connected applications
  simultaneously, ensuring that the entire network remains synchronized and
  informed of key activities.\r

  * URL : wss://premium-pack-manager.replit.app/ws/event-bus\r

  * Authentication : Append a token query parameter containing the webhookSecret
  to the URL (e.g., ?token=whsec_abc123...).\r

