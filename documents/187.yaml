  \    async function startRecording() {\r

  \      const stream = await navigator.mediaDevices.getUserMedia({ audio: true
  });\r

  \      mediaRecorder = new MediaRecorder(stream);\r

  \      audioChunks = [];\r

  \r

  \r

  \      mediaRecorder.ondataavailable = event => {\r

  \        if (event.data.size > 0) {\r

  \          audioChunks.push(event.data);\r

  \        }\r

  \      };\r

  \r

  \r

  \      mediaRecorder.onstop = async () => {\r

  \        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });\r

  \        const audioURL = URL.createObjectURL(audioBlob);\r

  \        const audio = document.getElementById('audio-playback');\r

  \        audio.src = audioURL;\r

