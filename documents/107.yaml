  ### **Chapter 1: Beginnings**\r

  \r

  \r

  The faint hum of the city drifted through the apartment window, the familiar
  clamor of New York that I had grown accustomed to. I sat on the floor, my legs
  crossed, watching my mother as she packed yet another box. We were
  leaving—heading west to a place I could barely imagine, where the streets
  wouldn’t buzz with the same energy. It didn’t make sense to me at five years
  old why we had to leave the only home I’d ever known, but my mother’s tone
  left no room for questions.\r

  \r

  \r

  “Danny, get your things together,” she said, barely looking up from the stack
  of dishes she was wrapping in newspaper. “We’re almost ready to go.”\r

  \r

  \r

  I didn’t say anything, just picked up my favorite toy—an action figure missing
  one arm—and shoved it into my backpack along with a couple of comic books. The
  apartment felt strange with half our belongings already packed away. Even at
  my age, I could sense the finality of it. This was it. We were leaving, and I
  wouldn’t see my friends or my favorite spots around the neighborhood again.
  The thought made my chest tighten.\r

  \r

  \r

  Hours later, we were in the back of a yellow cab, the city speeding past in a
  blur. My dad sat in the front seat, staring ahead, his jaw clenched tight. He
  rarely spoke on a good day, but today there was an extra weight in the air. It
  felt like the beginning of something new, something big, though I had no idea
  what.\r

  \r

  \r

  The airplane ride was my first. I remember pressing my face against the
  window, staring at the clouds as if I could catch a glimpse of the new world
  we were moving toward. Kansas. The name alone felt empty compared to the
  vibrant life of New York. It wasn’t long before I found out just how different
  it was.\r

  \r

  \r

  When we arrived, the silence was the first thing that hit me. No cars honking,
  no people shouting in the streets—just the sound of the wind rustling through
  endless fields of tall grass. The house we moved into sat on a quiet road,
  surrounded by farmland. It was bigger than our apartment in New York, but it
  felt lonelier, as if the wide-open spaces were waiting to swallow us up.\r

  \r

  \r

  “Welcome home,” my mother said, her voice attempting to sound cheerful as we
  stood in the doorway of the house. I wasn’t sure if she was talking to us or
  herself.\r

  \r

  \r

  The first few weeks in Kansas were strange. The kids at school didn’t know
  what to make of me—the new kid with the city accent, younger than the rest of
  them but somehow ahead in the classroom. I wasn’t like them, and they let me
  know it. I remember sitting alone at lunch, my sandwich untouched as the other
  boys huddled at a table across the room, throwing glances my way and
  whispering.\r

  \r

  \r

  It wasn’t just school. Sundays were another ordeal. My family’s Mormon faith
  meant that church was not just a weekly routine but the center of our lives.
  Back in New York, we were part of a large congregation, a community. Here, the
  ward was smaller, more insular. Everyone knew each other, and I was the odd
  one out once again. \r

  \r

  \r

  During my first Sunday school class, I sat quietly while the other kids talked
  about the teachings as if they had been born knowing them. When the teacher
  asked a question about the Plan of Salvation, I raised my hand.\r

  \r

  \r

  “What happens if you don’t believe?” I asked. The question seemed innocent
  enough, but the way the teacher froze, I could tell I had touched a nerve.\r

  \r

  \r

  She paused for a moment, her smile tight. “You pray until you do,” she said
  simply, and then quickly moved on to the next topic. The room felt heavy after
  that, and I learned fast that asking questions wasn’t encouraged. \r

  \r

  \r

  But the questions kept coming. I started to feel like I was living two lives.
  There was the version of me that my family and the Church wanted to see—the
  obedient, quiet boy who didn’t rock the boat. And then there was the part of
  me that I kept hidden, the part that questioned everything, the part that
  didn’t quite fit into the mold that had been set for me.\r

  \r

  \r

  The only place I found any real solace was in my own ventures. At seven, I
  started my first business selling homemade cookies. It wasn’t about the money,
  not really. It was about the control. I could knock on doors, pitch my
  product, and walk away with a sense of accomplishment. It made me feel
  important, like I had a place in the world even if it wasn’t the one that was
  expected of me.\r

  \r

  \r

  But even as I threw myself into these little businesses, the aquestions about
  who I was and where I fit in kept growing. Kansas wasn’t New York, and I
  wasn’t like the other kids. Every night, I would lie in bed staring at the
  ceiling, wondering how long I could keep pretending to be someone I wasn’t.\r

  \r

