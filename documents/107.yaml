  *Chapter 5: College and Competing Hearts**\r

  \r

  \r

  College was my chance to reinvent myself, a clean slate far from the watchful
  eyes of family, church, and the small-town life that had always felt too
  narrow. I left Kansas City behind and headed to a university several hours
  away, my acceptance letter tucked neatly into my pocket like a ticket to a new
  life. \r

  \r

  \r

  The campus sprawled out before me, bustling with students who, like me, were
  ready to experience the world on their terms. The air was thick with the scent
  of freshly mowed grass and possibility. It was the first time I truly felt
  anonymous, free to be whoever I wanted to be. No more small-town whispers, no
  more watching my every move. I could just… be.\r

  \r

  \r

  My dorm room was a cramped space I shared with a guy named Greg, a theater
  major with a mess of curly hair and a chaotic energy that filled the room. He
  was the first real friend I made at school, and through him, I found myself
  drawn into the world of theater. The department was a mix of loud
  personalities, laughter, and long nights spent building sets or rehearsing
  lines. I wasn’t much of an actor, but I liked the people, the way they didn’t
  seem to care about the usual rules of college life. \r

  \r

  \r

  It was through Greg that I met him—the jock. His name was Aaron, and he was
  everything I wasn’t: tall, broad-shouldered, with a laugh that could fill a
  room. He was the star of the swim team, and whenever he walked across campus,
  heads turned. He exuded confidence, that effortless charm that made people
  gravitate toward him. At first, I kept my distance. Aaron wasn’t the kind of
  person I usually talked to, and I doubted he’d have any interest in a quiet
  guy like me.\r

  \r

  \r

  But as fate would have it, we ended up in the same history class. I had barely
  noticed him until the day he slid into the seat next to me, flashing that easy
  grin.\r

  \r

  \r

  “You’re Danny, right?” he asked, like we were old friends.\r

  \r

  \r

  “Yeah,” I said, surprised that he knew my name.\r

  \r

  \r

  “Greg’s roommate, right? He talks about you sometimes.”\r

  \r

  \r

  I nodded, unsure of where this conversation was going.\r

  \r

  \r

  “Listen, I’m struggling with this history stuff. Think you could help me out?
  Maybe we can study together.”\r

  \r

  \r

  I agreed, more out of politeness than anything else. Aaron wasn’t exactly the
  type I’d picture myself hanging out with. But as the weeks went by, our study
  sessions became a regular thing. He was surprisingly easy to talk to, not just
  the typical jock stereotype. Beneath the surface, there was a sensitivity, a
  side of him that he didn’t show to most people.\r

  \r

  \r

  It didn’t take long for our friendship to blur into something else. There were
  late nights in the library where we talked more than studied, moments where
  I’d catch him looking at me in a way that made my stomach flip. One night,
  after a particularly stressful day of classes, we went back to his dorm room
  to unwind. Aaron tossed a football across the room, laughing as I struggled to
  catch it, but then he stopped, the smile fading as he sat down on the bed.\r

  \r

  \r

  “Danny,” he said, his voice softer than I’d ever heard it, “there’s something
  I need to tell you.”\r

  \r

  \r

  I sat down next to him, my heart racing, already sensing what he was going to
  say.\r

  \r

  \r

  “I… like you,” he admitted, running a hand through his hair nervously. “I
  don’t know what to do about it, but I can’t stop thinking about you.”\r

  \r

  \r

  The words hung in the air between us, charged with an intensity I hadn’t
  expected. For a moment, neither of us spoke, and then, before I could think
  about what I was doing, I leaned in, closing the gap between us. The kiss was
  hesitant, tentative, but it was enough to make everything fall into place.
  Aaron pulled me closer, his hands gripping my arms as if he was afraid I might
  disappear.\r

  \r

  \r

  For a few weeks, we kept seeing each other, sneaking around between classes,
  stolen kisses behind closed doors. But it was clear that Aaron wasn’t ready
  for more than that. He was too scared of what people would think, too wrapped
  up in his image as the golden boy of the swim team. Every time we were
  together, there was an underlying tension, like he was waiting for something
  to go wrong.\r

  \r

  \r

  And then there was Greg.\r

  \r

  \r

  Greg had been my first real friend at school, and over time, our friendship
  had become something deeper, though I didn’t fully realize it until it was too
  late. We spent countless hours together, building sets for theater
  productions, talking about life and our future plans. Greg had a way of making
  me feel seen, not just for what I could offer him, but for who I was.\r

  \r

  \r

  One night, as we were working on a set for an upcoming play, Greg turned to
  me, his eyes serious in a way I hadn’t seen before.\r

  \r

  \r

  “Danny, there’s something I need to tell you,” he said, his voice low.\r

  \r

  \r

  I froze, the words sounding all too familiar.\r

  \r

  \r

  “I… think I’m falling for you.”\r

  \r

  \r

  It was like a switch flipped inside me. Suddenly, everything made sense—the
  late nights, the way my heart sped up whenever I saw Greg, the comfort I felt
  around him that I hadn’t realized was something more. But I was already
  entangled with Aaron, and I didn’t know how to navigate the mess of feelings
  that had built up between the three of us.\r

  \r

  \r

  The next few weeks were a whirlwind of confusion, trying to balance my budding
  feelings for Greg with the complicated, secretive relationship I had with
  Aaron. I found myself caught between two worlds: the excitement of being with
  Aaron, the thrill of sneaking around, and the stability of Greg, who made me
  feel safe, grounded.\r

  \r

  \r

  It all came to a head one night after a party. I had been drinking, and the
  weight of everything finally caught up with me. Greg had found me sitting on
  the steps outside the theater, my head in my hands.\r

  \r

  \r

  “Danny, what’s going on?” he asked, sitting down next to me.\r

  \r

  \r

  I took a deep breath, the words spilling out before I could stop them. “It’s
  Aaron. I’m with him, but I don’t know what I’m doing. And then there’s you,
  and I don’t know how I feel, but it’s messing with my head.”\r

  \r

  \r

  Greg didn’t say anything for a long moment, just stared out into the night.
  Then, he spoke, his voice quiet but steady.\r

  \r

  \r

  “You don’t have to choose, Danny. But you do need to be honest with
  yourself.”\r

  \r

  \r

  The next day, I broke things off with Aaron. It wasn’t easy, but I knew it was
  the right thing to do. He deserved someone who could give him everything he
  needed, and I wasn’t that person. As for Greg, we didn’t dive straight into a
  relationship. We took things slow, letting our friendship rebuild itself into
  something more, something deeper.\r

  \r

  \r

  College taught me a lot about love, about the complexities of relationships,
  and the importance of communication. It wasn’t always easy, but it was worth
  it. By the time I graduated, I had learned that love wasn’t about grand
  gestures or passionate flings—it was about finding someone who saw you, all of
  you, and accepted it without hesitation.\r

