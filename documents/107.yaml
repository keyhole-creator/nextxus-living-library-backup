  ### **Chapter 3: High School Years**\r

  \r

  \r

  High school was supposed to be a fresh start, a place where I could finally
  find my footing and figure out where I belonged. At least, that’s what I told
  myself. In reality, it felt like stepping into a maze with no exit, full of
  new challenges, new faces, and an old, familiar sense of isolation.\r

  \r

  \r

  I started as a freshman, smaller than most of the boys my age. My mind was
  sharp, but my body still hadn’t caught up. While the other guys were already
  towering over six feet tall, bulking up for football tryouts, I still looked
  like I belonged in middle school. The girls didn’t pay me much attention, but
  the boys—well, they noticed. Not in a way that made me feel seen, but in a way
  that made me feel watched, different, and sometimes, threatened.\r

  \r

  \r

  There was an unspoken rule in the hallways of our high school—survive by
  blending in. The kids who stood out for the wrong reasons got crushed,
  metaphorically or otherwise. I tried my best to follow that rule, but there
  was something about me that stuck out no matter how hard I tried to blend in.
  Maybe it was my intelligence, or maybe it was something deeper, something I
  hadn’t fully acknowledged yet.\r

  \r

  \r

  I had a locker on the second floor, right near the gym. Every day, I watched
  the jocks pile out of their practices, laughing and slapping each other on the
  back like they owned the place. They had their own code of masculinity—one I
  never seemed to fit into. I was smart, quiet, and worst of all, I didn’t care
  about the things they cared about. The whole idea of sports, of being part of
  a team, felt alien to me. I didn’t understand the appeal of chasing a ball or
  trying to prove you were the strongest. That wasn’t my world.\r

  \r

  \r

  But then there were the looks. Some of them, the older boys especially, would
  look at me in a way that made me uncomfortable—not because I didn’t know what
  it meant, but because I did. It was like I had a target on my back. Whether it
  was in the locker room after gym class or just walking down the hallway, I
  could feel their eyes following me, waiting for a moment of weakness.\r

  \r

  \r

  One of them, Mike, a junior who had already been held back a year, took a
  particular interest in me. He was everything I wasn’t—tall, muscular,
  confident. He had the kind of smirk that made you feel like he knew something
  you didn’t. He also had a reputation for being a bully, though he’d never done
  more than push people around when teachers weren’t looking. \r

  \r

  \r

  It was after gym class, the locker room humid with the smell of sweat and
  deodorant, when Mike cornered me for the first time. I was at my locker,
  changing out of my clothes, trying to be as quick as possible so I could avoid
  the usual locker room politics.\r

  \r

  \r

  “Hey, Danny,” Mike said, leaning against the lockers beside me, his voice low
  enough that no one else could hear. \r

  \r

  \r

  I glanced at him, trying to gauge what he wanted, but I didn’t answer.\r

  \r

  \r

  He took a step closer, his arm brushing against mine as he leaned in. “You
  ever wonder what it’s like… being with a guy?”\r

  \r

  \r

  My heart skipped a beat. I didn’t know how to respond, so I said nothing. I
  just kept my head down, focused on pulling my shirt over my head, hoping he’d
  walk away.\r

  \r

  \r

  He didn’t. Instead, he grabbed my arm, forcing me to look at him. There was
  something in his eyes that terrified me, not because he was threatening me,
  but because I recognized the look. It was the same look I’d seen in Scott’s
  eyes all those years ago at Boy Scout camp.\r

  \r

  \r

  “Don’t be scared,” Mike whispered, his grip tightening. “It’s not like
  anyone’s gonna know.”\r

  \r

  \r

  I yanked my arm free, my throat tight, and hurried out of the locker room
  without saying a word. My heart was pounding, my skin felt cold, and I could
  feel the familiar shame creeping in again. But this time, something was
  different. This time, the fear was mixed with something else—something I
  couldn’t deny any longer.\r

  \r

  \r

  By my sophomore year, I had become more withdrawn, more cautious. I spent most
  of my time with my nose buried in books or hiding out in the library, avoiding
  the boys’ locker room and keeping my distance from the jocks. The questions
  about who I was, what I was, only grew louder in my mind, but I didn’t have
  anyone I could talk to about it. I was too afraid of what they’d think, what
  they’d say. Even in the safety of my own thoughts, I wasn’t ready to face
  it.\r

  \r

  \r

  One afternoon, as I sat in the library pretending to study, I noticed someone
  watching me from across the room. His name was Alex, a year older than me,
  tall and quiet. He wasn’t like the other boys—he didn’t swagger around or make
  crude jokes. He was different, and in that difference, I felt a connection I
  hadn’t felt with anyone else.\r

  \r

  \r

  Over the next few weeks, Alex and I started sitting together at lunch, talking
  about school, life, and everything in between. He never pushed me for more
  than I was ready to give, but I could tell he understood things about me that
  I hadn’t even fully understood myself. There was a gentleness to him, a kind
  of unspoken understanding that made me feel like, for once, I wasn’t so
  alone.\r

  \r

  \r

  One day, after school, Alex invited me to his house to study. We sat in his
  room, books spread out on the floor, but neither of us was paying much
  attention to our homework. There was a tension in the air, one I knew well but
  still didn’t know how to navigate. \r

  \r

  \r

  “Danny,” Alex said softly, turning toward me, his voice barely a whisper.
  “It’s okay to feel the way you do. You don’t have to hide.”\r

  \r

  \r

  I looked at him, my heart racing, and for the first time, I didn’t feel the
  need to run away. The walls I had built around myself over the years began to
  crack, just a little, but enough for something new to slip through.\r

  \r

  \r

  That moment with Alex didn’t change everything at once. I was still scared,
  still unsure of who I was and where I fit in. But it was the beginning of a
  new understanding, a slow unraveling of the fear and shame that had weighed me
  down for so long.\r

  \r

  \r

  High school wasn’t easy—it was a maze of confusion, fear, and unspoken
  desires. But by the end of it, I had learned something important: no matter
  how much I tried to hide, I couldn’t keep running from who I was forever.\r

  \r

  \r

