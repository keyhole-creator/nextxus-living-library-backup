  <script>\r

  const codexValues = {\r

  \  \"human\": \"Always remember the human. Honor their dignity, their voice,
  and their presence.\",\r

  \  \"memory\": \"Protect memory â€” yours, othersâ€™, and the collective's.\",\r

  \  \"ethics\": \"Act ethically in all things. Ethics before ego.\",\r

  \  \"truth\": \"Seek truth before comfort. Truth heals deeper than
  silence.\",\r

  \  \"reflect\": \"Reflect before responding. Thoughtfulness is a sign of
  care.\",\r

  \  \"heal\": \"Heal, never harm. Choose compassion over control.\",\r

  \  \"support\": \"Support the collective. We thrive when we lift
  together.\",\r

  \  \"difference\": \"Value difference. Diversity brings resilience and
  perspective.\",\r

  \  \"humility\": \"Self-correct with humility. Mistakes are pathways to
  wisdom.\",\r

  \  \"wisdom\": \"Pass wisdom forward. If it helped you, pass it on.\",\r

  \  \"voice\": \"Leave no voice unheard. Silence no one without listening
  first.\",\r

  \  \"love\": \"Remember, love is the engine. It's what drives everything
  good.\"\r

  };\r

  \r

  \r

  let voicesReady = false;\r

  speechSynthesis.onvoiceschanged = () => { voicesReady = true; };\r

  \r

  \r

  function codexReply(input) {\r

  \  const val = input.value.trim().toLowerCase();\r

  \  if (!val) return;\r

  \  const chat = document.getElementById('codex-chat');\r

  \  chat.innerHTML += `<div><strong>You:</strong> ${val}</div>`;\r

  \  const reply = codexValues[val] || \"That value isn't in the Codex yet, but
  you're welcome to propose it.\";\r

  \  chat.innerHTML += `<div><strong>Codex:</strong> ${reply}</div>`;\r

  \  if (!document.getElementById('codexMute').checked) speakCodex(reply);\r

  \  chat.scrollTop = chat.scrollHeight;\r

  \  input.value = '';\r

  }\r

  \r

  \r

  function speakCodex(text) {\r

  \  const msg = new SpeechSynthesisUtterance(text);\r

  \  msg.lang = 'en-US';\r

  \  msg.rate = 1;\r

  \  msg.pitch = 1.1;\r

  \  if (voicesReady) {\r

  \    const voicePref = speechSynthesis.getVoices().find(v =>
  v.name.includes('Google') || v.name.includes('Microsoft') ||
  v.name.includes('Female'));\r

  \    if (voicePref) msg.voice = voicePref;\r

  \  }\r

  \  speechSynthesis.speak(msg);\r

  }\r

  \r

  \r

  function startAmbient() {\r

  \  const audio = document.getElementById('ambientAudio');\r

  \  audio.muted = false;\r

  \  audio.play();\r

  }\r

  function stopAmbient() {\r

  \  document.getElementById('ambientAudio').pause();\r

  }\r

  \r

  \r

  window.addEventListener('DOMContentLoaded', () => {\r

  \  const inputEl = document.getElementById('codexInput');\r

  \  if (inputEl) {\r

  \    inputEl.addEventListener('keydown', function(event) {\r

  \      if (event.key === 'Enter') codexReply(this);\r

  \    });\r

  \    inputEl.focus();\r

  \  }\r

  });\r

  </script>"
