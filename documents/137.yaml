  ## Installation & Setup\r

  \r

  \r

  ### Prerequisites\r

  - Node.js 20+\r

  - PostgreSQL 16\r

  - TypeScript support\r

  \r

  \r

  ### Environment Variables\r

  ```env\r

  DATABASE_URL=postgresql://...\r

  OPENAI_API_KEY=sk-...\r

  SOUNDCLOUD_CLIENT_ID=...\r

  YOUTUBE_API_KEY=...\r

  SESSION_SECRET=...\r

  ```\r

  \r

  \r

  ### Installation Steps\r

  1. Clone repository\r

  2. Install dependencies: `npm install`\r

  3. Set up PostgreSQL database\r

  4. Configure environment variables\r

  5. Run database migrations: `npm run db:push`\r

  6. Start development server: `npm run dev`\r

  \r

  \r

  ### Deployment\r

  - Frontend builds to `dist/public`\r

  - Backend compiles to `dist/index.js`\r

  - Production command: `npm run start`\r

  - Compatible with Replit autoscale deployment\r

