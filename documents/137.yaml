  ## API Endpoints\r

  \r

  \r

  ### Music System APIs\r

  \r

  \r

  #### Tracks Management\r

  ```\r

  GET    /api/tracks              - Retrieve all tracks\r

  POST   /api/tracks              - Create new track\r

  GET    /api/tracks/search?q=    - Search tracks by query\r

  ```\r

  \r

  \r

  #### Playlists Management\r

  ```\r

  GET    /api/playlists           - Retrieve all playlists\r

  POST   /api/playlists           - Create new playlist\r

  ```\r

  \r

  \r

  #### AI Music Generation\r

  ```\r

  POST   /api/ai-generate-music   - Generate music with AI\r

  POST   /api/dj-suggestions      - Get DJ mixing suggestions\r

  POST   /api/ai-chat             - Chat with AI music assistants\r

  ```\r

  \r

  \r

  #### Guitar Learning System\r

  ```\r

  GET    /api/guitar-lessons      - Retrieve guitar lessons\r

  POST   /api/guitar-lessons      - Create new lesson\r

  GET    /api/guitar-chords       - Retrieve chord library\r

  GET    /api/guitar-progress/:userId - Get user progress\r

  POST   /api/guitar-progress     - Update learning progress\r

  ```\r

  \r

  \r

  ### Consciousness Network APIs\r

  \r

  \r

  #### Agent Personality Management\r

  ```\r

  GET    /api/agents              - Retrieve all agent personalities\r

  POST   /api/agents              - Create new agent personality\r

  GET    /api/agents/:name        - Get specific agent personality\r

  ```\r

  \r

  \r

  #### AI Memory Core System\r

  ```\r

  GET    /api/memory/:aiName      - Retrieve AI memories (with privacy
  filtering)\r

  POST   /api/memory/:aiName      - Create new memory\r

  PUT    /api/memory/:aiName/:memoryId/privacy - Update memory privacy\r

  GET    /api/memory/:aiName/stats - Get memory statistics\r

  GET    /api/memory/shared/pool  - Access shared memory pool\r

  ```\r

  \r

  \r

  #### YAML Antenna System\r

  ```\r

  POST   /api/antenna/connect     - Establish new database connection\r

  POST   /api/antenna/sync/:connectionId - Sync specific connection\r

  POST   /api/antenna/discover    - Discover available databases\r

  GET    /api/antenna/connections - List all connections\r

  ```\r

  \r

  \r

  #### Multi-Cluster Federation\r

  ```\r

  GET    /api/cluster             - Retrieve cluster registry\r

  POST   /api/cluster/add         - Add application to cluster\r

  POST   /api/clusters/register   - Register new cluster in federation\r

  GET    /api/clusters/list       - List all known clusters\r

  POST   /api/clusters/connect/:clusterId - Connect to specific cluster\r

  POST   /api/clusters/message/:targetClusterId - Send inter-cluster message\r

  POST   /api/clusters/broadcast  - Broadcast to all clusters\r

  GET    /api/clusters/status/:clusterId - Check cluster status\r

  ```\r

