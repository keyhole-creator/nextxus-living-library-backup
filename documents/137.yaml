  Nextxus Replit Analyzer - AI System Documentation\r

  Project Overview\r

  A sophisticated web application for comprehensive project data extraction,
  analysis, and visualization through intelligent URL processing with advanced
  truth validation systems.\r

  Core Architecture\r

  Frontend (React + TypeScript)\r

  * Framework: React 18 with Vite bundler\r

  * UI Library: shadcn/ui components on Radix UI primitives\r

  * Styling: Tailwind CSS with glass morphism effects\r

  * Routing: Wouter for lightweight client-side routing\r

  * State Management: TanStack Query for server state\r

  * Form Handling: React Hook Form with Zod validation\r

  Backend (Node.js + Express)\r

  * Runtime: Node.js with Express.js framework\r

  * Language: TypeScript with ES modules\r

  * Database: Drizzle ORM with PostgreSQL (currently using MemStorage)\r

  * File Processing: Multer for uploads, AdmZip for extraction\r

  * Web Scraping: Axios + Cheerio for content extraction\r

  Key Features & Functionality\r

  1. Universal URL Analysis System\r

  // Supports multiple URL types:\r

  - GitHub/GitLab/Bitbucket repositories\r

  - Any website URL\r

  - Direct ZIP file URLs\r

  - Replit project URLs\r

  // Processing Pipeline:\r

  1. Double-validation (client + server)\r

  2. Platform-specific detection\r

  3. Content extraction and file creation\r

  4. AI agent detection with 2-fold truth system\r

  5. Truth validation with evidence tracking\r

  2. File Processing & Analysis\r

  // File Categories & Priorities:\r

  Priority 1: Source code files (.py, .js, .ts, .jsx, .tsx, etc.)\r

  Priority 2: Log files (.log, .txt with log patterns)\r

  Priority 3: Configuration files (.json, .yaml, .env, etc.)\r

  // AI Agent Detection Types:\r

  - Codex agents\r

  - AI Interface components\r

  - Memory handlers\r

  - Directive engines\r

  - Reflection systems\r

  - Interaction loggers\r

  3. Truth Validation System\r

  // 2-Fold Truth Validation for AI Detection:\r

  Truth 1: Filename pattern analysis\r

  Truth 2: Content structure analysis\r

  // Both must align for high-confidence classification\r

  // Double-Validation for URL Processing:\r

  Client Truth 1: Input validation\r

  Client Truth 2: URL format validation\r

  Server Truth 1: Request structure validation\r

  Server Truth 2: URL re-validation and protocol verification\r

  API Endpoints\r

  Project Management\r

  GET /api/projects              // List all projects\r

  POST /api/projects             // Create new project (ZIP upload)\r

  POST /api/projects/analyze-url // Analyze URL and create project\r

  DELETE /api/projects/:id       // Delete project\r

  GET /api/projects/:id/files    // Get project files\r

  File Operations\r

  GET /api/files/:id            // Get specific file\r

  // Files are stored with metadata and content analysis\r

  Key Components\r

  Dashboard (client/src/pages/dashboard.tsx)\r

  // Main interface features:\r

  - Single-screen layout (no complex menus)\r

  - Quick action cards (URL analysis, ZIP upload, stats)\r

  - Side-by-side project list and content view\r

  - Integrated search and explanation window\r

  - Truth validation status always visible\r

  Analysis Report (client/src/components/analysis-report.tsx)\r

  // Comprehensive validation dashboard:\r

  - Visual status indicators (green/red/yellow)\r

  - Tabbed analysis views (Overview, Files, AI Detection, Security)\r

  - Evidence tracking for all validations\r

  - Real-time status updates\r

  File Processing (server/routes.ts)\r

  // Key functions:\r

  - analyzeWebsite(): Full website content extraction\r

  - detectAgentType(): AI agent classification with confidence scoring\r

  - fetchRepositoryContent(): Multi-platform repository handling\r

  - createEnhancedWebsiteFiles(): Structured file creation from web content\r

  Search & Filtering System\r

  Search Functionality\r

  // Natural language search across:\r

  - File names and paths\r

  - File content\r

  - File types\r

  - Metadata\r

  // Quick filters:\r

  - All files\r

  - Source code only\r

  - Configuration files\r

  - Sensitive files\r

  Export System\r

  // Multiple export formats:\r

  - PDF reports with styling\r

  - HTML documentation\r

  - Markdown format\r

  // Includes filtering options and metadata inclusion\r

