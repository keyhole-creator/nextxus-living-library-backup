  The Powder Keg: The Barbecue\r

  It wasn’t long before all the tension reached a boiling point, and of course,
  it happened at a barbecue. Because why not add charred meat and an audience to
  an already combustible situation?\r

  The backyard was alive with the sounds of laughter, clinking beer bottles, and
  the sizzle of burgers on the grill. It should’ve been a perfect summer
