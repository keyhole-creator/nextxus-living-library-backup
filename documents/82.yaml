  ### Reconnection Logic\r

  \r

  \r

  \r

  \r

  \r

  \r

  \r

  \r

  ```javascript\r

  let reconnectAttempts = 0;\r

  const maxReconnectAttempts = 10;\r

  \r

  \r

  \r

  \r

  \r

  \r

  \r

  \r

  function connect() {\r

  \  const ws = new WebSocket(wsUrl);\r

  \  \r

  \  ws.onclose = () => {\r

  \    if (reconnectAttempts < maxReconnectAttempts) {\r

  \      const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);\r

  \      setTimeout(connect, delay);\r

  \      reconnectAttempts++;\r

  \    }\r

  \  };\r

  \  \r

  \  ws.onopen = () => {\r

  \    reconnectAttempts = 0; // Reset on successful connection\r

  \  };\r

  }\r

  ```\r

