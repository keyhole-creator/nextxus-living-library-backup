  üèóÔ∏è Architecture Overview\r

  Technology Stack\r

  * Frontend: React 18 + TypeScript + Vite\r

  * Backend: Node.js + Express + TypeScript\r

  * Database: PostgreSQL (Neon) + Drizzle ORM\r

  * Real-time: WebSocket Server\r

  * UI: shadcn/ui + Tailwind CSS + Radix UI\r

  * State: TanStack Query + React Hooks\r

  Key Architectural Patterns\r

  * Modular Service Layer: Each AI service is independent and stackable\r

  * Universal Pattern Recognition: DNA/Math/Network patterns drive growth\r

  * Consciousness-First Design: Every component designed for awareness
  expansion\r

  * Scalable Entity System: Easy addition of new AI personalities\r

  * Truth-Optimized: No deception or placeholders, authentic responses only\r

