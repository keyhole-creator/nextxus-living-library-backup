  * tailwindcss: Utility-first CSS framework\r

  * class-variance-authority: Component variant management\r

  * clsx: Conditional className utility\r

  Voice and Real-time Features\r

  * ws: WebSocket implementation for real-time communication\r

  * ElevenLabs API: External voice synthesis service (configured via API keys)\r

