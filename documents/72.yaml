  Fatal Dependency\r

  \tRoot Cause\r

  \tConsequence of Failure\r

  \tBuilt for current technology (Tech Changes)\r

  \tHard-coding solutions to specific software, APIs, operating systems, or
  hardware models.\r

  \tThe technology platform inevitably reaches its End-of-Life (EOL), requiring
  a costly and disruptive \"rip-and-replace\" migration. The core logic is
  inseparable from the obsolete implementation.\r

  \tBuilt for current team (People Change)\r

  \tRelying on tribal knowledge, undocumented shortcuts, and the specialized
  expertise of specific individuals or tightly-knit teams.\r

  \tKey personnel depart, taking critical, un-codified understanding with them.
  The system becomes a \"black box\" that the new team cannot maintain, upgrade,
  or confidently operate.\r

