  Step\r

  \tProcedure: The Change Codex\r

  \tDetail and Rationale\r

  \t1.\r

  \tWhat problem are we solving?\r

  \tDetail: Clearly and concisely define the specific, undesirable outcome that
  the organization is experiencing (e.g., \"Customer attrition is 15% higher
