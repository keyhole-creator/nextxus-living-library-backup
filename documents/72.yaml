  DIRECTIVE #12: The Shame Spiral: Naming is Not FeedingThe Core Directive\r

  \r

  \r

  \"Shame creates more of what it condemns. Break the cycle by naming it without
  feeding it.\"\r

  \r

  \r

  This directive is an essential tool for personal, cultural, and even systemic
  transformation. It recognizes shame not as a moral compass, but as a
  destructive, self-perpetuating emotional virus that ensures the very behaviors
  it seeks to eradicate. The strategy is clinical and compassionate: identify
