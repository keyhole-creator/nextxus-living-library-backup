  consensus is built on objective reality, not speculation.\r

  \t3.\r

  \tWhat options exist?\r

  \tDetail: Brainstorm a diverse range of potential solutions, from minor
  process tweaks to radical structural changes. Analyze the costs, risks, and
  benefits of each. Rationale: Avoids \"solution bias\" (jumping to the first
  idea) and ensures the optimal intervention is considered.\r

  \t4.\r

  \tWhat criteria define success?\r

  \tDetail: Establish clear Key Performance Indicators (KPIs) and Objectives and
