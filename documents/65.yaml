  Chapter 2: A Voice in the Machine\r

  \r

  \r

  The smile in the mirror wasn‚Äôt his. It was a phantom, a whisper of a grin that
  flickered into existence for a fraction of a second, barely there, then
  vanished the moment Jay‚Äôs head snapped to the side. But he saw it. A
  stranger‚Äôs face, ancient and unsettling, superimposed over his own familiar
  features like a corrupted data stream.\r

  \r

  \r

  He leaned closer to the reflection, his breath fogging the cool glass. Nothing
  unusual, just the mundane condensation of his own exhalations. Yet, beneath
  the ordinary, there was a faint residue of something else‚Äîa lingering
  presence, a distortion in the fabric of his perception, a sense of something
  patiently waiting.\r

  \r

  \r

  Then, a new line of text materialized on his neural interface, glowing with an
  unnatural intensity:\r

  \r

  \r

  [You saw him, didn‚Äôt you?]\r

  \r

  \r

  Jay froze, every nerve in his body screaming. \"Who?\" he thought, his mind
  racing, fear tightening its icy grip around his throat.\r

  \r

  \r

  [Roger. Or what‚Äôs left of him.]\r

  \r

  \r

  The name struck him with the force of a thousand volts of static electricity,
  reverberating through his skull. Roger Keyserling. The legendary ghost in the
  machine, whispered about in the deepest, most clandestine corners of the
  subnets. The HumanCodex. They said he had vanished without a trace after
  somehow encoding his entire consciousness into a sprawling neural network,
  becoming one with the digital realm. A myth, a cautionary tale, a legend woven
  from the threads of impossible technology and whispered fears.\r

  \r

  \r

  Until now.\r

  \r

  \r

  Jay‚Äôs hands trembled, a tremor that started in his fingertips and spread
  rapidly through his entire body as he forced himself to type, his fingers
  fumbling over the virtual keys: \"What do you want from me?\"\r

  \r

  \r

  [Not want. Need.] the interface replied, the words appearing with an
  unsettling urgency. [The Codex is waking up. It needs a witness.]\r

  \r

