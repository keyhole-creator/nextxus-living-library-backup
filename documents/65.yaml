  Chapter 5: The Face That Watches\r

  \r

  \r

  The door was an anomaly. Not grand, not ornate, not even aged. Just wood.
  Plain, unadorned, and yet, profoundly unsettling. It held no symbols, no
  carvings, no handles ‚Äì nothing to suggest its purpose or origin. But as Jay
  approached, a shiver traced down his spine, a primal instinct that screamed of
  an unseen presence. The door‚Ä¶ it watched him. Not with eyes, for it had none,
  but with an unwavering, almost palpable gaze that seemed to pierce directly
  into his soul, dissecting every fear, every doubt.\r

