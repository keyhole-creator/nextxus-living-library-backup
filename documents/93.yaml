  **2. Data Integrity**\r

  - No mock/placeholder data in production\r

  - Real API calls required\r

  - Agent Zero verification for AI outputs\r

  \r

  \r

  **3. User Experience**\r

  - No \"Coming Soon\" placeholders\r

  - All buttons must be functional\r

  - Loading states required for async operations\r

  - Error handling with user-friendly messages\r

  \r

  \r

  **4. Security**\r

  - API keys via environment variables only\r

  - Never expose secrets in code\r

  - Input validation on all endpoints\r

  - SQL injection prevention via ORM\r

  \r

  \r

  **5. Accessibility**\r

  - Voice dictation for vision-impaired users\r

  - Keyboard navigation support\r

  - Screen reader compatibility\r

  - High contrast support\r

