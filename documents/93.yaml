  brain is a hub of intense biochemical activity. Continuous ion flow across
  neuronal membranes, neurotransmitter diffusion, enzyme-substrate interactions,
  and random thermal fluctuations all contribute to an incredibly noisy
  environment. Each of these events represents an interaction that can lead to
  rapid decoherence.\r

