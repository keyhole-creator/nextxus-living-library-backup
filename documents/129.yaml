  \   * Clarity: What's true no matter what?\r

  \   * Compassion: Who's affected, and how can I reduce harm?\r

  \   * Strategy: What makes tomorrow easier?\r

  \   * Harmony: Will this feel right in a month?\r

  \   * Pick the option that satisfies at least three of these.\r

