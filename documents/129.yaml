  Figure out what deeper need your work truly serves and make it better.\r

  * Death, and Choosing Life Again: After almost dying, Roger learned to live on
  purpose. Practice: Write your 3-word purpose (e.g., \"Witness. Build.
  Bless.\") and put it where you'll see it.\r

