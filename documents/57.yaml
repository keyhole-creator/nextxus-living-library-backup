  height=\"380\" frameborder=\"0\" allowtransparency=\"true\"
  allow=\"encrypted-media\"></iframe>`;\r

  \    } else {\r

  \      element = document.createElement(\"p\");\r

  \      element.textContent = `Unsupported widget type: ${widget.type}`;\r

  \    }\r

