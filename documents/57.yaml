  \  }\r

  \r

  \r

  \  widgets.forEach(widget => {\r

  \    let element;\r

  \    if (widget.type === \"iframe\") {\r

  \      element = document.createElement(\"iframe\");\r

  \      element.src = widget.url;\r

  \      element.width = \"100%\";\r

  \      element.height = \"500px\";\r

  \      element.style.border = \"1px solid #444\";\r

