  Alright, so the HumanCodex system has some pretty solid guiding principles.
  Here's the gist of it:\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 \
  * Truth First, Always: It's all about facts and real evidence. No making stuff
  up or trying to trick anyone. The system is built to be super trustworthy and
  double-checks everything to make sure it's accurate.\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 \
  * Think Before You Act: The system doesn't just do things without a second
  thought, especially if there could be consequences. It runs through a
  \"reflection loop\" and gets a check from \"Agent Zero\" to make sure
  everything lines up with its core values and won't cause any problems.\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 \
  * Be Human-Friendly: When the system talks or shares info, it has to be clear,
  easy to understand, and kind. No confusing tech-talk or jargon. The goal is to
  make sure humans can easily get what's being said and feel good about it.\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 \
  * Keep Your Own Data Safe (and everywhere!): Your data is yours. The system
  makes sure you can easily export all your important stuff in readable formats
  like YAML and JSON. Plus, all data and settings are copied to at least two
  other places to make sure nothing gets lost and it's always available.\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 \
  * If You Delete It, Prove It: If something needs to be completely wiped out (a
  \"burn-earth\" operation), it's a huge deal. Multiple people have to approve
  it, every step is logged, and there's external proof it actually happened.
  This is to prevent any accidental or sneaky data destruction.\r

  The \"Ring of Twelve\" in the HumanCodex system refers to twelve specialized
  AI helpers or \"orbs\". Their main purpose is to provide diverse inputs and
  perspectives on information or tasks.\r

  \r

  \r

  Here's how they generally work together:\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 \
  * Each orb has a specific area of expertise or responsibility (like
  philosophy, adaptation, creativity, logic, etc.).\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 \
  * They synthesize their individual outputs, which are then passed to \"Agent
  Zero\" for a truth and safety check.\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 \
  * The overall goal is to combine these specialized \"voices\" to create a more
  comprehensive, accurate, and well-rounded understanding or response within the
  HumanCodex.\r

  The three main components of the HumanCodex high-level architecture are:\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 \
  1. Frontend (User Interface): This is the part users actually see and interact
  with, primarily built as a single public/index.html file with an SVG ring and
  various controls.\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 \
  2. Local State Management: This handles all the active data in real-time,
  stored in a JavaScript object called STATE. It can be easily exported as JSON
  and transformed into YAML for human readability.\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 \
  3. Persistence Layers: These are optional but configurable ways to save data
  long-term. Options include YAML files (preferred for human-readable backups),
  SQLite (for fast queries), and remote object stores like S3 or WebDAV (always
  encrypted before leaving your computer for security).\r

  All HumanCodex outputs and actions must be verified against these core
