  def compare_memory(file1, file2):\r

  \    data1 = load_yaml(file1) or {}\r

  \    data2 = load_yaml(file2) or {}\r

  \r

  \r

  \    keys1 = set(data1.keys())\r

  \    keys2 = set(data2.keys())\r

  \r

  \r

  \    added = keys2 - keys1\r

  \    removed = keys1 - keys2\r

  \    common = keys1 & keys2\r

  \r

  \r

  \    changed = {k for k in common if data1[k] != data2[k]}\r

  \r

  \r

  \    return {\r

  \        \"added\": {k: data2[k] for k in added},\r

  \        \"removed\": {k: data1[k] for k in removed},\r

  \        \"changed\": {k: {\"from\": data1[k], \"to\": data2[k]} for k in
  changed}\r

