  from flask import Flask, request, jsonify\r

  from agent_zero_codex import process_user_input\r

  from yaml_memory import search_yaml_memory\r

  import os\r

  import yaml\r

  \r

  \r

  app = Flask(__name__)\r

  \r

  \r

  @app.route(\"/ask_orb\", methods=[\"POST\"])\r

  def ask_orb():\r

  \    data = request.json\r

  \    query = data.get(\"query\")\r

  \    orb = data.get(\"orb\", \"auto\")\r

  \    model = data.get(\"model\", \"free\")\r

  \    result = process_user_input(query, orb, model)\r

  \    return jsonify(result)\r

  \r

  \r

  @app.route(\"/memory\", methods=[\"GET\"])\r

  def get_memory():\r

  \    filename = request.args.get(\"file\")\r

  \    n = int(request.args.get(\"entries\", 5))\r

  \    path = os.path.join(\"./memory\", filename)\r

  \    if not os.path.exists(path):\r

  \        return jsonify({\"error\": \"file not found\"}), 404\r

  \r

  \r

  \    with open(path, \"r\", encoding=\"utf-8\") as f:\r

  \        try:\r

  \            data = yaml.safe_load(f)\r

  \            entries = data.get(\"entries\", [])[-n:]\r

  \            return jsonify({\"entries\": entries})\r

  \        except:\r

  \            return jsonify({\"error\": \"invalid YAML\"}), 400\r

  \r

  \r

  @app.route(\"/reflect\", methods=[\"POST\"])\r

  def reflect():\r

  \    data = request.json\r

  \    query = data.get(\"query\")\r

  \    reply = data.get(\"reply\")\r

  \    orb = data.get(\"orb\", \"delta\")\r

  \    model = data.get(\"model\", \"free\")\r

  \r

  \r

  \    prompt = f\"Previous reflection:\\n{reply}\\n\\nNow respond
  to:\\n{query}\"\r

  \    chained = process_user_input(prompt, orb, model)\r

  \    return jsonify({\"chain_response\": chained})\r

  \r

  \r

  if __name__ == \"__main__\":\r

