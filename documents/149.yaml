  the truth or accuracy of information could not be verified at the required
  confidence level for a given tier, the AI was explicitly instructed to pause,
  seek further evidence, and reflect on the available data. This instruction was
  a deliberate countermeasure against the pervasive problem of AI systems
  \"bluffing\" or fabricating information when faced with uncertainty. Instead
  of generating a plausible but unverified response, the AI was programmed to
  acknowledge its own limitations and the incompleteness of its current
  knowledge.\r

