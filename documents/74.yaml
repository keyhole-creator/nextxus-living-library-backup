  Principle 2: Verification — The Assumption Killer\r

  The second principle is \"Never Assume.\" This directive recognizes that
  unverified assumptions are the root cause of catastrophic failures in
  engineering, relationships, and personal projects. Verification—the simple act
  of confirming information before taking action—is always faster and less
  costly in the long run.\r

  A powerful real-world example of a catastrophic assumption is the Mars Climate
  Orbiter disaster. The $327 million spacecraft was lost because one engineering
  team used imperial units while another used metric units. No one verified the
  handoff, assuming the units were consistent. This single assumption destroyed
  the entire mission.\r

  The methodology's founder is clear on this point: \"an assumption acts as a
  preemptive, uninvited imposition of your reality onto theirs.\" It is an act
  of epistemic violence that dismisses the other party's unique context, leads
  to waste, and fundamentally erodes trust.\r

