  **Chapter 1: The Beginning (Continued)**\r

  \r

  \r

  Rick nearly choked on his wine, the remark catching him off guard. “Seduction
  gear? I’m not planning a seduction!”\r

  \r

  \r

  Dee shrugged, tossing Rick a knowing look. “Could’ve fooled me.” He then
  strolled over to the couch and made himself comfortable, much to Rick’s
  amusement.\r

  \r

  \r

  It was moments like these that made Rick question what exactly was happening
  between them. The sexual tension was undeniable, but so was the playful
  banter. Dee, for all his narcissism and self-obsession, had a charm that Rick
  couldn’t shake. And the truth was, Rick didn’t want to.\r

  \r

  \r

  Later that night, after takeout had been eaten and several glasses of wine
  consumed, Dee’s teasing took on a more deliberate edge. They were sitting
  close on the couch, the distance between them shrinking with every passing
  minute. Dee’s hand casually rested on Rick’s knee, his touch light but
  purposeful.\r

  \r

  \r

  “You’re not like most guys,” Dee said, his voice softer now, his eyes focused
  on Rick.\r

  \r

  \r

  Rick smirked, unsure if he was being buttered up or if Dee was having a rare
  moment of honesty. “Is that a compliment or are you setting me up for
  something?”\r

  \r

  \r

  Dee chuckled, leaning in slightly. “Depends on how you take it.”\r

  \r

  \r

  The warmth of Dee’s breath against Rick’s ear sent a shiver down his spine.
  Rick turned to face him, his heart beating just a little faster than usual. He
  knew Dee was a master at this—at creating moments that felt intimate, even if
  they were carefully orchestrated. But right now, Rick didn’t care.\r

  \r

  \r

  “Dee,” Rick began, his voice barely above a whisper. “What is this? What are
  we doing?”\r

  \r

  \r

  Dee didn’t answer immediately. Instead, he closed the gap between them, his
  lips brushing against Rick’s in a way that felt both tentative and confident.
  The kiss deepened, slow at first, but then escalating in a way that made
  Rick’s mind go blank. There was no room for overthinking, no time to question
  the situation. It was raw, immediate, and everything Rick had been craving.\r

  \r

  \r

  When they finally pulled apart, Rick felt slightly dazed, his breath uneven.
  Dee grinned, clearly pleased with himself, and leaned back against the
  couch.\r

  \r

  \r

  “I think we’re just enjoying ourselves,” Dee said casually, as if that kiss
  hadn’t just set off fireworks in Rick’s head. “You know, no labels, no
  strings—just good times.”\r

  \r

  \r

  Rick wasn’t sure how to respond. Part of him wanted more than just “good
  times,” but another part was relieved by the simplicity of it all. Dee wasn’t
  offering commitment, and maybe that was for the best. Rick had just come out
  of a long, painful relationship. Maybe, just maybe, a little fun was exactly
  what he needed.\r

  \r

  \r

  The rest of the night passed in a haze of stolen touches, shared laughter, and
  moments of intensity that left Rick both exhilarated and confused. Dee stayed
  over that night, and though they didn’t define what they were, they didn’t
  need to. For now, it was enough to be with each other, to let go of the
  expectations and just live in the moment.\r

  \r

