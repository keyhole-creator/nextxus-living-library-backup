  Chapter 2: The Push and Pull\r

  \r

  \r

  Rick never considered himself a man who fell easily. At least, not before Dee.
  But Dee had this way of pulling him in, and even though Rick knew the younger
  man was a self-serving narcissist, there was something thrilling about it.
  They weren’t in a traditional relationship, not by a long shot. There were no
  declarations of love, no promises for the future—just moments. Moments that
  made Rick feel alive, wanted, and at times, utterly confused.\r

  \r

  \r

  It didn’t take long for Rick to realize that Dee was like a cat—he came and
  went as he pleased, but always with an air of nonchalance. Some nights, Dee
  would show up at Rick’s place, a crooked smile on his face, as if he hadn’t
  been MIA for days.\r

  \r

  \r

  “You’re still alive, I see,” Rick remarked one evening, opening the door to
  find Dee leaning against the frame, looking as if he had just stepped out of a
  magazine. Rick had already poured himself a glass of wine and was halfway
  through a documentary on ancient history, a hobby Dee loved to mock him for.\r

  \r

  \r

  “Barely,” Dee replied dramatically, striding in like he owned the place and
  plopping himself on the couch. “You wouldn’t believe the week I’ve had.”\r

  \r

  \r

  Rick raised an eyebrow, taking another sip of his wine. “Try me.”\r

  \r

  \r

  Dee waved his hand dismissively, as if the mere thought of reliving his trials
  was exhausting. “Nothing you’d understand. It’s a narcissist thing.” He
  smirked, clearly aware of how ridiculous he sounded.\r

  \r

  \r

  Rick couldn’t help but laugh. Dee had a way of making his self-centeredness so
  blatant that it was almost endearing. Almost. “Oh, forgive me, I didn’t
  realize I wasn’t in your league.”\r

  \r

  \r

  “You’re not,” Dee said, his tone serious for just a second before he burst out
  laughing, slapping Rick’s leg playfully. “But don’t worry, I’ll lower myself
  to your level tonight.”\r

  \r

  \r

  “You’re too kind,” Rick said with a smirk, but there was something under his
  sarcasm. He couldn’t deny that part of him was waiting—waiting for Dee to see
  him for who he really was, beyond the playful banter, beyond the ego. But deep
  down, Rick knew what Dee was—an enigma wrapped in a charming, narcissistic
  package.\r

  \r

  \r

  Still, there was something addicting about their encounters. The sexual
  chemistry between them was undeniable, and Dee knew exactly how to push Rick’s
  buttons. Even now, Dee stretched out on the couch, his shirt riding up
  slightly to reveal the toned skin underneath, his eyes watching Rick with a
  mix of amusement and something else. Something more calculated.\r

  \r

  \r

  “Come here,” Dee said lazily, beckoning Rick over with a curl of his finger.
  It wasn’t a request, and Rick knew it. Dee always had that air of command, as
  if people naturally gravitated toward him, and maybe they did. But Rick was no
  fool—he knew what Dee was doing. He just chose to play along because,
  truthfully, he enjoyed it.\r

  \r

  \r

  Rick set down his wine and walked over, standing just in front of Dee, who
  looked up at him with a knowing smile. “What’s on your mind?”\r

  \r

  \r

  Dee reached out, his fingers lightly grazing Rick’s hip before pulling him
  down onto the couch beside him. “I missed you,” Dee said softly, though his
  tone was more playful than sincere.\r

  \r

  \r

  Rick snorted. “You missed me? You didn’t even text for three days.”\r

  \r

  \r

  “Exactly,” Dee said, as if that explained everything. “Gives you time to think
  about me, you know, keep the suspense.”\r

  \r

  \r

  Rick rolled his eyes, though he couldn’t deny that Dee had a point. Dee always
  knew how to make an entrance, how to keep Rick on his toes, wanting more. It
  was maddening and exhilarating at the same time.\r

  \r

  \r

  “And did you miss me?” Dee asked, leaning in closer, his lips dangerously
  close to Rick’s neck.\r

  \r

  \r

  “Maybe,” Rick muttered, trying to keep his cool as Dee’s breath tickled his
  skin. “But I don’t think you deserve to know.”\r

  \r

  \r

  “Oh, I deserve everything,” Dee whispered, his voice dripping with confidence.
  “And I always get it.”\r

  \r

  \r

  Before Rick could respond, Dee closed the distance between them, his lips
  brushing against Rick’s in a slow, teasing kiss that quickly turned heated.
  Rick’s hands found their way to Dee’s hair, pulling him closer as the kiss
  deepened, all thoughts of Dee’s narcissism momentarily forgotten.\r

  \r

  \r

  As they broke apart, breathless, Rick looked into Dee’s eyes and couldn’t help
  but laugh. “You’re impossible, you know that?”\r

  \r

  \r

  Dee grinned, his hand sliding down Rick’s chest. “Yeah, but you love it.”\r

  \r

  \r

  Rick didn’t respond. He didn’t need to. Dee was right—there was something
  about this impossible, maddening man that Rick couldn’t resist. No matter how
  much Dee pushed him away with his erratic behavior and unapologetic ego, Rick
  was always pulled back in by the allure, the excitement, the thrill of the
  unknown.\r

  \r

  \r

  And in those moments, when Dee was close, all the frustrations and confusion
  faded away. For now, it was just the two of them, tangled together in a mess
  of passion and tension, where the lines between affection and manipulation
  blurred.\r

