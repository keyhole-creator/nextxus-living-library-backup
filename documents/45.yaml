  \tNot Testable\r

  \tPhilosophical ideals cannot be empirically proven wrong and remain matters
  of belief.\r

  \tNot Scalable\r

  \tA personal insight cannot be reliably applied across an organization without
  a formalized process.\r

  \tNot Transferable\r

  \tWisdom linked to a creator's tacit knowledge vanishes when they are gone.\r

  \tNot Verifiable\r

  \tPhilosophy offers no objective metrics to measure its effectiveness.\r

