  1. Which of the following techniques could you apply, to any project in any
  industry, as a way of objectively measuring project progress?
   A. Microsoft Project
   B. Earned value analysis
   C. Percent complete
   D. Clear communication of requirements

  2. Your project has a vendor that is under a firm fixed price contract and the
  seller has filed a claim. Which of the following is the preferred method of
  settling this dispute?
   A. Litigation
   B. Negotiation
   C. Mediation
   D. Arbitration

  3. You just completed your weekly project status meeting. In this meeting, you
  received information from the team regarding actual engagement levels of
  stakeholders. One of your key stakeholders has ceased supporting the project
  and is calling for its termination. Which of the following is a true statement
  about this information?
   A. This information should be given directly to the project sponsor so they can stop this stakeholder from terminating the project
   B. This information is of little value of the project sponsor because they were in the meeting they should know where the project stands
   C. This information should be analyzed then placed into a report for the project sponsor to gain a clear understanding of the impact
   D. This information should be given directly to the project team at the next team meeting

  4. Which of the following becomes increasingly important when working with
  virtual teams?
   A. Work assignments
   B. Communications
   C. Budget
   D. Schedule

  5. Your team has developed a strategy to set aside $1000 in a contingency
  budget and an extra week in the schedule, in the event a particular risk
  occurs on the project. What is the best description of this strategy?
   A. Acceptance
   B. Escalation
   C. Mitigation
   D. Avoidance

  6. As the project manager you have decided to separate the sources of risk by
  phase and by the WBS. Using this technique you will find the riskiest areas of
  the project. Which of the following best describes the technique employed?
   A. Risk categorization
   B. Proper risk planning
   C. Risk urgency
   D. Risk data quality assessment

  7. As a new Project Manager in a large Healthcare IT company, you are asked to
  identify risks for your newly assigned project. This should result in the
  creation of which project document?
   A. Risk Management Plan
   B. Risk Register
   C. Risk Breakdown Structure
   D. Risk versus Reward

  8. You are the project manager for a project with 200 stakeholders. The team
  identified five individuals as key stakeholders. You are developing the
  stakeholder engagement plan, which is an actionable blueprint of how to
  interact with the stakeholders to support the project objectives. You will
  base the actions taken on an analysis of key stakeholder needs, their level of
  interest, and their potential impact on project success. Where will you find
  this information to analyze?
   A. Project charter
   B. Project management plan
   C. Files located in the human resource department
   D. Stakeholder register

  9. Which of the following is included in the total project budget but is not
  included in the cost performance baseline?
   A. Control accounts
   B. Work package estimates
   C. Contingency reserves
   D. Management reserves

  10. When considering influences that could have an impact on cost management
  which of the following would you be the least concerned about?
   A. Financial control procedures
   B. Organizational culture and structure
   C. The proposed budget
   D. Marketplace conditions, i.e. currency exchange rates, products, and services available

  11. You are the project manager for a major construction project. You have
  just completed a walk through with the construction superintendent, when they
  tell you that one of the critical path activities will be two weeks late. Upon
  further discussion you find out the underlying reason for this. What project
  management tool are you using?
   A. Interpersonal Skills
   B. Face-To-Face Communication
   C. General Management Skills
   D. Variance Analysis

  12. Once the network diagram is complete, how many activities or milestones
  will not have both a predecessor and a successor?
   A. 1
   B. 1 in each phase
   C. As many as necessary
   D. 2 in the entire network

  13. Which of the following is a true statement regarding the schedule
  management plan?
   A. It may or may not be written depending on the project management approach of the company executives
   B. It can be formal or informal, highly detailed or broad in nature depending on the project, and it is a key input to the Define Activities process
   C. It must be formal and highly detailed prior to project management plan approval
   D. It requires the input of all stakeholders involved in the project and those that will eventually approve the plan

  14. In your project for the design and development of a new, ultra high speed
  hard drive, the team has defined certain information for the quality control
  department to use as a quality control check. The quality control department
  will check the data access time of each hard drive. In order to pass the
  quality test each drive must transfer 1 GB of data in 500 ms (plus or minus
  100 ms). Which of the following terms best describes this information?
   A. Quality checklist
   B. Control limits
   C. Attribute limits
   D. Quality metric

  15. Your project team has been executing based on the project plan and is
  gathering the verified deliverables before planning to meet with the customer.
  What is the primary purpose of this meeting?
   A. To ensure that all of the approved scope has been included in the project
   B. To validate that the final product met the quality requirements
   C. To test the final product
   D. To gain formal acceptance of the deliverables from the customer or sponsor

  16. Which of the following items organizes and defines the total scope of the
  project and depicts the work specified in the currently approved version of
  the project scope statement?
   A. Project Statement of Work
   B. Work Breakdown Structure (WBS)
   C. Product Breakdown Structure (PBS)
   D. Scope Development Chart

  17. All of the following are elements of the requirements management plan
  except which one?
   A. Requirements of the project
   B. Processes for how requirements will be collected, tracked, and prioritized
   C. Process for how changes to the product will be initiated
   D. Product metrics and the reasons for using them

  18. The project management plan may be changed without a change request only
  under which of the following circumstances?
   A. The plan has been written by the project manager and no team member input is included
   B. The plan has been written but not approved by the sponsor
   C. The sponsor has approved the plan but the project has not yet started
   D. The plan has been approved by the sponsor but not yet implemented

  19. The chief financial officer, who happens to be your project sponsor, has
  just called you into their office to discuss a requested change in your
  project. After asking you several questions, the project sponsor tells you to
  implement the change. What is the next thing you should do?
   A. Implement the change
   B. Send the change request to the change control board for approval
   C. Fill out a change request form and request a signature from the project sponsor.
   D. Evaluate the impact of the change on the time, cost, scope, quality, and risk objectives of the project

  20. The project manager wants all of the prospective contractors, who are
  expected to submit proposals on a new project, to have a clear understanding
  of the requirements of the procurement. The project manager decides to hold a
  meeting to describe the upcoming procurement event. What is the best
  description of this meeting?
   A. Proposal Evaluation Techniques
   B. Bidders Conference
   C. Screening System
   D. Procurement Negotiations

  21. Using of which of the following contract types will cause the seller to
  have the most risk?
   A. Fixed Price
   B. Cost Reimbursable
   C. Time and Materials
   D. Cost Plus a Percentage of Cost

  22. The project manager may call on which of the following individuals to
  assist in managing difficult stakeholders as needed?
   A. Project sponsor
   B. Senior executive
   C. Assistant project manager
   D. Project team member

  23. You're the project manager for a construction project. The project team
  identified a rainstorm as a possible risk. When the prediction of an
  approaching storm was announced the response plan was implemented, which
  included having sandbags on hand to reduce the impact of flooding on the site.
  Halfway through preparations to respond to this risk the project manager is
  informed that not enough sandbags were ordered. Who is the person informing
  the project manager of this?
   A. Risk Owner
   B. Risk Response Manager
   C. Risk Manager
   D. Assistant Project Manager

  24. From an organizational perspective, managing project knowledge entails
  which of the following?
   A. Documenting lessons learned
   B. Storing information for use by future projects
   C. Ensuring the experience, skills, and expertise are used before, during, and after a project
   D. All of the above

  25. Your project was recently terminated early. As the project manager you
  must review which of the following?
   A. All prior information from previous phase closures
   B. Project Management Plan
   C. The contract
   D. All of the above

  26. You have just been named the project manager for a new information
  technology project. Your sponsor has heard of an innovative approach to
  project management called agile and wants you to investigate. You are familiar
  with agile and explained that you would conduct a suitability assessment and
  report back on your findings. What three areas are you looking at?
   A. Culture, the project itself and the team
   B. Technology, funding, and management style
   C. The length of the project, infrastructure, and funding
   D. Funding, technology, and the length of the project

  27. Your project team is using an iteration based approach to a software
  development project. You are attending a meeting where the development team is
  asking questions about the requirements, getting clarification on the
  Definition of Done and estimating how much work they can finish in the
  upcoming iteration. What meeting are you attending?
   A. The Scope Planning Meeting
   B. The Daily Stand Up Meeting
   C. The Sprint Retrospective
   D. The Sprint Planning Meeting

  28. You are using an iteration based agile approach to a software development
  project. You decided to use this approach because the sponsor knew the high
  level capabilities but were unable to provide a detailed list of requirements.
  At a recent status meeting the sponsor asks if you can provide an estimate of
  what capabilities will be delivered and when that will occur. What is the best
  document to provide?
   A. Sprint planning Log
   B. Scope Statement
   C. Product Roadmap
   D. Sprint burndown chart

  29. Your colleague is new to agile and wants to learn more about it. You
  explain that agile is really a mindset that is established by following four
  paired values and 12 principles. What is the document that you are describing?
   A. Agile Core Principles
   B. Scrum Allegiance Pledge
   C. Software Declaration
   D. Agile Manifesto

  30. You are the project manager for the XYZ project. This a complex project
  involving the installation of hardware in a data center and the development of
  a new software application. The hardware installation requires a very specific
  process be followed and has fixed requirements. The software portion has known
  features, but the specific requirements are not documented. What is the most
  likely project approach given these facts?
   A. Agile
   B. Hybrid
   C. Predictive
   D. Collaborative

  31. You are new to agile methodologies, so you reach out to an experienced
  project manager for guidance. She explains that one of the primary differences
  between agile and a predictive project is the leadership approach of the
  project manager. In a predictive project, the project manager directs work at
  the start of the project while the agile project manager encourages and
  coaches the team to be self-directed. The leadership style of removing
  barriers, creating an environment of collaboration and encouragement of a
  self-directed team is called?
   A. Servant Leadership
   B. Laissez-faire Leadership
   C. Egalitarian Leadership
   D. Control Leadership

  32. You have just completed your Sprint Review meeting and the Product Owner
  is not satisfied with the results. They state that they will not accept the
  software and will re-adjust the Product Backlog. The team facilitator suggests
  that the Product Owner attend a meeting to discuss what could be improved to
  stop this from occurring in the next sprint. They are most likely inviting the
  Product Owner to what meeting?
   A. Sprint Planning
   B. Lessons Learned
   C. Retrospective
   D. Daily Scrum

  33. Your sponsor is curious about the progress of your project team. They ask
  if you have any charts that could help them understand your progress in
  reaching the sprint goal, and you assure them you do. You will most likely
  provide them with what agile tool?
   A. Burndown Chart
   B. Retrospective analysis
   C. Monte Carlo Analysis
   D. Schedule Network Diagram

  34. Your project team has been working for several months on a new software
  application designed to increase productivity for the call center
  representatives. The Product Owner has accepted the results of your sprints,
  and you are now ready to do final testing. During user testing, you are
  surprised to hear that both the end users and the sponsor are disappointed in
  your software as delivered. How could you have potentially avoided this?
   A. Document and baseline the requirements
   B. Invite the sponsor and select end users to the sprint review meeting.
   C. Used a flow based agile approach
   D. Let the Product Owner do the acceptance testing as they approved all the work so far.

  35. Your company has just decided they could gain a competitive advantage by
  adopting agile methodologies, so they sent you to Scrum Master training. You
  have just returned from the training, and the PMO calls you for a discussion.
  They have a new project they believe would be a great opportunity to try agile
  and want your thoughts on what the next step should be. What are you most
  likely to recommend?
   A. Use a traditional approach. Agile can take years to figure out.
   B. Identify key stakeholders and start gathering requirements
   C. Provide training on agile methodologies and approaches
   D. Start your sprint planning. Agile is about speed to market.

  36. Your team is working on a project to provide research capabilities to a
  wide variety of users. You have successfully completed several sprints, but at
  the last daily stand up meeting several team members identified a problem with
  stakeholders interrupting their work with requests for status reports.
  Specifically, they wanted to know what they were working on and inquiring
  about the progress of the sprint. What could have avoided this problem?
   A. Nothing. This is not a problem as Agile is focused on high levels of customer interaction.
   B. Use of Schedule Network Diagrams
   C. Use of Epics
   D. Use of Information Radiators

  37. The project you were assigned to has recently delivered a highly
  successful product, and you are preparing for your next project. A colleague
  who is unfamiliar with agile has heard about story points but does not
  understand how they are used. What should you tell him?
   A. Each story point is equal to 5 hours development work.
   B. They are an arbitrary unit of measure designed to estimate the relative difficulty of a task or user story.
   C. Story points are used to count the total number of user stories in a sprint and are tracked on a Kanban chart.
   D. Story points are based on the Pythagorean sequence and are used to determine the risk associated with the next sprint.

  38. You have just been assigned a software project and are considering
  adopting the Scrum methodology, but you are concerned that the project will
  require many developers working on a highly integrated product. You decide to
  conduct an Agile Suitability Assessment to ensure that Scrum is the correct
  approach. What is not a factor you will consider?
   A. The project funding
   B. The organizational culture
   C. The nature of the project itself
   D. The size and training of the team

  39. You have just been assigned a software project and are considering
  adopting the Scrum methodology for delivery. You know the maximum size for a
  Scrum team is 9 developers, but this project will require at least 3 times
  that to meet the externally imposed deadline. You discuss this with the Scrum
  Master, and he suggests that there is a technique to coordinate deliverables
  across several Agile teams. What did he likely suggest?
   A. Flow based agile management
   B. Product Backlog controls
   C. Monte Carlo controls
   D. Scrum of Scrums

  40. One of your project managers is confused about Agile. They understand
  Agile is a mindset based on the Agile Manifesto 4 Paired Values and 12
  Principles. They are confused because they keep hearing about different agile
  approaches like Scrum, XP, and Lean. You explain that within this framework,
  every agile team needs to identify their unique __________.
   A. Flow of Flows
   B. Kanban Tempo
   C. Way of Working
   D. Baseline

  41. You are new to agile and are confused about the Kanban board. The Kanban
  board contains all the work committed to for the current sprint, as well as
  the status of the work. You ask the Agile Coach to help you understand how the
  Kanban board is used, and they explain it to you. Which of the following is
  not a use of the Kanban board?
   A. Provides a visual to show what everyone is working on
   B. Assign work to the team based on their workload
   C. Helps estimate the likelihood of meeting the sprint goal
   D. Can be used as an information radiator

  42. You are the team facilitator and are listening to the Daily Scrum. The
  team is facing several challenges, including technical challenges and an
  unresponsive stakeholder. Those challenges are now threatening the ability of
  the team to achieve the sprint goal. How should you proceed?
   A. Identify the impediments to team progress and help remove them, including contacting the unresponsive stakeholder.
   B. Since the sprint goal may not be met, elevate the issue immediately to the sponsor.
   C. Determine the best way to work around the issues and direct the team accordingly.
   D. Nothing. This is a self-directed team, and they need to figure out what the next steps are.

  43. Based on the continuum of project methodologies, an adaptive approach is
  both:
   A. Continuous and integrated
   B. Iterative and incremental
   C. Self-directed and self-managed
   D. Hybrid and waterfall

  44. You have just completed your Agile training and are confident you know all
  there is to know about the topic. You are discussing it with a senior Scrum
  Master and mention that all Agile approaches are based on Scrum and use a
  backlog. He explains that there is another approach that does not use a
  backlog, but it does normally use a tool that is common to backlog based
  Agile. He is most likely describing what?
   A. Sprint
   B. Retrospective
   C. Kanban
   D. Baseline

  45. Your team is developing an application to increase the productivity of the
  employees in your regional call center. Your team has been working closely
  with the Product Owner to ensure all the features planned for the next release
  were completed. Suddenly your lead developer informs you that there is a group
  of requirements that were missed, and the deployment must be delayed several
  months as they work through them. The system cannot go live without them. What
  type of requirement did you likely miss?
   A. Compliance
   B. Functional
   C. Business
   D. Project

  46. Story points are often used by agile teams to determine the level of
  effort for a user story or task. After several sprints, the Scrum Master would
  like to forecast when the next release in the Product Roadmap will be ready,
  and does this by averaging the number of story points in all of the prior team
  sprints and comparing that to the work remaining in the product backlog. The
  average number of story points an Agile team is completing in their sprints is
  referred to as what?
   A. Throughput
   B. Cycle Time
   C. Telemetry
   D. Velocity

  47. Your Agile team is working on a new order fulfilment system for their
  client. Their customer does not know exactly how they want the system to
  function, but they do know the features that will deliver the highest business
  value. You use those features to develop a high-level schedule of what
  functionality will be delivered and roughly when it will be delivered. You
  have just completed the _________ ___________.
   A. Product Roadmap
   B. Product Backlog
   C. Product Baseline
   D. Agile schedule

  48. You conducted an analysis of the progress of your team. You realize that
  at the current pace of development, the estimated date of the next release
  will be delayed substantially. You approach the Agile Coach about the
  possibility of approving overtime so the team can get back on track. To your
  surprise, they disagree with that approach. They state that approving overtime
  or applying additional resources violates one of the principles of the Agile
  Manifesto. Which principle did it violate?
   A. At regular intervals, the team readjusts their commitments based on actual performance.
   B. Agile processes promote sustainable development.
   C. The Kanban Board is the primary measure of progress
   D. Build projects around motivated individuals. Whatever they say is the law.

  49. You have just completed discussing your project with a colleague who is
  using a waterfall approach on his project. You are curious about their use of
  Earned Value to use current project performance as a basis for forecasting
  future performance. You wonder if Earned Value can be used for an Agile
  project, so you ask your Scrum Master. They state:
   A. No, because we do not measure completed work in Agile
   B. Yes, but you can not determine Earned Value, Planned Value or Actual Cost
   C. Yes, you can use Earned Value for an Agile project.
   D. Yes, but it is impossible to compute CV and SV.

  50. You have assembled your Agile team and are beginning to determine your Way
  of Working. You hold a meeting to discuss what method you will use to
  estimate, establish team norms and coordinate with the product owner. What is
  this initial meeting called?
   A. Planning Poker
   B. Forecasting sprint
   C. Original Sprint
   D. Sprint 0





