  In this unit students explore artificial intelligence (AI). They begin by
  studying the Turing Test, and then dive into programming by creating a Mad
  Libs program. They learn about AI and decision trees, and learn to program a
  recommendation. They investigate AI and winning games, they study modulo
  arithmetic, and they program a game of stones. They consider whether we should
  fear AI, and they program a number guessing game.

  Unit 5 - Data and Information

  Students learn about Big Data in this unit. They learn about privacy issues
  with Big Data, and they are introduced to lists in the Snap! language. They
  learn to store simulation results in a list, they discover abstractions in
  programming, and they learn about the average and the maximum of a list of
  numbers. They explore linear and binary searches and learn to swap the values
  of two variables. They learn sorting algorithms, they learn how to code a
  bubble sort, and they investigate compression of data, lossless compression,
  lossy compression, and programming the compression of a sentence. They discuss
  becoming a Data Scientist and exploring Big Data web sites. They learn to
  download a CSV file into a spreadsheet, and they learn what can be determined
  from Big Data once it has been collected.

