  Unit 1: Motion

  This unit covers various topics related to motion representation and
  interpretation. Students will learn about relative motion and how objects can
  appear motionless or in motion depending on the observer's perspective. They
  will understand how to evaluate an object's distance from the origin using
  appropriate units. The unit will also teach students to recognize scalar and
  vector quantities and calculate distance and displacement. Additionally,
  students will be able to interpret motion using various graphical
  representations, such as dot graphs, number lines, data tables, and line
  graphs.

  Unit 2: Forces

  This unit covers forces, their interactions between objects, and how to
  interpret free body diagrams. Students will analyze and make claim, evidence,
  and reasoning statements about force-mass and force-acceleration
  relationships. They will calculate force, mass, and acceleration in various
  scenarios and identify frictional force direction. Real-world applications
  include writing CER statements about objects' acceleration and determining
  relative weight in different gravitational environments.

  Unit 3: Momentum

  This unit covers systems, collisions, and engineering design principles.
  Students will identify components of a system, calculate momentum, and predict
  outcomes obeying conservation of momentum. They'll study concussions, methods
  to reduce momentum change in collisions, and the engineering design process.
  This unit fosters critical thinking, problem-solving, and design skills.

  Unit 4: Energy and Work

  This unit focuses on energy, including its types and calculations. Students
  will recognize energy examples and units in real-life situations, understand
  conservation of energy, and evaluate work done on systems. They will model
  conservation of energy using mathematical and graphic representations, and
  analyze changes in energy within systems. Overall, this unit provides a
  comprehensive understanding of energy principles and their practical
  applications.

  Unit 5: Thermal Energy

  This unit explores heat and energy transfer, covering heat amount
  determination, thermal energy comparison, and energy flow direction
  identification. Students will study conduction, convection, and radiation as
  energy transfer types and recognize appropriate materials. The unit includes a
  solar oven engineering challenge for prototype description, evaluation, and
  improvement while considering constraints and scientific principles. This
  practical knowledge equips students to apply heat and energy concepts
  effectively in real-world scenarios and engineering endeavors.

  Unit 6: Gravitational and Electrostatic Forces

  This unit covers forces and their interactions, including contact and field
  forces, magnetic and electric field models. Students will identify the sign of
  forces based on attraction or repulsion, grasp the direction of gravity, and
  write CERs about the effects of mass and distance on gravitational and
  electrostatic forces. They will understand numbers in scientific notation and
  use Newton's law of gravitation and Coulomb's Law equation to predict relative
  force energy between objects or charges. By the end of this unit, students
  will have a comprehensive understanding of fundamental forces and their
  behaviors.

  Unit 7: Electricity and Electromagnetism

  This unit covers electricity and magnetism concepts. Students will learn about
  energy movement as electricity, build complete circuits, and measure voltage
  and current using appropriate tools. They will explore the relationship
  between electric current and magnetic fields, design experiments, and analyze
  data using CERs. Additionally, students will study electric generators,
  transformers, and energy changes through magnetic fields using models. By the
  end of this unit, students will have a comprehensive understanding of
  electricity, magnetism, and their practical applications.

  Unit 8: Waves

  This unit focuses on waves and electromagnetic radiation. Students will
  classify waves as transverse or longitudinal, label wavelength and amplitude,
  and understand the relationship between wavelength and frequency. They will
  explore how the medium influences wave speed and wavelength, and identify an
  object's direction of motion through wavelength comparison. Additionally,
  students will recognize examples of interference in wave models, compare
  electromagnetic spectrum areas in frequency and wavelength, and classify
  electromagnetic radiation as ionizing or non-ionizing.

  Unit 9: Wave Applications

  This unit explores the behavior of visible light and electromagnetic
  radiation. Students will compare light before and after reflection, as well as
  its movement between different mediums. They will recognize properties of
  electromagnetic radiation supporting both wave and particle behavior and
  evaluate its dual nature. Additionally, students will understand how fiber
  optics encode data using light waves, examine advantages and disadvantages of
  digital information transmission and storage, and explore real-world
  applications of electromagnetic waves in industry and medicine.

  Unit 10: Matter

  This unit focuses on matter and its representations. Students will identify
  matter examples, select appropriate models on the bulk and particle scales,
  and compare atoms and molecules. They will use charge interaction models to
  explain bonding, select correct models for solid, liquid, and gas states, and
  estimate relative energy during phase changes. Students will construct CER
  statements about energy and matter throughout the process, gaining a
  comprehensive understanding of matter and its properties.

  Unit 11: Atoms

  This unit explores elements, atoms, and atomic models. Students will recognize
  elements and determine their natural states, identify components inside an
  atom, and calculate protons, electrons, and neutrons. They will learn the Bohr
  model for representative group atoms, relate electron movement to emission
  spectra, and explore electromagnetic radiation as both a wave and a particle.
  The unit also covers valence electrons and the formation of cations and anions
  from neutral atoms.

  Unit 12: Organizing the Periodic Table

  This unit focuses on elements and their properties. Students will identify
  neutral elements based on protons or filled energy levels and valence
  electrons. They will specify elements as metals, non-metals, or metalloids
  based on their position on the periodic table and locate elements in the
  alkali, alkaline earth, halogen, and noble gas groups. Students will
  understand the number of valence electrons and general properties in these
  groups and predict atom sizes down a group and across a period.

  Unit 13: Building Bigger Part 1: Ionic Compounds and Metals

  This unit focuses on chemical bonding and compounds. Students will develop
  models representing energy changes during bond formation, predict electron
  gain or loss based on periodic table positions, and identify common ion
  charges in groups 1, 2, 16, and 17. They will choose elements to form ionic
  and metallic bonds, specify formulas and names for ionic compounds, and
  calculate molar masses. Students will also select characteristics of ionic and
  metallic compounds from given properties.

  Unit 14: Building Bigger Part 2: Covalent Compounds

  This unit focuses on covalent compounds and their properties. Students will
  choose elements for covalent bonds, name covalent compounds from formulas, and
  match formulas to names. They will calculate molar masses and select
  characteristics of covalent compounds. Additionally, students will develop
  experimental designs to distinguish salt containers and identify atom
  attraction strengths based on properties.

  Unit 15: Chemical Reactions

  This unit focuses on chemical reactions and their characteristics. Students
  will identify signs of chemical change, classify reactions as endothermic or
  exothermic, and evaluate energy changes. They will specify chemical equations
  obeying conservation of mass and predict products based on valence electrons.
  Students will adjust explanations with additional data, model combustion
  reactions, and explain reactions on the atomic level.

  Unit 16: Getting the Right Recipe

  In this unit, students will learn about moles and their relationship to mass,
  atoms, and molecules. They will calculate molar mass for elements and
  compounds. By understanding the mole-to-mass and mole-to-atom/molecule
  relationships, they will interpret balanced chemical equations and identify
  the number of moles, atoms/molecules, or mass involved. Students will also use
  the coefficients of balanced equations to determine ratios and calculate the
  amount of product formed in moles or mass from a given number of moles of
  reactant.

  Unit 17: Reaction Rates and Equilibrium

  In this unit, students will explore reaction rates and factors affecting them.
  They will identify the factors involved in measuring reaction rates and
  compare the relative rates of two experiments. Students will classify
  solutions as high or low concentration and understand the conditions necessary
  for successful chemical reactions. They will demonstrate and explain the
  relationship between concentration and reaction rate at the bulk and particle
  scale. Additionally, they will investigate the impact of temperature on
  reaction rate and write a CER to explain this relationship.

  Unit 18: Nuclear

  In this unit, students will learn to identify elements based on the number of
  protons, isotope notation, or periodic table notation. They will also be able
  to determine isotope notations and nucleons for nuclear decays involving alpha
  particles, beta particles, and gamma rays. Students will describe the
  processes and characteristics of nuclear fission and fusion. They will develop
  models to illustrate the changes in the nucleus of the atom and the energy
  released during fission, fusion, and radioactive decay.

  Unit 19: Energy and the Environment

  In this unit, students will learn to identify characteristics of renewable and
  non-renewable energy sources. They will explain the process of generating
  electricity from these sources and select components of the greenhouse effect.
  Students will explore examples of using coal, fossil fuels, nuclear decay,
  solar energy, hydroelectric and tidal power plants, wind energy, and
  geothermal power plants. They will also identify sources and evaluate evidence
  to critique the advantages and disadvantages of using these energy sources for
  electricity generation.







  General Chemistry


  Unit 1: Chemistry Is a Laboratory Science

  This unit discusses basic laboratory principles including various scientific
  models, lab equipment, lab safety, and the fundamentals of designing a
  scientific experiment. Students will also learn how to properly collect,
  analyze, measure, and report data.

  Unit 2: Math for Chemistry

  In this unit, students will learn important fundamental mathematics concepts
  such as SI units, derived units, scientific notation, metric prefixes,
  dimensional analysis, unit conversion, and significant figures.

  Unit 3: Matter and Change

  This unit investigates matter -- how to identify it, its physical and chemical
  properties, and various states. Physical and chemical changes on microscopic,
  macroscopic, and representative forms are explored. Students will learn about
  safety data sheets commonly used in scientific laboratories. They will be
  introduced to common separation techniques.  This unit also takes a first look
  at the periodic table, the implications of the law of conservation of mass,
  identifying types of mixtures, and calculating the percent by mass of a given
  compound.

  Unit 4: The Building Blocks of the Universe

  This unit explores the early atom and electron models, along with the
  discovery of alpha, beta, and gamma radioactive particles. This unit also
  covers isotopes, and atomic and molar mass. Students will also learn about
  nuclear stability and decay, fission and fusion, and how to define each type
  of radiation in terms of mass, charge, penetrating and ionizing power.

  Unit 5: What's in an Atom?

  This unit delves into radiation in our world, the photoelectric effect,
  spectra, the Bohr model, and the quantum mechanical model of the atom.
  Students will also perform calculations involving electromagnetic radiation,
  Planck‚Äôs constant, energy, and the speed of light. The latter part of this
  unit primarily focuses on fundamentals of quantum mechanics including electron
  shells, subshells, orbitals, the Aufbau Principle, Hund‚Äôs Rule, the Pauli
  Exclusion Principle, electron configuration, valence electrons, and Lewis dot
  structures.

  Unit 6: The Best Cheat Sheet Ever

  This unit characterizes different groups within the periodic table. Students
  will learn how to identify metals, nonmetals, and metalloids. They will
  investigate the importance of valence electrons. Students will also learn
  important periodic trends associated with atomic and ionic radii, ionization
  energy, and electronegativity.

  Unit 7: Chemical Bonding - Ionic and Metallic Bonds

  This unit discusses the common properties of ionic and metallic bonds.
  Students will also learn to name and write the formulas for binary,
  multivalent, polyatomic, and metallic ionic compounds.

  Unit 8: Chemical Bonding - Covalent Bonds

  This unit covers common properties of covalent bonds. Students will learn the
  names and formulas of various compounds. Also included are Lewis structures,
  resonance, VSEPR, as well as bond and molecule polarity.

  Unit 9: Chemical Reactions

  In this unit, students will learn how to recognize, write, balance, and
  classify various chemical reactions as redox, synthesis, decomposition, single
  or double replacement, or combustion. This unit also introduces the activity
  series and solubility rules.

  Unit 10: The Mole

  This unit explores the concept of the mole and introduces students to
  Avogadro‚Äôs number. Students will also learn how to determine the empirical and
  molecular formulas for substances and how to calculate percent composition.

  Unit 11: Stoichiometry

  In this unit, students will learn basic stoichiometry to perform calculations
  involving chemical reactions. Students will perform mole to mole, mole to
  mass, and mass to mass calculations. They will learn how to determine the
  limiting reactant and how to calculate percent yield.

  Unit 12: Gases

  In this unit, students investigate gases. They begin by exploring kinetic
  molecular theory, pressure, and Dalton's law of partial pressure. Later in
  this unit, students learn how to perform calculations involving the various
  gas laws: Boyle's law, Charles' law, Gay-Lussac's law, Avogadro's law, the
  combined gas law, and the ideal gas law.

  Unit 13: States of Matter

  This unit covers various intra- and intermolecular forces and the effect they
  have on matter. Students learn about the properties of liquids and gases. They
  study changes in phase and learn to use phase diagrams.

  Unit 14: Solutions

  In this unit, students will learn about different types of solutions. They
  will study the energy associated with the solvation process. They will explore
  the electrolyte capacity of various compounds and explore factors affecting
  dissolving rate and the amount of solute dissolved under various conditions.

  Unit 15: Solution Mathematics

  In this unit, students will learn to calculate percent by mass and volume.
  They will learn to calculate molarity and molality of solutions as well as
  concentrations in parts per million and parts per billion. They will learn how
  to perform dilution calculations. In the latter part of this unit, students
  explore the colligative properties of matter as they perform boiling point
  elevation and freezing point depression calculations.

  Unit 16: Energy

  In this unit, students consider the various types of energy present in a
  system. They learn about the thermochemical laws of energy and explore energy
  transfer and thermal equilibrium. Students learn to use specific heat in
  calculations. They learn how to interpret reaction diagrams and how to write
  thermochemical equations.

  Unit 17: Reactions Rates and Equilibrium

  In this unit, students learn how to interpret concentration versus time graphs
  to describe the rate of a reaction. Students consider various factors
  affecting reaction rates and the role of catalysts and inhibitors. In
  addition, dynamic equilibrium is considered and LeChatelier's Principle
  explained. By the end of this unit, students will be able to compare methods
  for optimizing a reaction to produce the greatest benefit in terms of cost and
  environmental effect.

  Unit 18: Acids and Bases

  After reviewing acid naming, in this unit students learn how to identify an
  acid or base using the Arrhenius and Bronsted-Lowry models. They explore the
  properties and consider the strengths of acids and bases and are introduced to
  the pH scale. Students become proficient performing pH calculations. They will
  be able to predict the products of an acid-base neutralization reaction.
  Following this unit students are presented with the Final Review and Exam.  









  AP chemistry

  Unit 1

  After an introduction to the course, students discuss matter and change. They
  study accuracy and precision. They review significant figures, scientific
  claims, and error analysis techniques, as well as the law of multiple and
  definite proportions. They break down the periodic table and review
  nomenclature.

  Unit 2

  In this unit students study mass spectrometry and isotopes. They discover the
  mole (Avogadro's Number), and molar mass. They learn to do one-step and
  multi-step mole conversions. They explore composition and empirical formulas,
  as well as empirical formulas by elemental analysis. They discuss indications
  of chemical and physical change, conservation of mass and balancing equations,
  and modeling chemical reactions at the microscopic level. They understand
  stoichiometry, empirical formula by combustion analysis, limiting reactants,
  and percent yield. They investigate how to determine a product identity, and
  they ponder free response questions on empirical formula and stoichiometry.

  Unit 3

  Next students explore solutions and solvation, electrolytes, and precipitation
  reactions. They learn about creating compounds, acid-base neutralization
  reactions, and gas-forming reactions. They consider writing chemical equations
  where precipitation occurs and where acid-base and gas form. They discover
  molarity calculations, molarity concepts, and solution stoichiometry. They
  discuss free response questions about solutions. They examine titration and
  are introduced to redox and oxidation numbers. They investigate single
  replacement reactions, balancing redoc reactions in acidic solution, and
  balancing redox reactions in basic solution.

  Unit 4

  In this unit student discus heat and temperature, the universe and thermal
  energy, and enthalpy and thermochemical equations. They explore thermal
  equilibrium, heat capacity and calorimetry, and coffee cup calorimetry. They
  study constant volume (bomb) calorimetry, Hess' Law and manipulating enthalpy,
  and enthalpy of formation. They investigate calculating reaction enthalpy with
  formations. They are introduced to entropy and learn to calculate entropy.
  They consider Gibbs free energy and thermodynamic favorability. They analyze
  free response questions about thermodynamics.

  Unit 5

  Students begin this unit with a review of redox principles. They discuss free
  response questions about redox titration. They are introduced to
  electrochemical cells. They investigate voltaic/galvanic cells, SHE cells and
  reduction potentials, and electrolytic cells. They study electrolytic net
  ionic equations, faraday calculations, electricity, and free energy. They
  ponder free response questions about electrochemistry.

  Unit 6

  Next students investigate the electromagnetic spectrum. They observe EMR and
  the photoelectric effect, spectra and the Bohr atomic model, and the
  Beer-Lambert Law. They study photoelectron spectroscopy. They compare all of
  the atomic models that have been proposed up through the Bohr model and on to
  the quantum mechanical model. They consider quantum numbers and orbitals,
  electron configurations, and applications of electron configurations. They
  discuss free response questions on Beer's Law and electron configurations.
  They explore interactions between subatomic particles, particle size trends,
  and ionization energy. They contemplate electron affinity and
  electronegativity. They review free response questions on periodic trends.

  Unit 7

  In this unit students learn about polarity and types of bonds. They study
  forming covalent bonds, influences on bond length and strength, bond enthalpy,
  movement of electrons, and spectroscopy. They explore Lewis Structure basics
  and exceptions. They consider resonance, sigma, and Pi bonding, as well as
  formal charge. They investigate polarity and VSEPR theory, and they analyze
  molecules through VSEPR. They discuss free response questions on covalent
  bonding. Following this unit students are presented with the Mid-Term Review
  and Exam.

  Unit 8

