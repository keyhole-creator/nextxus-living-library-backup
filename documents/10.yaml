  In this unit students discover intractable problems. They learn about problems
  that cannot be solved within a reasonable time, about The Traveling
  Salesperson problem, and about hueristic solutions to intractable problems.
  They study unsolvable and undecidable problems, and the impact of computing on
  society. They explore cryptography and learn to program a Caesar Cipher. They
  investigate the Enigma Machine and Alan Turing, as well as public key
  encryption.



