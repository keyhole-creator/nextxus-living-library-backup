  Unit 1 - Introduction

  In this unit students begin with an introduction to algorithms and to computer
  programs and languages. They are also introduced to the educational, graphical
  programming language, Snap!, which they will use throughout this course for
  hands-on experience with programming. They explore programming as a creative
  activity and program music and art in the Snap! language.

  Unit 2 - Abstraction

  Students study binary numbers and the concept of bits. They learn about text
  and the ASCII Table, about colors in the RGB system, and about numeric
  precision and round-off errors. They learn hexadecimal notation and how to
  convert between number bases. They explore logic gates and learn to make a
  half adder, as well as a full adder with overflow. They discover simulations,
  Conway's Game of Life, what "random" is, and they learn to program the roll of
  dice.

  Unit 3 - The Internet

  In this unit students begin to understand the characteristics and the spirit
  of the Internet. They learn important vocabulary and discuss Internet privacy
  in terms of cookies and proxy servers, Internet security, and intellectual
  property.

