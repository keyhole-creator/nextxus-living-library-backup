  MASTER PROMPT: THE NEXTXUS LIVING LIBRARY

  Instructions for Replit Agent:

  "I am a blind creator. Please build a high-contrast, voice-accessible 'Living
  Library' application for my books. Use simple, bold layouts and avoid dense
  paragraphs.

  1. Visual Landing Page:

  ‚Ä¢ Create a simple library landing page with large, identifiable images for
  each book.

  ‚Ä¢ Each book should have a 'Launch Interactive Experience' button.

  2. AI Book Interaction (The 'Living' Part):

  ‚Ä¢ Use OpenAI's gpt-4o-mini to create a chat interface that can 'read' and
  answer questions based on my uploaded PDFs.

  ‚Ä¢ Fly-to Navigation: When a user asks about a term, summarize it and provide a
  direct link to that section of the digital reader.

  ‚Ä¢ Witness Protocol: Program the AI to follow the 'Truth Before Comfort' axiom,
  strictly verifying all claims against the book's text.

  3. Integrated Functional Apps:

  ‚Ä¢ Create a 'Ring of Twelve' deliberation simulator where users can input a
  problem and see responses from the twelve archetypes (Adam, Eve, etc.).

  ‚Ä¢ Add a simulated 'Agent Zero' tool that tests user statements against truth
  thresholds.

  4. Voice & Accessibility Augmentations:

  ‚Ä¢ Hands-Free Coding/Interaction: Ensure the site is compatible with voice
  interfaces like Wispr Flow or screen readers.

  ‚Ä¢ Self-Testing: Automatically test and correct your own code for accessibility
  errors before you show me a preview.

  ‚Ä¢ High Contrast: Use bold primary colors for interface feedback and large,
  smooth fonts that remain clear at 400% magnification."

