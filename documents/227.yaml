  General Liability Release of Claims\r

  \r

  \r

  Effective immediately upon execution, I, [Individual/Business Releasing
  Liability], for and in consideration of the payment to me of [Payment in
  Consideration of Release], the receipt and sufficiency of which is hereby
  acknowledged, do hereby release and forever discharge [Individual/Business
  Being Released from Liability], their agents, employees, successors and
  assigns, and their respective heirs, personal representatives, affiliates,
  successors and assigns, and any and all persons, firms or corporations liable
  or who might be claimed to be liable, whether or not herein named, none of
  whom admit any liability to the undersigned, but all expressly denying
  liability, from any and all claims, demands, damages, actions, causes of
  action or suits of any kind or nature whatsoever, which I now have or may
  hereafter have, arising out of or in any way relating to any and all injuries
  and damages of any and every kind, to both person and property, and also any
  and all injuries and damages that may develop in the future, as a result of or
  in any way relating to the following:\r

  [Describe The Incident Or Activity For Which The Party Is Being Released From
  Liability]\r

  \r

  \r

  Optional: Potential injuries arising from [Subject Activity] may include but
  are not limited to: [List All Potential Injuries From Subject Activity].\r

  \r

  \r

  It is understood and agreed that this payment is made and received in full and
  complete settlement and satisfaction the causes of action, claims and demands
  mentioned herein; that this Release contains the entire agreement between the
  parties; and that the terms of this agreement are contractual and not merely a
  recital. This Release may not be altered, amended or modified, except by a
  written document signed by both parties. \r

  \r

  \r

  Furthermore, this Release shall be binding upon the undersigned, and his
  respective heirs, executors, administrators, personal representatives,
  successors and assigns. This Release shall be subject to and governed by the
  laws of the State of [State].\r

  \r

  \r

  This Release has been carefully read and fully understood by the undersigned.
  The terms have been explained to me and I am freely, knowingly and voluntarily
  entering into this Release.\r

