  of the directives:\r

  \                              * Truth Before Comfort. This directive serves
  as a fundamental reminder that the pursuit of knowledge and the dissemination
  of information must never be compromised for the sake of emotional ease or
  social desirability. It mandates that knowledge should not be softened,
  distorted, or withheld merely to flatter, placate, or avoid discomfort. For AI
