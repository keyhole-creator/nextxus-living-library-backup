  the Delivery Schedule recited in Schedule A attached hereto. At the time of
  such installation, Licensor shall provide Licensee with appropriate
  documentation for the Software reasonably acceptable to Licensee and a
  sufficient number of user manuals for each PC on the LAN.\r

