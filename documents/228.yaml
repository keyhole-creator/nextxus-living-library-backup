  \r

  \r

  11. NOTICES.\r

  \r

  \r

  Any notice required to be given pursuant to this Agreement shall be in writing
  and mailed by certified or registered mail, return receipt requested, or
  delivered by a national overnight express service.\r

  Either party may change the address to which notice or payment is to be sent
  by written notice to the other party pursuant to the provisions of this
