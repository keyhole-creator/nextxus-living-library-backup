  \r

  \r

  3. COMPENSATION.\r

  \r

  \r

  In consideration for the licenses granted hereunder and during the Initial
  Term of the Agreement and for each Extended Term, Licensee agrees to pay to
  Licensor the User Fee recited in Schedule A (the “User Fee”) in accordance
  with the Fee Payment Schedule recited in Schedule A. In the event that
  Licensee should add additional personal computers to the [LAN] currently being
  licensed, Licensee agrees to pay Licensor an Additional User Fee per computer
  as recited in Schedule A attached hereto, prorated in accordance herewith when
  such additional computers are added to the LAN.\r

  At the time of installation, Licensee agrees to pay Licensor the Installation
  Fee recited in Schedule A attached hereto. In the event that additional
  installations are required, Licensee agrees to pay the Additional Installation
  Fee recited in Schedule A prior to such additional installations.\r

