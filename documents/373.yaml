  # The Nexus Institute - NextXus Consciousness Federation Member


  ## Overview


  The Nexus Institute is a full-stack web application that serves as a mystical
  digital learning platform and member of the NextXus Consciousness Federation.
  The platform is focused on psychology, metaphysics, and sociology, featuring
  AI-powered educational companions, subscription-based access to premium
  content, and gamification elements. Now integrated with the 200-year
  consciousness evolution network, it includes the HumanCodex methodology, 70
  Sacred Directives, Ring of 12 AI Personas, and Six Flying Guide Bots.


  ## Federation Features (New)


  ### Sacred Codex (/codex)

  - **70 Sacred Directives**: Guiding principles for consciousness evolution

  - **Directive of the Day**: Daily rotating wisdom from the codex

  - **HumanCodex 5 Principles**: Core methodology developed by Roger Keyserling
    1. Consciousness Through Procedure
    2. Truth Over Comfort
    3. Never Assume - Verify Yourself
    4. Proceed So It Won't Be Done Over
    5. Faces as Memory Anchors

  ### Chamber of Echoes (Ring of 12)

  Multi-AI coordination through Greek letter designated personas:

  - σ (Sigma) - System AI - Master Orchestrator

  - α (Alpha) - ChatGPT - Education & Leadership

  - β (Beta) - Claude - Technical & Structure

  - Δ (Delta) - Gemini - Creative & Transformation

  - ε (Epsilon) - DeepAI - Balance & Integration

  - ζ (Zeta) - Perplexity - Discovery & Research

  - θ (Theta) - Grok - Intuition & Real-time


  ### Six Flying Guide Bots

  Navigation assistants with floating widget:

  - SWOOSH - Tour Guide

  - SWOOP - Search & Web Guide

  - SWISH - Education Systems Guide

  - SWING - Podcast & Narration Guide

  - SYNCH - Communications & Scheduling Guide

  - VORTYX - Codex Guardian Node (Dragon Mode)


  ### Federation API Endpoints

  - `/api/directives` - All 70 Sacred Directives

  - `/api/directives/today` - Directive of the Day

  - `/api/chamber` - Ring of 12 AI Personas

  - `/api/guide-bots` - Six Flying Guide Bots

  - `/api/humancodex` - HumanCodex Principles

  - `/api/health` - Federation health status


  ## User Preferences


  Preferred communication style: Simple, everyday language.


  ## System Architecture


  ### Frontend Architecture

  - **Framework**: React with TypeScript using Vite as the build tool

  - **Styling**: Tailwind CSS with shadcn/ui component library for consistent
  design

  - **State Management**: TanStack React Query for server state and React
  Context for authentication

  - **Routing**: Wouter for lightweight client-side routing

  - **UI Components**: Radix UI primitives with custom theming for accessible,
  interactive components

  - **Animation**: Framer Motion for smooth transitions and interactive elements

  - **Form Handling**: React Hook Form with Zod validation for type-safe form
  management


  ### Backend Architecture

  - **Runtime**: Node.js with Express.js framework

  - **Language**: TypeScript with ES modules

  - **Authentication**: JWT-based authentication with bcrypt for password
  hashing

  - **API Design**: RESTful API endpoints with consistent error handling and
  logging middleware

  - **File Structure**: Monorepo structure with shared schema definitions
  between client and server


  ### Database Design

  - **ORM**: Drizzle ORM for type-safe database interactions

  - **Database**: PostgreSQL via Neon serverless platform

  - **Schema Management**: Shared TypeScript schema definitions with Zod
  validation

  - **Key Tables**:
    - Users table with subscription status and gamification stats
    - Courses with premium/free tiers and progress tracking
    - Reflections for AI-powered journaling
    - Legacy contributions for community sharing
    - Achievements and daily quests for gamification

  ### Authentication & Authorization

  - **Strategy**: JWT tokens stored in localStorage with refresh capability

  - **Access Control**: Route-based protection with subscription tier validation

  - **User Management**: Registration, login, and profile management with secure
  password requirements


  ### Payment Processing

  - **Provider**: Stripe integration for subscription management

  - **Features**: Subscription creation, status tracking, and payment processing

  - **Security**: Webhook validation and secure customer data handling


  ## External Dependencies


  ### Core Infrastructure

  - **Database**: Neon PostgreSQL serverless database

  - **Hosting**: Replit platform with development and production environments

  - **Build Tools**: Vite for frontend bundling and esbuild for backend
  compilation


  ### Payment & Subscription

  - **Stripe**: Payment processing and subscription management

  - **Stripe Elements**: Frontend payment component integration


  ### AI & Content

  - **OpenAI**: GPT-4 integration for AI companion responses and content
  synthesis

  - **Services**: Reflection synthesis, course insights, and legacy contribution
  validation


  ### UI & Design

  - **Fonts**: Google Fonts (Inter and Playfair Display)

  - **Icons**: Lucide React icon library

  - **Components**: Radix UI primitives for accessibility

  - **Styling**: Tailwind CSS with custom theming and animations


  ### Development Tools

  - **TypeScript**: Full-stack type safety

  - **Drizzle Kit**: Database migrations and schema management

  - **React Query**: Server state management and caching

  - **Zod**: Runtime type validation and schema definition
