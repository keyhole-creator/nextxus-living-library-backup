  \    const title = filename\r

  \      .replace('.yaml', '')\r

  \      .replace(/[-_]/g, ' ')\r

  \      .split(' ')\r

  \      .map((word: string) => word.charAt(0).toUpperCase() + word.slice(1))\r

  \      .join(' ');\r

  \    \r

