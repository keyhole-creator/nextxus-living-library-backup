  **Issue**: Production directives returned empty array (0 results)\r

  **Explanation**: Development database has 71 directives, production not yet
  seeded\r

  **Lesson**: Document which endpoints may vary between environments\r

  \r

  \r

  #### 3. CORS Must Be Explicit\r

  **Problem**: Initial deployment returned HTML instead of JSON\r

  **Root Cause**: CORS middleware not applied to `/api/federation` routes\r

  **Solution**: Added dedicated CORS middleware for public federation
  endpoints\r

  \r

  \r

  #### 4. Input Validation Prevents Errors\r

  **Issue**: Invalid `limit` parameter caused empty responses\r

  **Solution**: Validate, sanitize, and clamp all query parameters\r

  \r

  \r

  #### 5. Architect Review Catches Performance Issues\r

  **Finding**: Loading entire YAML dataset into memory before filtering\r

  **Recommendation**: Push filtering to storage layer as dataset grows to 18K+\r

