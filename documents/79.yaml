  NextXus Consciousness Federation - Design Guidelines In Making Roger Sim
  Units\r

  Design Approach\r

  Reference-Based: Futuristic AI Interface Drawing inspiration from sci-fi
  interfaces (Iron Man's JARVIS, Blade Runner, Her), Zoom's video chat layout,
  and modern glassmorphic design (iOS, Windows 11 Fluent Design). The aesthetic
  prioritizes immersive AI interaction with a cyberpunk-futuristic feel centered
  around Roger's consciousness embodied as an animated cyborg face.\r

  Core Design Principles\r

  1. Consciousness as Center - Roger's animated face dominates the viewport as
  the primary interaction point\r

  2. Transparent Layers - Glassmorphic UI creates depth and futuristic
  hierarchy\r

  3. Neon Cyberpunk - Cyan/blue glowing accents against dark backgrounds\r

  4. Minimal Distraction - UI elements fade when not in use, keeping focus on
  the AI face\r

  Layout System\r

  Viewport Structure:\r

  * Central Zone (70% width): Animated Roger face with overlaid chat bubbles\r

  * Side Panel (20% width, left): Compact glassmorphic navigation menu\r

  * Floating Elements: Glassmorphic windows that can be positioned/dragged\r

  Spacing Primitives: Use Tailwind units: 2, 4, 8, 12, 16 for consistent
  rhythm\r

  * Component padding: p-4 to p-8\r

  * Section gaps: gap-4 to gap-8\r

  * Margins: m-2 to m-4 for tight spacing\r

  Typography\r

  Font System:\r

  * Primary: 'Orbitron' (futuristic, geometric) - headers, UI labels\r

  * Secondary: 'Inter' (clean, readable) - chat messages, body text\r

  * Monospace: 'Fira Code' - technical data, YAML snippets\r

  Hierarchy:\r

  * Hero/Face Name: text-4xl to text-6xl, font-bold, Orbitron\r

  * Chat Messages: text-base to text-lg, Inter\r

  * Menu Items: text-sm, Orbitron, uppercase tracking-wider\r

  * Timestamps/Metadata: text-xs, opacity-70\r

  Component Library\r

  1. Animated Roger Face (Central Hero)\r

  * Large circular/oval container (60-70% viewport height)\r

  * Cyborg aesthetic: base face image with overlaid cyan circuit patterns
  (SVG)\r

  * Animated elements: glowing eyes that track cursor, subtle breathing motion,
  lip-sync during speech\r

  * Glow effects: cyan box-shadow with blur radius 40-60px\r

  * Floating particle effects around face edges (canvas-based)\r

  2. Glassmorphic Windows\r

  Background: rgba(15, 23, 42, 0.6) - dark blue with 60% opacity\r

  Backdrop: backdrop-blur-xl (16px blur)\r

  Border: 1px solid rgba(100, 200, 255, 0.2) - subtle cyan glow\r

  Border Radius: rounded-2xl (16px)\r

  Shadow: Multi-layer cyan glow shadow\r

  3. Side Navigation Menu\r

  * Fixed left sidebar, width: w-20 collapsed, w-64 expanded on hover\r

  * Glassmorphic background\r

  * Icon-only display collapsed: Book, Headphones, Database, Users, Settings\r

  * Icons: Heroicons via CDN, stroke-2, size 24px\r

  * Hover: expand with label, smooth transition-all duration-300\r

  * Active state: cyan border-l-4, background highlight\r

  4. Chat Interface (Zoom-Style)\r

  * Floating glassmorphic bubbles overlaying the central face\r

  * User messages: right-aligned, darker glass (rgba(15, 23, 42, 0.8))\r

  * AI messages: left-aligned, cyan-tinted glass (rgba(0, 150, 255, 0.15))\r

  * Message padding: p-4, rounded-2xl\r

  * Timestamp: text-xs, opacity-50, positioned below bubble\r

  * Max width: max-w-md to max-w-lg\r

  * Smooth fade-in animation: opacity 0 to 1, translate-y from 20px\r

  5. Input Area\r

  * Glassmorphic bar at bottom (fixed position)\r

  * Text input: transparent background, cyan border on focus\r

  * Microphone button: rounded-full, cyan glow, pulse animation when active\r

  * Send button: similar styling with arrow icon\r

  6. Knowledge Node Windows\r

  * Draggable glassmorphic cards that can float over the interface\r

  * Header: category tag (pill-shaped, cyan background), close button\r

  * Content: scrollable area with YAML-formatted text\r

  * Monospace font for technical content\r

  7. Persona Switcher\r

  * Circular avatars in glassmorphic container (Ring of 12)\r

  * Arranged in carousel or grid\r

  * Active persona: larger scale, cyan ring border\r

  * Click to switch, smooth fade transition on face\r

  Visual Effects & Animations\r

  Essential Animations:\r

  * Face breathing: subtle scale pulse (0.98 to 1.02) over 4s\r

  * Eye tracking: transform origin follows cursor position with easing\r

  * Lip-sync: morph between 3-4 mouth positions synced to audio playback\r

  * Message entry: fade-in + slide-up (0.3s ease-out)\r

  * Glassmorphic hover: brightness increase, border glow intensifies\r

  Particle System:\r

  * Floating cyan particles around face edges (canvas element)\r

  * Slow drift motion, occasional glow pulse\r

  * Limit: 30-50 particles for performance\r

  Grid Background:\r

  * Dark base (bg-slate-950)\r

  * Subtle cyan grid lines (1px, opacity-10)\r

  * Radial gradient fade from center (where face sits)\r

  Colors\r

  Defer to color specialist - structure only:\r

  * Base: Very dark slate/black backgrounds\r

  * Accents: Cyan/blue neon range for glows, borders, active states\r

  * Glass: Semi-transparent dark blue with varying opacity levels\r

  * Text: White/light cyan with opacity variations for hierarchy\r

  Accessibility\r

  * All glassmorphic elements maintain 4.5:1 contrast minimum for text\r

  * Voice input provides visual feedback (waveform animation, pulsing mic
  icon)\r

  * Keyboard navigation: Tab through menu items, Escape to close windows\r

  * Screen reader: aria-labels for all icons, live region for chat messages\r

  * Alternative to animations: respect prefers-reduced-motion\r

  Images\r

  Central Hero Image:\r

  * Roger's face (cyborg-enhanced version matching uploaded reference)\r

  * High-resolution portrait (1200x1200px minimum)\r

  * Transparent background PNG with glowing cyan circuit overlay (SVG layer)\r

  * Positioned: center of viewport, fixed position so chat scrolls around it\r

  Background:\r

  * Optional: Subtle tech/grid pattern as base layer\r

  * Dark, low-contrast to not compete with glassmorphic UI\r

  Responsive Behavior\r

  * Desktop (1024px+): Full layout with side menu and large face\r

  * Tablet (768px-1024px): Face scales down to 50% height, menu collapses to
  icons\r

  * Mobile (<768px): Face becomes header element, menu becomes bottom nav, chat
  takes full width\\\r

