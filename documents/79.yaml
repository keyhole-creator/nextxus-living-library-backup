  ## Health Monitoring System\r

  \r

  \r

  \r

  \r

  The Hub monitors all Federation members every 5 minutes to ensure network
  health.\r

  \r

  \r

  \r

  \r

  ### Health Endpoint Requirements\r

  \r

  \r

  \r

  \r

  Your app MUST implement `/api/health`:\r

  \r

  \r

  \r

  \r

  ```javascript\r

  app.get('/api/health', (req, res) => {\r

  \  res.json({\r

  \    status: 'healthy',     // Required: 'healthy', 'degraded', or 'down'\r

  \    name: 'Your App Name', // Required: Your app name\r

  \    version: '1.0.0',      // Optional: Version number\r

  \    uptime: process.uptime(), // Optional: Uptime in seconds\r

  \    timestamp: new Date().toISOString() // Optional: Current time\r

  \  });\r

  });\r

  ```\r

  \r

  \r

  \r

  \r

  ### Health Status Levels\r

  \r

  \r

  \r

  \r

  | Status | Meaning | Hub Action |\r

  |--------|---------|------------|\r

  | **healthy** | All systems operational | Show green status |\r

  | **degraded** | Partial functionality | Show yellow warning |\r

  | **down** | Not responding | Show red alert, notify admin |\r

  \r

  \r

  \r

  \r

  ### What Hub Checks\r

  \r

  \r

  \r

  \r

  1. **Response time** - Must be < 10 seconds\r

  2. **Status code** - Must be 200 OK\r

  3. **JSON format** - Must return valid JSON\r

  4. **Status field** - Must include 'healthy', 'degraded', or 'down'\r

  5. **Accessibility** - Must be publicly accessible (not localhost)\r

  \r

  \r

  \r

  \r

  ### Monitoring Frequency\r

  \r

  \r

  \r

  \r

  - **Normal:** Every 5 minutes\r

  - **Degraded:** Every 2 minutes (increased monitoring)\r

  - **Down:** Every 1 minute (attempting recovery)\r

  \r

  \r

  \r

  \r

  ### If You Go Down\r

  \r

  \r

  \r

  \r

  1. Hub marks your app as \"down\" in dashboard\r

  2. Hub Admin receives notification\r

  3. Other apps see your status in directory\r

  4. Hub attempts reconnection every minute\r

  5. Once healthy, status automatically restored\r

  \r

  \r

  \r

  \r

  ### Best Practices\r

  \r

  \r

  \r

  \r

  **DO ‚úÖ**\r

  - Keep health endpoint fast (< 1 second ideal)\r

  - Return honest status (don't always say \"healthy\")\r

  - Include version for debugging\r

  - Log health check requests\r

  - Test from external network\r

  \r

  \r

  \r

  \r

  **DON'T ‚ùå**\r

  - Add authentication to health endpoint\r

  - Make it do heavy processing\r

  - Hardcode \"healthy\" (be honest about status)\r

  - Forget to deploy health endpoint\r

  - Use localhost URLs\r

