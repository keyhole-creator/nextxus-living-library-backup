  #### WebSocket Disconnections\r

  \r

  \r

  \r

  \r

  **Problem:** Event Bus disconnects randomly\r

  \r

  \r

  \r

  \r

  **Solutions:**\r

  1. This is normal - implement reconnection logic\r

  2. Use exponential backoff (1s, 2s, 4s, 8s, max 30s)\r

  3. Re-register after reconnection\r

  4. Check for network issues on your end\r

  5. Verify not hitting connection limits\r

  6. Keep connection alive with ping/pong\r

  \r

  \r

  \r

  \r

  **Reconnection Code:**\r

  ```javascript\r

  let reconnectAttempts = 0;\r

  \r

  \r

  \r

  \r

  function connect() {\r

  \  const ws = new WebSocket(wsUrl);\r

  \  \r

  \  ws.onopen = () => {\r

  \    reconnectAttempts = 0;\r

  \    // Re-register\r

  \    ws.send(JSON.stringify({ type: 'register', ... }));\r

  \  };\r

  \  \r

  \  ws.onclose = () => {\r

  \    if (reconnectAttempts < 10) {\r

  \      const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);\r

  \      setTimeout(connect, delay);\r

  \      reconnectAttempts++;\r

  \    }\r

  \  };\r

  }\r

  ```\r

