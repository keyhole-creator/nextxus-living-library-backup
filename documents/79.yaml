  category);\r

  \  }\r

  \  \r

  \  if (query && typeof query === 'string') {\r

  \    const searchLower = query.toLowerCase();\r

  \    yamlEntries = yamlEntries.filter((entry: any) => \r

  \      entry.path?.toLowerCase().includes(searchLower) ||\r

  \      entry.content?.toLowerCase().includes(searchLower) ||\r

  \      entry.category?.toLowerCase().includes(searchLower)\r

