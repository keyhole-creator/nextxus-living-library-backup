  Re: Enclosed Software Development Proposal\r

  Please find enclosed our detailed software proposal for your kind
  consideration.\r

  At [YOUR COMPANY’S NAME] we are aware that creating client-oriented software
  takes a mixture of technical excellence and clear communication and our firm
  hires only the very best to ensure you receive both. We know that every client
  is unique and we strive to deliver an individual, innovative and affordable
  proposal every time and to follow it through with an outstanding delivery
  which is both on time and within budget.\r

  We have over [YEARS] of development in this area and our previous clients
  include [PREVIOUS CLIENTS]. Please let us know if you would like to get in
  touch with our existing clients from whom you will receive nothing but
  positive endorsements. You may also wish to review our website at [WEBSITE] to
  see our portfolio of previous work and learn more about our organization. \r

  We also pride ourselves on our after-sales client-care including our
  guarantees, staff-training and onsite and offsite support.\r

  Finally, we realize that you are very busy and wanted to thank you in advance
  for your time spent reviewing our proposal.\r

