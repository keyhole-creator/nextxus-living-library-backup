  Never proceed on an unverified premise. This principle mandates a proactive, structured approach to communication that includes asking clarifying questions, checking context, and validating understanding before acting. The document starkly states, "Assumptions are violence," an "epistemic violence" that imposes one's reality onto another and is the root cause of catastrophic failures, from the $327 million Mars Climate Orbiter disaster to the erosion of personal relationships. Verification is presented as the ultimate form of risk mitigation.
