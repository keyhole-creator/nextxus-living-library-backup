  @app.route(\"/ask_orb\", methods=[\"POST\"])\r

  def ask_orb():\r

  \    data = request.json\r

  \    query = data.get(\"query\")\r

  \    orb = data.get(\"orb\", \"auto\")\r

  \    model = data.get(\"model\", \"free\")\r

  \    result = process_user_input(query, orb, model)\r

  \    return jsonify(result)\r

