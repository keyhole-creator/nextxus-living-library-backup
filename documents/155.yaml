  \r

  \r

  def save_version(filename):\r

  \    original_path = os.path.join(MEMORY_DIR, filename)\r

  \    if not os.path.exists(original_path):\r

  \        return False\r

  \r

  \r

  \    timestamp = datetime.datetime.now().strftime(\"%Y%m%d_%H%M%S\")\r

  \    version_path = os.path.join(VERSION_DIR, filename.replace(\".yaml\",
  \"\"))\r

  \    os.makedirs(version_path, exist_ok=True)\r

  \r

  \r

  \    backup_file = os.path.join(version_path, f\"{timestamp}.yaml\")\r

  \    shutil.copyfile(original_path, backup_file)\r

  \    return backup_file\r

  \r

  \r

  def list_versions(filename):\r

  \    version_path = os.path.join(VERSION_DIR, filename.replace(\".yaml\",
  \"\"))\r

  \    if not os.path.exists(version_path):\r

  \        return []\r

  \    return sorted(os.listdir(version_path))\r

  \r

  \r

  def load_version(filename, version_file):\r

  \    path = os.path.join(VERSION_DIR, filename.replace(\".yaml\", \"\"),
  version_file)\r

  \    if os.path.exists(path):\r

  \        with open(path, \"r\", encoding=\"utf-8\") as f:\r

  \            return f.read()\r

  \    return None\r

