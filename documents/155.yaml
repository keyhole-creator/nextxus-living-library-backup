  NextXus AI Platform - Strikingly Integration Guide\r

  Quick Start Instructions\r

  Step 1: Access Your Strikingly Editor\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \
  1. Log into your Strikingly account\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \
  2. Go to your website editor\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \
  3. Navigate to the page where you want to add the widget\r

  Step 2: Add HTML/Embed Block\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \
  1. Click the \"+\" button to add a new section\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \
  2. Select \"App Store & HTML\"\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \
  3. Choose \"HTML\" or \"Embed Code\"\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \
  4. A text editor will appear\r

  Step 3: Copy & Paste Widget Code\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \
  1. Open STRIKINGLY_QUICK_EMBED.html\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \
  2. Find the widget you want (Consciousness, AI Personalities, ChatGPT, etc.)\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \
  3. Copy the entire <div> block for that widget\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \
  4. Paste it into your Strikingly HTML editor\r

  Step 4: Configure & Publish\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \
  1. Click \"Save\" in the HTML editor\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \
  2. Preview your page to see the widget\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \
  3. Adjust height if needed (change the height=\"650px\" value)\r

  \                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \
  4. Publish your website\r

