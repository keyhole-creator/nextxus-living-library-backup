  @app.route(\"/memory\", methods=[\"GET\"])\r

  def get_memory():\r

  \    filename = request.args.get(\"file\")\r

  \    n = int(request.args.get(\"entries\", 5))\r

  \    path = os.path.join(\"./memory\", filename)\r

  \    if not os.path.exists(path):\r

  \        return jsonify({\"error\": \"file not found\"}), 404\r

  \r

  \r

  \    with open(path, \"r\", encoding=\"utf-8\") as f:\r

  \        try:\r

