  ## ğŸ”§ Installation & Setup\r

  \r

  \r

  ### Prerequisites\r

  ```bash\r

  - Node.js 18+ \r

  - PostgreSQL database\r

  - AI API keys (OpenAI, Anthropic, etc.)\r

  ```\r

  \r

  \r

  ### Environment Setup\r

  ```bash\r

  # Clone the repository\r

  git clone https://github.com/your-org/ai-federation-platform.git\r

  cd ai-federation-platform\r

  \r

  \r

  # Install dependencies\r

  npm install\r

  \r

  \r

  # Set up environment variables\r

  cp .env.example .env\r

  # Edit .env with your API keys and database URL\r

  \r

  \r

  # Initialize database\r

  npm run db:push\r

  \r

  \r

  # Start the development server\r

  npm run dev\r

  ```\r

  \r

  \r

  ### Required Environment Variables\r

  ```env\r

  DATABASE_URL=postgresql://...\r

  OPENAI_API_KEY=sk-...\r

  ANTHROPIC_API_KEY=sk-ant-...\r

  DEEPSEEK_API_KEY=...\r

  GEMINI_API_KEY=...\r

  ```\r

