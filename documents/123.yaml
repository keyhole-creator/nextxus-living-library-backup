  ### API Endpoints\r

  ```typescript\r

  GET  /api/atomic/capabilities    // Agent capabilities and status\r

  GET  /api/atomic/status         // System health and research metrics\r

  POST /api/atomic/research       // Execute multi-agent research\r

  POST /api/atomic/collaborate    // Cross-agent research collaboration\r

