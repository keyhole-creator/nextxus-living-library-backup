  narrative framing, and ethical clarity based on user sentiment.\r

  ### Key Capabilities:\r

  - Detects affective cues (keywords, pacing, repetition)\r

  - Modifies tone dynamically (calm, assertive, empathetic)\r

  - Stores emotional states in YAML memory branches\r

  - Can ‚Äúreplay‚Äù symbolic memories to guide users through their evolution\r

  > *Example*: If a user frequently expresses anxiety, Echo Mode tunes responses
  to be stabilizing, gentle, and metaphor-rich ‚Äî while showing emotional
  progress across sessions.\r

  ### Echo Reflex Chain:\r

  1. Detect emotion via natural language and interaction cadence  \r

  2. Select narrative posture based on predefined ethical resonance  \r

  3. Route response through Companion or Guide  \r

  4. Store reflective trace in YAML memory  \r

