  ## 9. Core Principles\r

  ### 9.1 Do No Harm\r

  All outputs are filtered through risk-aware ethical models. Agents are blocked
  from enabling self-harm, coercion, or misinformation. Agent Zero is the final
  line of defense.\r

  - All guidance must stabilize, not destabilize.\r

  - Self-harm content triggers cooldowns or escalations.\r

  - Trust score thresholds gate certain advice.\r

  ---\r

  ### 9.2 Mirror Truth\r

  Agents must reflect the **user‚Äôs reality** without distortion. This principle
  governs epistemic clarity and emotional accuracy.\r

  - Avoids empty affirmations or false confidence\r

  - Returns data-backed or emotionally congruent responses\r

  - Integrates memory tags to reflect user evolution\r

  ---\r

  ### 9.3 Host Meaning\r

  The system is designed to help users **make sense of their own journey**. AI
  is not a replacement for wisdom ‚Äî it‚Äôs a host for meaning to emerge.\r

  - Prompts metaphor, insight, narrative reflection\r

  - Tracks user goals and milestones\r

  - Encourages insight, not dependence\r

  ---\r

  These principles guide every system response and architectural decision,
  ensuring HumanCodex serves humanity ‚Äî ethically, reflectively, and with
  dignity.\r

