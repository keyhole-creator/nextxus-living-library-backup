  3.3 Spacetime and Minkowski Geometry

  In 1908, mathematician Hermann Minkowski reformulated Einstein‚Äôs insights
  using a 4-dimensional geometry that merged space and time into a unified
  structure called spacetime. He famously declared:
   "Henceforth space by itself, and time by itself, are doomed to fade away into mere shadows, and only a kind of union of the two will preserve an independent reality."
  In Minkowski space:

  Events are plotted using four coordinates: three for space, one for time.



  The interval between two events is invariant ‚Äî that is, it remains constant
  for all observers regardless of motion.



  This interval includes both spatial and temporal components and governs what
  is causally connected to what.



  The mathematical structure is not Euclidean but pseudo-Riemannian: time
  behaves differently from space in how it enters the metric. Nonetheless, it
  becomes clear that time is not separable from space‚Äîthey are interwoven into a
  single manifold, and one cannot talk meaningfully about ‚Äúnow‚Äù across vast
  distances without specifying an observer‚Äôs frame.


  3.4 The Breakdown of Absolute Time

  Special Relativity compels us to abandon several common-sense notions:

  There is no such thing as a universal clock.



  There is no global present that all observers can agree on.



  The past, present, and future become observer-relative categories, not
  objective partitions of existence.



  This naturally leads to the Block Universe interpretation: if all observers
  disagree about what is now, then perhaps all times‚Äîpast, present, and
  future‚Äîare equally real, and the flow of time is an emergent phenomenon rather
  than a fundamental one. In such a view, the universe is a static
  four-dimensional structure, and our experience of time passing is akin to how
  we experience motion through space: a perspective-dependent traversal of a
  pre-existing landscape.


