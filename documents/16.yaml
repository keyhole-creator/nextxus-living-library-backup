  7. Neuroscience and Psychology: How We Experience Time

  While physics may describe time as a geometric dimension in a block universe,
  our subjective experience of time tells a very different story. We perceive a
  flowing present, a remembered past, and an anticipated future. Time seems to
  pass‚Äîsometimes quickly, sometimes slowly. We feel urgency, nostalgia, and
  change. This tension between the timelessness of physics and the temporal
  richness of consciousness is one of the deepest mysteries in the study of
  time.

  Understanding this paradox requires an examination of how neuroscience and
  psychology construct temporal experience. From the firing of neurons to the
  encoding of memory, from circadian rhythms to cognitive time estimation, the
  brain shapes a continuous illusion of the ‚Äúnow‚Äù‚Äîan illusion that may not
  reflect physical reality, but is nonetheless vital to how we function as
  humans.


  7.1 The Brain Constructs the Present

  The human brain does not directly perceive objective time. Instead, it
  constructs a subjective present‚Äîa brief window of temporal integration‚Äîthrough
  which events are assembled into coherent experience. This ‚Äúnow‚Äù is not an
  instant but a temporal interval, often called the specious present, which
  ranges from tens to hundreds of milliseconds.

  Neuroscientific research shows that:

  Sensory information arrives at different times (e.g., sound is slower than
  light), yet is synchronized into a unified perception.



  The brain uses predictive coding to anticipate future stimuli and compensate
  for processing delays.



  A retrospective reconstruction process aligns and edits events to create
  narrative continuity.



  In effect, our experience of the present is a recalibrated echo of reality,
  delayed and composed by neural algorithms that prioritize coherence over
  accuracy.


  7.2 Memory, Anticipation, and the Illusion of Flow

  Our perception of time passing arises largely from two cognitive faculties:
  memory and anticipation.

  Episodic memory allows us to recall specific events in a personal timeline,
  giving us a sense of continuity and identity.



  Prospection refers to the ability to imagine or predict future states. This
  allows planning, decision-making, and goal-setting.



  Psychologist Endel Tulving termed these combined faculties ‚Äúmental time
  travel‚Äù‚Äîthe ability to project the self backward and forward in time.

  The illusion of temporal flow‚Äîthe feeling that ‚Äúnow‚Äù moves forward‚Äîis thought
  to arise from:

  Sequential encoding of experiences.



  The constant updating of predicted futures based on current input.



  The dynamic tension between what ‚Äúwas,‚Äù ‚Äúis,‚Äù and ‚Äúwill be,‚Äù maintained by the
  brain‚Äôs default mode network (DMN).



  While physics shows no intrinsic ‚Äúflow‚Äù of time, the brain is a
  flow-generator: it interprets, organizes, and reorders events in ways that
  construct meaningful narratives.


  7.3 Circadian Rhythms and Biological Time

  Beyond cognitive constructs, the body is governed by internal clocks that
  regulate biological time. These include:

  Circadian rhythms (~24-hour cycles) regulated by the suprachiasmatic nucleus
  in the hypothalamus.



  Ultradian and infradian rhythms, which govern shorter and longer cycles
  respectively (e.g., sleep stages, hormonal cycles).



  Chronobiology, the study of how biological systems synchronize with
  environmental cycles like light, temperature, and social cues.



  Disruptions to these clocks‚Äîthrough jet lag, shift work, or neurodegenerative
  disease‚Äîcan dramatically alter time perception and even lead to temporal
  disorientation. This highlights how physiological rhythms anchor temporal
  awareness in embodied experience.


  7.4 Time Perception: Fast, Slow, and Variable

  Time does not always feel the same. It stretches during boredom and trauma,
  contracts during joy and engagement. These distortions are driven by complex
  cognitive and emotional processes, including:

  Attention: High attentional load can make time feel slower (e.g., during
  danger or stress).



  Emotions: Anxiety accelerates perceived time; sadness slows it.



  Novelty and familiarity: New experiences are encoded with more detail, making
  past periods feel ‚Äúlonger‚Äù in retrospect.



  Neuroscience attributes these effects to activity in:

  The basal ganglia and dopaminergic pathways, involved in temporal estimation.



  The prefrontal cortex, which integrates timing with goals, rewards, and
  memory.



  As such, our experience of time is deeply context-dependent. It is neither
  linear nor uniform, but shaped by the ever-changing dynamics of perception,
  emotion, and cognition.


  7.5 Time and Consciousness

  The mystery of time perception overlaps with the broader problem of
  consciousness. Time is essential to self-awareness:

  We experience ourselves as enduring across time.



  We make meaning from stories, which unfold temporally.



  We experience causality, which implies sequence and direction.



  Some theories propose that consciousness itself is a temporal process‚Äîa wave
  of synchronized neural activity that encodes temporal relations between
  stimuli. Models like Integrated Information Theory (IIT) and Global Workspace
  Theory (GWT) suggest that time is not just perceived by consciousness but
  constitutive of it.

  This has profound implications:

  If consciousness emerges from information processing over time, then the
  illusion of time‚Äôs flow may be a necessary byproduct of consciousness itself.



  In a block universe, consciousness becomes the engine of apparent passage,
  painting the illusion of movement across a timeless landscape.




  7.6 Reconciling Physics and Experience

  The neuroscientific model of time is experiential and perspectival. Physics
  describes a timeless or block-like structure. How can these be reconciled?

  Several approaches have been proposed:

  Emergence: Temporal flow and the ‚Äúnow‚Äù are emergent properties arising from
