  In strong gravitational regions, time runs slower.



  Cosmic horizons (like the Hubble radius) define limits on what can be causally
  connected.



  Thus, even in cosmology, time is relative to motion, position, and gravity.
  There is no universal present that encompasses the entire cosmos.


  4.5 Implications for the Block Universe

  General Relativity strengthens the case for the Block Universe by showing that
  the universe is not evolving in some objective present moment. Rather, it is a
  fixed 4D structure, with time as one of its dimensions.

  Observers travel through this block along their worldlines, and their
