  6. Models of Time: Eternalism, Presentism, and the Growing Block Universe

  The physics discussed thus far‚Äîespecially relativity‚Äîhas profound implications
  not only for how time behaves in scientific theory, but for how we
  metaphysically conceptualize time‚Äôs nature. Over centuries of philosophical
  reflection, three major ontological models of time have emerged, each with
  different answers to the question: what exists?

  These are:

  Eternalism (Block Universe)



  Presentism



  Growing Block Universe



  Each model attempts to reconcile our lived experience with the insights from
  physical theory and addresses deep metaphysical concerns such as change, the
  nature of existence, and the reality of the future.


  6.1 Eternalism: The Block Universe

  Eternalism posits that all points in time‚Äîpast, present, and future‚Äîexist
  equally and eternally. In this view, the universe is a four-dimensional block:
  events are laid out in spacetime like frames in a film reel. The passage of
  time is not something that happens to the universe‚Äîit is a feature of human
  consciousness moving along a worldline.

  This idea aligns tightly with the structure of special and general relativity:

  Since simultaneity is relative, there is no single objective ‚Äúnow.‚Äù



  All events‚Äîregardless of where or when‚Äîcan be assigned fixed coordinates in a
  spacetime manifold.



  From this standpoint:

  Caesar‚Äôs crossing of the Rubicon, your current heartbeat, and the Sun‚Äôs death
  in five billion years are all equally real.



  The difference between past, present, and future is not ontological, but
  perspectival‚Äîdependent on the observer.



  The block universe dissolves the illusion of temporal flow, reframing time as
  a dimension we navigate psychologically but not physically.


  6.2 Presentism: The Primacy of the Now

  In contrast, Presentism asserts that only the present exists. The past has
  ceased to be; the future has not yet occurred. The ‚Äúnow‚Äù is metaphysically
  privileged‚Äîit is all that‚Äôs real.

  This view reflects common intuition:

  We remember the past, but cannot revisit it.



  We anticipate the future, but cannot interact with it.



  We speak of people as ‚Äúno longer alive,‚Äù implying their nonexistence.



  However, Presentism struggles with several problems:

  Conflict with relativity: Since relativity denies a universal present, any
  model that asserts one conflicts with empirical physics.



  Causality issues: If past events no longer exist, what does it mean for them
  to cause present effects?



  Reference frame dependence: What is ‚Äúnow‚Äù for one observer may be ‚Äúthen‚Äù for
  another.



  Some defenders of Presentism attempt to reconcile these problems by positing
  an undetectable preferred frame‚Äîbut this undermines the elegance and symmetry
  of relativistic physics and lacks empirical support.


  6.3 Growing Block Universe: Becoming Real

  The Growing Block Universe offers a compromise between Eternalism and
  Presentism. It proposes that:

  The past and present exist.



  The future does not‚Äîyet.



  As time passes, the block grows, adding new ‚Äúslices‚Äù of reality at the leading
  edge. The present is still privileged in some sense‚Äîit is the frontier of
  becoming‚Äîbut unlike Presentism, the past is not annihilated.

  Supporters argue this view better accounts for:

  Causation: past events cause present ones because they still exist.



  Memory: memories are reliable because the past has ontological status.



  Becoming: there is genuine novelty as new moments become real.



  Yet the Growing Block model also raises difficult questions:

  What determines the present moment‚Äôs growth rate or direction?



  How can one define the boundary between existing and non-existing events
  without violating relativity?



  Physicist George F. R. Ellis has developed a relativistically compatible
  version called the Evolving Block Universe, in which the block grows along
  individual worldlines, avoiding global simultaneity but preserving the sense
  of becoming.


