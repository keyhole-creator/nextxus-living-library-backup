  2. Historical Background & Intuitions about Time

  Understanding modern theories of time requires grounding in how human
  conceptions of time have evolved across history. From ancient philosophy to
  modern science, time has been a central concern of metaphysics, theology, and
  natural philosophy. What is remarkable is that, despite its universality, no
  singular definition or model has ever commanded lasting consensus. Instead,
  conceptions of time have shifted radically‚Äîfrom cyclical to linear, from
  dynamic to static, from absolute to relational‚Äîeach shaped by culture,
  intellectual context, and the tools available to measure or theorize about the
  world.


  2.1 Ancient and Classical Philosophies of Time

  The earliest records of philosophical inquiry reveal a tension between the
  appearance of change and the search for permanence.

  Heraclitus (c. 535‚Äì475 BCE) famously declared, "Everything flows" (panta
  rhei), emphasizing constant flux and transformation. His metaphysics centered
  around fire as a symbol of ceaseless change, making him one of the first
  thinkers to posit time as fundamental.



  Parmenides (c. 515‚Äì450 BCE), on the other hand, argued the opposite: change is
  an illusion, and true reality is eternal, indivisible, and motionless.
  According to him, our senses deceive us into believing in change and time, but
  reason shows that only being exists.



  These opposing views set the stage for millennia of debate: Is time a real
  feature of the cosmos, or merely an illusion of perception?

  Plato offered a synthesis of sorts. In the Timaeus, he described time as the
  ‚Äúmoving image of eternity,‚Äù a temporal reflection of the perfect, timeless
  realm of forms. He saw time as measured by the movements of celestial bodies,
  thus connecting it to cosmology and order.

  Aristotle, in contrast, grounded time in motion. In Physics, he defined time
  as "the number of motion in respect of before and after." For Aristotle, time
  is not a substance, nor does it exist independently; it exists only if change
  exists, and is therefore relative to motion. There is no time without change,
  and no change without time.


  2.2 Medieval Thought and Theological Time

  In the Christian philosophical tradition, St. Augustine of Hippo (354‚Äì430 CE)
  offered profound reflections on the nature of time in Confessions. He
  questioned the reality of past and future, noting that the past is remembered,
  the future is anticipated, and only the present is experienced. Yet the
  present itself is elusive‚Äîit cannot be held; it passes instantly into the
  past. His conclusion was spiritual as much as metaphysical: time was a feature
  of the human soul, a distension of the mind between memory, attention, and
  expectation.

  Augustine‚Äôs views prefigured many modern phenomenological analyses of time and
  also underlined a dual perspective: time as a psychological reality, and
  eternity as God‚Äôs domain. In this framework, God exists outside time, while
  humans are bound by it.

  During the medieval and scholastic period, thinkers like Boethius, Aquinas,
  and Duns Scotus debated the temporality of creation, divine foreknowledge, and
  the linearity of history. Time was seen as beginning with the universe
  (creation ex nihilo), and unlike Greek cyclical models, Christian time was
  linear‚Äîwith a beginning, middle, and end.


  2.3 Early Modern Period: Absolute and Mechanical Time

  The Scientific Revolution of the 16th and 17th centuries introduced dramatic
  changes in our understanding of time.

  Isaac Newton (1643‚Äì1727) defined absolute time as flowing ‚Äúequably without
  relation to anything external.‚Äù In Principia Mathematica, time exists
  independently of events or observers. It is a universal backdrop against which
  motion and change occur.



  Gottfried Leibniz, however, countered with a relational view: time (and space)
  are not entities in themselves but systems of relations between events. There
  is no "time" without things happening.



  This Newton‚ÄìLeibniz debate still echoes today in arguments between
  substantivalists (who believe in time as a kind of "container") and
  relationists (who see time as emergent from events and interactions).

  The early modern period also saw the invention of accurate mechanical clocks,
  which revolutionized not only daily life but also scientific measurement. Time
  became quantifiable, modular, and increasingly removed from subjective
  experience.


  2.4 The Rise of Scientific Temporality: 18th to 19th Century

  The Enlightenment and industrial revolutions further entrenched linear and
  progressive views of time. Historical progress, technological advancement, and
  scientific prediction all relied on treating time as an arrow ‚Äî something
  measurable, consistent, and real.

  Philosophers such as Immanuel Kant held that time (and space) were forms of
  human intuition ‚Äî not properties of things-in-themselves, but necessary
  conditions of our experience. Time for Kant is not discovered in the world but
  brought to it by the mind.

  In contrast, Henri Bergson, a 20th-century philosopher, distinguished between
  mechanical, measured time (temps) and lived, qualitative time (dur√©e). He
  argued that science‚Äôs abstraction of time strips away the richness of
  conscious temporality.


  2.5 Summary of Historical Positions

  Across this sweep of intellectual history, several recurring questions arise:

  Is time fundamental or emergent?



  Does time flow, or is that flow an illusion?



  Is there a ‚Äúnow‚Äù that‚Äôs objectively real, or is ‚Äúnow‚Äù subjective?



  Are the past and future real, or is only the present real?



  These questions, though ancient, remain alive‚Äîespecially in light of modern
  physics, which radically alters the conceptual playing field. With special and
  general relativity, the Newtonian picture of time collapses, forcing a
  re-evaluation of whether any form of presentism can be sustained.


