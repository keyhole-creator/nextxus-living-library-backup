  From the standpoint of General Relativity, the event horizon of a black hole
  represents a boundary in time as much as in space. To an external observer,
  objects falling into a black hole appear to slow down and freeze at the
  horizon, never quite crossing it. But from the perspective of the infalling
  object, time continues normally and the horizon is crossed in finite proper
  time.

  This bizarre discrepancy once again illustrates that ‚Äútime‚Äù cannot be
  separated from the observer‚Äôs position and path through spacetime. The very
  definition of what events are in the future, present, or past depends on one‚Äôs
  trajectory through curved geometry.


