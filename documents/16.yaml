  coordinates.



  The past is not lost‚Äîit simply lies ‚Äúbehind‚Äù us.



  For others, this vision can be existentially bleak:

  There is no future in which one lives again.



  The illusion of progress, growth, or transcendence is undercut.



  The self is a completed structure, not a becoming.



  Philosopher J.M.E. McTaggart argued that time must include real change to have
