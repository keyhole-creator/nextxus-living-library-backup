  1. Introduction

  Time ‚Äî it orders our days, defines our experiences, and looms over our
  decisions. We fear its passage, try to manage it, and use it to narrate our
  lives. Yet for something so central to human existence, time remains poorly
  understood. What is it, really? Does it flow, as we feel it does? Or is that
  feeling an illusion generated by the structure of our minds?

  This thesis examines time not only as a psychological and cultural phenomenon,
  but also as a physical and metaphysical structure. At the heart of the
  investigation is the Block Universe Hypothesis, also known as eternalism: the
  idea that all points in time‚Äîpast, present, and future‚Äîare equally real, and
  that the flow of time is a construct of consciousness, not an intrinsic
  feature of the universe.

  This view contrasts sharply with our intuitive sense of time as something that
  moves, with the present as the only ‚Äúreal‚Äù moment. Most people, without formal
  training in physics or philosophy, adopt a stance known as presentism‚Äîthe
  belief that only the present exists, while the past is gone and the future
  does not yet exist. This view is not only embedded in common speech but also
  underpins many of our social, ethical, and existential intuitions.

  Yet, when modern physics is taken seriously‚Äîparticularly Einstein‚Äôs theory of
  relativity‚Äîpresentism becomes increasingly difficult to defend. Relativity
  shows that there is no universal ‚Äúnow,‚Äù no privileged temporal slice of the
  universe. Instead, each observer may experience a different ordering of events
  depending on their motion and position in space. This suggests that time,
  rather than flowing, is better understood as a dimension akin to space.

  Still, physics alone does not settle the issue. To explore the nature of time
  fully, we must also consider the neuroscience of perception, the metaphysical
  assumptions behind our interpretations, and the practical consequences of
  believing in one model of time over another. What happens to free will if the
  future is already fixed? What does it mean to die, if the past remains real
  forever? Can we find peace in knowing our lives are written into the
  universe‚Äôs structure permanently?

  These questions are not just academic. They have implications for how we cope
  with change, loss, and the passage of time. As such, this thesis aims not only
  to inform, but to provoke reflection‚Äîon what it means to exist in time, and
  how understanding the deeper nature of time might change how we live.


