  5. Quantum Mechanics, Indeterminacy, and Time

  While relativity theory revolutionized our understanding of time by showing
  its dependence on motion and gravity, quantum mechanics presents a radically
  different set of challenges. If relativity treats spacetime as a smooth,
  continuous manifold with geometric elegance, quantum theory plunges us into a
  world of discreteness, probabilities, and fundamental uncertainty.

  In this framework, time remains a parameter‚Äîan external clock against which
  quantum systems evolve. However, the implications of measurement,
  superposition, and non-locality raise difficult questions:

  Is time fundamental, or emergent?



  Can a block universe model accommodate quantum indeterminacy?



  How does the subjective ‚Äúflow‚Äù of time relate to the mathematical structure of
  quantum mechanics?



  These questions drive some of the most active and contentious debates in both
  physics and philosophy.


  5.1 Quantum Indeterminacy and the Role of Measurement

  One of the defining features of quantum theory is the uncertainty principle:
  particles do not have definite properties (like position or momentum) until
  they are measured. Instead, they exist in superpositions‚Äîa range of possible
  states simultaneously.

  When a measurement is performed, the system ‚Äúcollapses‚Äù into one of the
  allowed outcomes. This collapse is non-deterministic: we can predict the
  probabilities of various outcomes, but not which specific one will occur.

  This creates a significant tension with the Block Universe model, in which all
  events‚Äîpast, present, and future‚Äîare fixed. If the future is already ‚Äúthere,‚Äù
  how can quantum measurement outcomes be truly uncertain? Are these outcomes
  selected dynamically as time flows, or are they all predetermined within the
  block?


  5.2 Interpretations of Quantum Mechanics and Their Implications for Time

  Multiple interpretations of quantum theory attempt to resolve the measurement
  problem. Each has distinct consequences for how time is understood.

  5.2.1 Copenhagen Interpretation

  In the traditional Copenhagen view, the wave function represents a tool for
  predicting probabilities. Measurement causes a real, irreversible collapse.
  Here, dynamics matters: systems evolve in time until interrupted by
  observation.

  This view sits uneasily with the block universe, as it introduces a
  fundamental asymmetry: the future is not fixed until measured. It implicitly
  assumes a kind of temporal openness that contradicts eternalism.

  5.2.2 Many-Worlds Interpretation (Everettian)

  The Many-Worlds interpretation, by contrast, posits that all possible outcomes
  occur‚Äîbut in branching parallel universes. There is no collapse; rather, the
  universal wave function continues evolving deterministically.

  This model aligns more naturally with eternalism: the block universe includes
  all branches, and the observer‚Äôs experience of choice is simply the traversal
  of one thread through a broader, fixed structure.

  5.2.3 Bohmian Mechanics (Pilot-Wave Theory)

  In de Broglie‚ÄìBohm theory, particles have definite trajectories guided by a
  deterministic pilot wave. There is no indeterminacy, only epistemic
  uncertainty due to our ignorance.

  Time, in this model, is real and objective, and the universe evolves along
  deterministic lines. Thus, Bohmian mechanics supports a block universe
  interpretation, but with clear, deterministic unfolding.

  5.2.4 Objective Collapse Theories

  These models (e.g., GRW theory) propose that collapse is a real, spontaneous
  process that occurs randomly, without measurement. They introduce true
  randomness into the universe.

  Collapse theories are in tension with the block universe: if events are truly
  stochastic and occur in time, then the future cannot be said to be fixed.


  5.3 Time as a Parameter vs. Time as an Operator

