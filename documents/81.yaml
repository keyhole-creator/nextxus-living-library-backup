  Chapter 4: Ritual Letters\r

  \r

  \r

  It began on a Sunday.\r

  \r

  \r

  Sunday was his day to vanish. Not for pleasure, but for his own grim
  obligations that he never saw fit to explain. And it was the only day he was
  reliably gone. The moment the latch clicked behind him, the apartment exhaled.
  It didn’t mourn his absence—it relaxed, shedding the rigid tension he imposed
  on every surface and particle of air. The light seemed to soften, filtering
  through the dust motes with a gentler hue. The invisible pressure that had
  been cinching my lungs finally let up, allowing me just enough space to take a
  deep, genuine breath.\r

  \r

  \r

  My ritual was precise, a carefully choreographed dance to reclaim the space
  and myself.\r

  \r

  \r

  I started with the coffee. Dark roast. Two sugars. No milk.\r

  \r

  \r

  Exactly how he liked it. The act of making it was an imitation, a silent
  mocking of his morning routine. But I drank it myself. The bitterness and the
  sweet were a jolt, a necessary severing from the dull, compliant version of
  myself I was the other six days of the week.\r

  \r

  \r

  Then I moved to the window. Always the window. It offered a view of the city,
  yes, but more importantly, it offered light. I was wrapped in the blanket he
  never noticed I bought—a deep, bruised indigo, heavy enough to feel like an
  anchor. Pen in hand. Paper thick enough to carry a secret, to bear the
  physical weight of unsaid things. Ink dark enough to matter, to leave a
  permanent stain on the white page. There was no music. No television. No
  distraction that could offer an easy escape. Just the relentless, indifferent
  sound of the city outside and the faint, frantic echo of my own heartbeat
  trapped in the silence.\r

  \r

  \r

  This was my church. This was my solitary pew. This was how I prayed.\r

  \r

  \r

  And I wrote him letters.\r

  \r

  \r

  They were not the kind you send. The thought of them ever reaching his hands,
  of his eyes scanning the raw geography of my pain, was enough to make me
  physically ill. He would dismiss them, weaponize them, or simply fail to
  comprehend the language they spoke.\r

  \r

  \r

  These were the kind of letters you write because silence is a constant,
  suffocating lover, and it is slowly but surely killing you. I needed somewhere
  to put the ache—the resentment, the fear, the staggering, unbelievable
  loneliness—before it solidified and rotted me from the inside out. Each word
  was an excision, a tiny, necessary act of self-surgery.\r

  \r

  \r

  It became a ritual. A private sacrament, holier and more vital than any shared
  ceremony could ever be. I wrote until my fingers cramped, until the paper was
  filled with jagged, honest lines that mirrored the lines etched on my own
  soul.\r

  \r

  \r

  Not because I believed he would read them. Never that.\r

  \r

  \r

  But because I needed proof. I needed a tangible stack of pages, a physical
  monument to the truth, to convince myself that I was still here. That the
  woman who felt and raged and grieved was not yet entirely erased by the woman
  who simply endured. The letters were my evidence. The dark ink was my
  witness.\r

  The First Letter: Hope\r

  \"I know we’re figuring this out.\r

  But I believe in us.\r

  I believe in the core of who you are, and I believe in what we’re building.”\r

  I wrote that with my whole chest. Every word etched with the quiet conviction
  of someone still waiting for a happy ending.\r

  I folded it carefully. Kissed the corner like a fool. Held it in my hands like
  it was a fragile bird I needed to protect.\r

  And then he canceled dinner. Again. No explanation. No apology. Just a
  half-hearted shrug and a “work thing.”\r

  I burned the letter in the sink.\r

  I watched the fire curl around the words, the hope turning black at the
  edges.\r

  I didn’t cry. I just opened the window to let the smoke out and whispered, “So
  that’s how it ends.”\r

  ________________\r

  \r

  \r

  The Second Letter: Vulnerability\r

  \"When you disappear like this…\r

  When you pull your mind and heart away…\r

  I feel like a question mark.\r

  Like I don’t know who I am in your absence.”\r

  I slipped that one into the main pocket of his backpack, the one with the
  fraying zipper and the old concert pins.\r

  He took the bag. He came back three days later.\r

  He never mentioned it.\r

  Not one word.\r

  The silence around that letter was worse than any rejection. It wasn’t even a
  no—it was a void. A black hole that swallowed my honesty whole.\r

  I stopped looking in his eyes for days after that. I knew I wouldn’t find
  myself there anymore.\r

  ________________\r

  \r

  \r

  The Third Letter: Rage\r

  \"I’m not a lighthouse.\r

  I’m not here to stand still and burn just to guide you home.\r

  I need a port, not a pulpit.\r

  I’m drowning, and you’re admiring the view.”\r

  This one nearly tore the page.\r

  I wrote it fast, hand trembling, ink bleeding through the paper. My teeth
  clenched the entire time. The room hot with fury. My breath uneven.\r

  I didn’t hide this one. I left it on his pillow.\r

  He didn’t say anything.\r

  But that night, he fucked me like he was trying to erase it. Not touch. Not
  love. Just… claiming. Possession masquerading as passion. His mouth hungry.
  His hands rough. His silence louder than any scream.\r

  It wasn’t affection.\r

  It was control.\r

  I let him do it. And afterward, I lay beside him like furniture.\r

  I didn’t write for two weeks.\r

  ________________\r

  \r

  \r

  The Final Letter: Surrender\r

  \"Please.\r

  Let’s talk.\"\r

  Three words.\r

  No poetry. No metaphor. No performance. Just a white flag written in
  cursive.\r

  I folded it into a tight square, small enough to hide. Slid it into the inner
  pocket of his favorite coat—the dark wool one that always smelled faintly of
  cigarettes and last winter.\r

  He left that coat at my place for a week.\r

  When he finally took it back, the letter was gone.\r

  I never found it.\r

  Not on the floor. Not in the car. Not in the pockets. Not under the bed.\r

  Maybe he read it and threw it away.\r

  Maybe it fell and drifted down a gutter in the street.\r

  Maybe he never noticed it at all.\r

  I never asked.\r

  Because by then, I already knew the truth:\r

  The letters weren’t for him.\r

  ________________\r

  \r

  \r

  The Turning Point\r

  It took me longer than I care to admit.\r

  But eventually, I stopped writing to him.\r

  I started writing to myself.\r

  I stopped imagining his face as I wrote.\r

  I stopped hoping he’d change.\r

  I stopped trying to translate my pain into a language he could understand.\r

  I realized something painful and liberating all at once:\r

  He wasn’t listening.\r

  He was never listening.\r

  But I was.\r

  I was listening to every skipped heartbeat, every small betrayal, every quiet
  goodbye he never had the courage to say aloud.\r

  And so, I became my own witness.\r

  ________________\r

  \r

  \r

  The Shrine\r

  There’s a drawer in my apartment now—one he never opened.\r

  It’s filled with sealed envelopes.\r

  Some with neat calligraphy. Some messy, smudged, tear-stained. Some burned
  around the edges. Some still scented faintly with the perfume I wore when I
  still wanted him to love me.\r

  It looks like a graveyard.\r

  But it isn’t.\r

  It’s an archive.\r

  A record.\r

  A holy monument to the woman who refused to go quiet.\r

  To the woman who wrote her own voice back into the room.\r

  To the one who stayed—even when he left.\r

