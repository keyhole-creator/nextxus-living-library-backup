  Letter to the Woman I’m Becoming\r

  (written after Chapter 3: The Currency of Care)\r

  You didn’t imagine it.\r

  You weren’t oversensitive.\r

  You were just the only one keeping score.\r

  You gave because that’s what your heart knows how to do. You gave without
  asking for receipts. You gave without contracts. You gave because love, to
  you, was never meant to be a transaction.\r

  But love without return is not generosity—it’s depletion.\r

  There is no prize for endurance. No trophy for loving someone past the point
  where you stopped loving yourself. No award for silence in the face of steady
  erasure.\r

  You were not weak for hoping he would meet you halfway.\r

  But you are strong now for seeing that he never intended to walk toward you at
  all.\r

  You don’t owe anyone comfort at your own expense.\r

  You don’t have to keep paying just because they never stopped taking.\r

  And next time—there will be a next time—you won’t confuse your worth with your
  usefulness.\r

