  Chapter 7: Starvation Techniques\r

  \r

  \r

  He didn't leave. The word 'leave' implies a finality, a conscious departure
  with a packed bag and a closed door. This was subtler, more insidious. He
  merely withdrew.\r

  \r

  \r

  Not really.\r

  \r

  \r

  He just… withdrew.\r

  \r

  \r

  He vanished, not in a plume of smoke, but quietly, without a discernible
  cause. There was no fight to mark the end, no grand exit to give me closure.
  His absence was a deliberate thinning of his presence, like the slow, almost
  imperceptible fading of light before a suffocating storm. It was the
  deliberate, agonizing removal of sustenance from a person who had become
  wholly dependent on it.\r

  \r

  \r

  One day, he was utterly there. He was leaning close, the brush of his lips
  against the back of my neck, the low, intimate murmur about how I smelled like
  summer—a comment so specific, so sensual, it felt like an ownership.\r

  \r

  \r

  The next, he was a ghost in the machine. My texts, once answered immediately
  with paragraphs of playful banter, began to receive single-word replies. He
  would disappear mid-conversation, leaving the little \"...\" bubbles hanging
  in the chat window until they vanished, indicating he had simply closed the
  app, or perhaps, simply closed me off. I remember the cold dread of typing,
  \"Are you okay? Is everything alright?\" and the soul-crushing banality of his
  response: a single, distant thumbs-up emoji. A digital shrug.\r

  \r

  \r

  I became my own therapist, my own warden. I told myself he was busy, the
  demands of his life eclipsing mine. I told myself he needed space, that this
  silence was a sign of a mature relationship. I told myself not to panic.\r

  \r

  \r

  But the panic bloomed anyway. It was a physical thing, a malignant flora that
  took root in my chest. It was a fluttering, cold-winged, and utterly constant
  presence that superseded my heartbeat.\r

  \r

  \r

  And then—five days later, five days that felt like a fiscal quarter in hell—he
  texted, dragging me back from the brink:\r

  \r

  \r

  \"Missed you.\"\r

  \r

  \r

  Just that. Two words, a paltry offering. They sat there on the screen like an
  explanation for everything, a salve for the open wound. He offered them as if
  I hadn't been holding my breath in the suffocating darkness, paralyzed by the
  fear of his permanent disappearance.\r

  \r

  \r

  And the worst, most mortifying part?\r

  \r

  \r

  I felt full. The hunger pangs that had been consuming me vanished. I felt
  chosen again, loved, restored. The meager crumb had become a feast.The First
  Crumb\r

  \r

  \r

  The pattern was established early on, but I was too blinded by the contrast to
  see the cruelty. One afternoon, he appeared at my office. Unannounced. He
  arrived bearing takeout from my absolute favorite, impossibly obscure spot.
  The entire floor buzzed. The staff craned their necks to see a man like
  that—handsome, assured, successful—making a gesture like that. It was a public
  declaration.\r

  \r

  \r

  I blushed, dizzy with vindication. I remember kissing him fiercely in the
  elevator, tasting the salt of the day on his skin, feeling chosen, cherished,
  and secure.\r

  \r

  \r

  That night should have been the turning point. Curled against him on the
  couch, the afterglow of the public affirmation still humming in my veins, I
  felt ready. Ready to talk, to ask for more clarity, more consistent care, more
  commitment, more... anything that cemented this feeling.\r

  \r

  \r

  He turned on the game. The bright, loud spectacle of the screen replaced his
  attention. He asked if I could keep it down. He said, with an air of injury,
  that he had a headache.\r

  \r

  \r

  I didn't argue. I didn't push. The fear of losing the momentary security was
  too great. I just folded myself smaller, trying to become less of a presence,
  and whispered \"of course.\"\r

  \r

  \r

  That was the unbreakable, brutal pattern:\r

  Withhold. Offer. Withdraw.\r

  \r

  \r

  Repeat. The technique wasn't about love; it was about control.Withdrawal
  Symptoms\r

  \r

  \r

  The psychological effects were devastating. I began waking with a violent jolt
  at 3 AM, convinced I had somehow missed a critical message, that the window
  for contact had closed forever.\r

  \r

  \r

  I developed rituals that bordered on obsession. I re-read our old texts—the
  good ones, the affectionate ones—like scripture, searching for hidden clues,
  forgotten promises, or signs of the decay. I checked his last online status,
  building intricate timelines like a detective trying to solve a crime that
  hadn’t happened yet, tracking his movements to infer his feelings.\r

  \r

  \r

  I left desperate, whispered confessions into his voicemail that I didn’t
  remember saying until I listened to them later, horrified. Things like: “Are
  we okay?” and the utterly pleading, pathetic declaration: “I don’t need much.
  Just let me know you’re there.”\r

  \r

  \r

  The hunger became more than just emotional. It became somatic.\r

  \r

  \r

  I stopped eating properly. Food, once a simple pleasure, tasted like
  cardboard, an unnecessary chore. I’d order a meal, take two obligatory bites,
  and push the plate away, my stomach feeling full not of sustenance, but of
  unasked, unanswered questions. I was physically starving myself in parallel
  with his emotional starvation of me.The Addiction\r

  \r

  \r

  People who have not experienced this cycle cannot possibly understand the
  madness of waiting. They cannot grasp the absurd, desperate gratitude for the
  smallest crumb of attention.\r

  \r

  \r

  A well-meaning friend once delivered the easy advice, the obvious truth: “You
  need to leave him. He’s cruel.”\r

  \r

  \r

  I responded with the addict’s defense: “You don’t know what he’s like when
  it’s good.”\r

  \r

  \r

  Because that was the agonizing truth. When it was good, it was everything. He
  was a man transformed: bright, attentive, magnetic. He would touch my face
  like I was the singular piece of art in a darkened museum. He would listen,
  truly listen, for ten glorious minutes at a time. He would call me “baby” in a
  voice that was proprietary and husky, a sound that made my entire physical
  being give out.\r

  \r

  \r

  It was never, ever consistent. But in those moments, I believed it was real. I
  thought that pure, good thing was the real him, and the withdrawal was merely
  an unfortunate byproduct of his stress.\r

  \r

  \r

  You don’t walk away from fire when you're frozen. You don't walk away from
  warmth, even when it burns you. Especially when you’re cold.Deprivation as
  Discipline\r

  \r

  \r

  It took me months of this agonizing cycle to see the pattern as a mechanism of
  control, a carefully calibrated system.\r

  \r

  \r

  He always pulled away right after I asked for more, right after I expressed a
  need or a doubt.\r

  \r

  \r

  I’d say, “Can we talk about what this is?” and he’d abruptly cancel plans for
  the next three days.\r

  \r

  \r

  I’d say, “I don’t feel secure in this relationship,” and he’d deploy the
  ultimate shaming weapon: “You’re exhausting. Why are you always creating
  drama?”\r

  \r

  \r

  So, I stopped asking. I became a master of repression. I stopped naming my
  needs, then I stopped having needs. I ceased wanting anything at all that
  required his effort or consistency.\r

  \r

  \r

  I stopped wanting love.\r

  \r

  \r

  I stopped wanting honesty.\r

  \r

  \r

  I stopped wanting warmth.\r

  \r

  \r

  It became infinitely easier to be quiet, to be small, to be invisible, than to
  be punished with his absence. I was disciplined into silence.Malnourished\r

  \r

  \r

  The physical and emotional lines blurred into one continuous ache. I once
  stood in the shower for forty minutes, letting the scalding water run over my
  skin, because it was the only place I didn’t feel the emptiness. The heat gave
  the temporary, dangerous illusion of a persistent, comforting touch.\r

  \r

  \r

  I ran my fingers over my ribs and stopped, realizing I could feel them more
  acutely than I should. It wasn't just that I was thinner; it was that I had
  stopped noticing myself, stopped tending to my own body. I was a vessel
  waiting to be filled.\r

  \r

  \r

  I was starving.\r

  \r

  \r

  But still, pathologically, I waited for him to feed me. A word. A look. A
  single text message. Anything that affirmed: You're not alone. You're still
  mine.\r

  \r

  \r

  And when it came—even if it was just once a week—it felt like a glorious,
  sustaining feast.\r

  \r

  \r

  Until one day, weeks into a particularly brutal withdrawal, I stared at his
  late-night text and felt nothing but revulsion. The crumb had lost its
  power.The Final Realization\r

  \r

  \r

  The truth landed with the sickening thud of a dropped weight.\r

  \r

  \r

  I was not being loved.\r

  \r

  \r

  I was being managed.\r

  \r

  \r

  I was a garden he only watered when the leaves began to brown, when the threat
  of my absolute collapse and permanent departure became real. He gave me just
  enough to keep me from leaving, just enough to keep me alive and compliant.\r

  \r

  \r

  But never, ever enough to let me grow.\r

  \r

  \r

  For months, I had manufactured belief, clinging to the idea that this volatile
  cycle was some unique, intense version of love.\r

  \r

  \r

  But love does not make you hollow.\r

  \r

  \r

  Love does not reduce you to a lesser, desperate shape of yourself.\r

  \r

  \r

  Love does not feed you crumbs and demand devotion in return.\r

  \r

  \r

  I was starving.\r

  \r

  \r

  And the worst part of the entire, terrifying ordeal?\r

  \r

  \r

  I had learned to call it normal.\r

  \r

