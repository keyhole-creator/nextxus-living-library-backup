  The Ending Image\r

  That night, I sat at my desk and wrote the apology I knew I’d never get.\r

  I wrote:\r

  I’m sorry I made you feel invisible.\r

  I’m sorry I took more than I gave.\r

  I’m sorry I let you carry the blame for both of us.\r

  I’m sorry I never said thank you.\r

  I’m sorry I didn’t stay when you needed me most.\r

  I signed his name.\r

  Then I paused. Picked up the pen again.\r

  And underneath his name, I signed my own.\r

  Because the truth is—he wasn’t the one who owed me closure.\r

  I was.\r

  And I finally gave it.\r

