  Letter to the Woman I’m Becoming\r

  (written after Chapter 2: Mirror Days)\r

  You were not foolish for walking toward him.\r

  You were not weak for wanting the fire.\r

  You had no map yet. You mistook chemistry for destiny. You mistook the pull
  for something holy. You wanted to be chosen so badly, you ignored the script
  he was already reading from—one where you were the twist, not the ending.\r

  But here’s what I want you to remember:\r

  Your desire to be seen was not a flaw.\r

  Your hunger for meaning was not naive.\r

  Your softness was not consent to be consumed.\r

  You were not wrong to love him.\r

  You just loved him first.\r

  And in doing so, you began to write the story that would one day set you
  free.\r

  One day, you’ll see that walking toward him was not the mistake.\r

  Staying would have been.\r

