  Chapter 6: How We Look in Photos\r

  \r

  \r

  There’s a photo of us in Lisbon, a postcard-perfect forgery of happiness.\r

  \r

  \r

  I’m wearing a burnt orange dress that hugs in all the right places, a shade I
  picked specifically to pop against the blue of the sky and, more importantly,
  against the navy shirt you wore. My lipstick, a precise matte brick-red,
  matches the deep, ruby stain of the wine in your glass—a detail I
  subconsciously check for in every frame. Your shirt, that deep navy, the one
  that made your eyes look like secrets I was dying to unlock, is rumpled just
  enough to suggest spontaneous romance. One arm is slung around me, your hand
  resting just above my hip. The fingers are relaxed, yes, but the placement
  felt possessive, a silent claim check that used to send a thrilling jolt
  through me, a feeling that whispered mine. Now, it just feels like
  scaffolding.\r

  \r

  \r

  The light is the kind poets write about. Golden. Magic hour. It wraps us in a
  soft, hazy glow, filtering the ugly truth right out of the frame. The street
  behind us is a masterpiece of cobbled, blurred bokeh—a deliberate lack of
  focus on the real world. We’re both smiling, wide and bright.\r

  \r

  \r

  The caption I posted read: “My favorite view.” It wasn't you, though. It was
  the view of us, looking this way.\r

  \r

  \r

  The performance worked. It got 412 likes. My Aunt Carol, bless her heart,
  commented, “You look so happy.” A girl I haven’t spoken to in three years,
  someone whose envy I secretly sought, sent three fire emojis. Someone else, a
  stranger, called us #goals. We were the aspiration, the curated ideal of
  modern love.\r

  \r

  \r

  No one saw the preceding hours of strained silence. No one knew we hadn’t
  exchanged a single non-essential word since the taxi ride from the airport.\r

  \r

  \r

  No one knew that you’d barely touched me all day, your body language a
  fortress. That I had desperately asked the waiter, a kind man with tired eyes,
  to take the picture, not for a memento, but to generate evidence—to prove to
  myself, and to the world, that we still looked like something whole, something
  worth documenting. That the warmth of your hand, the one claiming my hip,
  dropped away from me like a stone the second the camera clicked and the waiter
  turned to leave.\r

  \r

  \r

  No one saw me later, folded into myself, shoulders shaking in the tiny,
  marble-tiled bathroom of our expensive hotel suite, my mouth pressed hard to a
  clean, white towel so the sound of my crying wouldn’t carry to the other room
  where you were already asleep, or pretending to be.\r

  \r

  \r

  But god, in that photo, we looked beautiful. Unbearably, flawlessly
  beautiful.-----The Party Photo: A Study in Manufactured Jealousy\r

  \r

  \r

  There’s another one, taken by an acquaintance, from a crowded rooftop party in
  the Mission district. It's a candid shot, the holy grail of social media
  authenticity.\r

  \r

  \r

  I’m caught in mid-laugh, head thrown back slightly, eyes crinkled in
  genuine-looking amusement, mouth open. It’s a flawless shot of joy. You are
  leaning down, angled toward me, your proximity intimate, suggesting you had
  just whispered something wicked, something private, something only for me.\r

  \r

  \r

  We look like the couple that owns the room, the effortlessly cool, magnetic
  pair around whom the entire party revolved.\r

  \r

  \r

  I remember what you actually said. You leaned in close, your breath on my ear,
  and murmured, “That guy from your work keeps staring at you. You like that?”
  The tone was light, but the question was a trap.\r

  \r

  \r

  I had blinked, momentarily confused by the sudden, cold shift, before you
  flashed that blinding, disarming grin and walked away without waiting for an
  answer. You left me standing there alone, awkwardly balancing two sweating
  drinks, a discard. The man from my work was not staring. He was looking at the
  skyline.\r

  \r

  \r

  The laugh in the photo? That convulsive, seemingly unguarded moment of
  delight? It came from the sheer, painful effort of pretending your comment
  didn't sting, didn't leave a bruise I knew I’d be tending to all night. It was
  the physical manifestation of forcing myself to look happy, to counter your
  casual cruelty with performative bliss.-----The Bed Shot: The Ritual of
  Proximity\r

  \r

  \r

  There’s a photo I staged and took myself in bed. It’s the ultimate intimacy
  shot, the one that says we woke up like this.\r

  \r

  \r

  My head is nestled into your chest, the classic pose of security and
  belonging. Your arm is lazily, heavily draped around me. The harsh reality of
  the room is softened by the relentless, forgiving morning light, washing
  everything in a filter of soft gold.\r

  \r

  \r

  The crucial detail, the one the camera's wide lens conveniently minimized, is
  you. You are staring vacantly at the ceiling.\r

  \r

  \r

  When I posted it, the comments flowed like a benediction.\r

  “This is love.”\r

  “Protect this at all costs.”\r

  “You guys are everything.”\r

  \r

  \r

  But I remember that morning with crystalline clarity. You hadn’t said a word
  after you woke. You simply handed me your phone—the unspoken instruction to
  play music—then turned your attention back to the ceiling, scrolling silently
  through your notifications. I nestled into you not out of spontaneous
  affection, but like a ritual. It was something to perform, a physical habit I
  thought, if executed perfectly, would eventually anchor us back to reality.\r

  \r

  \r

  You finally closed your eyes. Not out of overwhelming affection or
  contentment. Just sheer, dismissive fatigue.\r

  \r

  \r

  And I, the director of this scene, smiled at the camera, capturing the moment
  I felt the most alone.-----Curating the Illusion: The Publicist of Our Love\r

  \r

  \r

  Somewhere along the way, I didn’t just become your partner; I became our
  publicist. Our archivist. Our chief marketing officer.\r

  \r

  \r

  I learned your angles—which side of your face caught the light best, which
  tilt of your head made you look thoughtful and deep, rather than bored. I
  meticulously picked outfits that complemented your wardrobe, ensuring our
  visual harmony was always at 100%. I chose restaurants not for the food or the
  company, but for the quality of the light—the dim, warm glow that flattered
  your jawline. I even stopped posting photos of my food alone because it made
  it far too obvious how frequently I was eating without you.\r

  \r

  \r

  When I got my hair done, I became a tactician, making sure to time the
  appointment precisely before your birthday dinner—because I knew the
  high-stakes photo op would occur, and I wanted you to look like someone worth
  admiring, someone who had secured this beautiful, well-coiffed partner.\r

  \r

  \r

  Our photos became currency. They were the tokens I needed to purchase small
  moments of peace.\r

  \r

  \r

  They bought me breathing room from the questions of my friends. They bought me
  external approval that I was doing something right with my life. They bought
  me just enough external validation to successfully drown out the constant,
  gnawing internal truth:\r

  \r

  \r

  I was smiling for the flash. The immediate, blinding validation of the lens.\r

  \r

  \r

  Not for you. Never for you.-----The Mirror Shot: The Hidden Archive\r

  \r

  \r

  There’s a mirror photo I took, an experiment in self-deception, that I never
  posted.\r

  \r

  \r

  It was taken in the cold, generic bathroom of that overpriced Airbnb we rented
  in the mountains for a supposed romantic getaway.\r

  \r

  \r

  You are prominently visible in the background, sitting on the edge of the tub,
  hunched over, mindlessly scrolling your phone. I am in the foreground, holding
  the camera up, my body angled, chin tilted back, maximizing my best features.
  I look radiant, glowing with an inner light that was entirely fabricated.\r

  \r

  \r

  You, meanwhile, look elsewhere. Anywhere but at the moment, anywhere but at
  me.\r

  \r

  \r

  That night, we had fought savagely over a trivial matter at dinner. You
  accused me, with the casual cruelty of someone who knows your deepest
  insecurities, of “always needing something” from you. I said nothing in
  return. I just walked straight to the bathroom, closed the door, and took this
  picture. It was a desperate attempt to prove to myself, through the lens, that
  I could still look happy, whole, and desirable, even when you had stripped me
  bare.\r

  \r

  \r

  That photo lives in a hidden folder on my cloud drive, titled simply
  “Archived.”\r

  \r

  \r

  I can’t delete it, because it is the most honest photo we ever took.\r

  \r

  \r

  I can’t look at it, either, because it is the mirror of my surrender.-----The
  Album: The Direction of the Gaze\r

  \r

  \r

  After you left—no, after I finally left, packing a suitcase and walking away
  from the staged life we had constructed—I opened our shared photo folder on
  the laptop.\r

  \r

  \r

  I scrolled through every image. Hundreds of perfect captures, each one like a
  pristine museum plaque marking a significant, beautiful moment that, I now
  realized, never truly existed.\r

  \r

  \r

  There we are at the lake, throwing rocks for a dog we never even owned
  together. There we are at your cousin’s wedding, dancing under twinkling
  lights. There we are cooking, dancing, smiling—a life in fast-forward.\r

  \r

  \r

  In almost all of them, I am the one with the extended arm, the one holding the
  camera, framing the moment, controlling the narrative.\r

  \r

  \r

  And in every single one where we are together, frozen in time: I am looking at
  you. My eyes are always directed at your face, seeking your approval, your
  attention, your love.\r

  \r

  \r

  And you?\r

  \r

  \r

  You are looking precisely at the lens. At the audience. At the abstract idea
  of the applause that the image will generate.\r

  \r

  \r

  Never at me.-----The Unposted Truth: The Void\r

  \r

  \r

  Here’s what the camera, with its limited depth of field and its relentless
  focus on surface, missed entirely:\r

  \r

  \r

  The desperate, lonely nights I waited for your texts, then lied to my friends
  and said you fell asleep early, exhausted from a big project. The mornings you
  slipped out of the apartment without a word, without a sound, without a
  goodbye. The way my stomach sank, a sickening, familiar plummet, every time
  your tone turned cold and distant. The moment I realized, with crushing
  clarity, that I was using Instagram likes and fire emojis to measure my own
  intrinsic worth—to determine whether I, the real person, even mattered.\r

  \r

  \r

  We were stunning in pixels. A marvel of digital curation.\r

  \r

  \r

  But in real time, when the shutter was closed and the filters were off?\r

  \r

  \r

  We were a void with extraordinarily good lighting. An echo chamber of unspoken
  resentments.\r

  \r

  \r

  And I—I was not in love with you, or with our life.\r

  \r

  \r

  I was in costume. The role was 'The Happy Girlfriend,' and I played it for the
  likes.\r

  \r

  \r

  Letter to the Woman I’m Becoming\r

  (written after Chapter 6: How We Look in Photos)\r

  You were never the image.\r

  You were the one behind it.\r

  The one arranging the angles, softening the light, holding the weight of a
  story that was never true—but always beautiful.\r

  You kept trying to prove your love was real by making it look right.\r

  And still, he only showed up for the flash.\r

  But love is not a marketing campaign.\r

  It is not a series of well-lit moments edited to fit a feed.\r

  You do not owe anyone a narrative.\r

  You owe yourself truth.\r

  You owe yourself presence.\r

  You owe yourself the kind of joy that does not require proof.\r

  One day, you’ll take a photo and smile—not because someone is watching.\r

  But because you are finally seen.\r

  By the only one who matters.\r

  You.\r

