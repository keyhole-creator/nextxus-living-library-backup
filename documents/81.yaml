  Letter to the Woman I’m Becoming\r

  (written after Chapter 1: The Last Letter)\r

  You did not write that letter to be answered.\r

  You wrote it to close a door that had already rotted off its hinges. You wrote
  it to remind yourself that silence isn’t a cliff you fall from—it’s a place
  you can finally sit down and rest.\r

  You are not dramatic. You are not “too much.” You are not foolish for having
  loved someone who only ever brought a match to your garden and called the fire
  poetry.\r

  You are awake now. You are not in the hallway waiting to be chosen. You are
  not checking the lock. You are not begging for a sound that proves you still
  exist to him.\r

  You exist. Right here. Right now. Without him.\r

  And you did not disappear.\r

  You arrived.\r

  You wrote the ending yourself.\r

