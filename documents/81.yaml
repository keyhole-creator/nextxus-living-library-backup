  Chapter 2: Mirror Days\r

  \r

  \r

  They say you recognize your soulmate by the way time slows when they enter a
  room. That the world hushes, the colors deepen, the noise drains into silence
  like a theater dimming for the first act. It’s supposed to be a cosmic,
  irreversible recognition—a quiet click in the machinery of the universe.\r

  \r

  \r

  I’ve come to believe that’s complete bullshit. It’s a convenient lie told in
  rom-coms and bad poetry, designed to make people feel like their poor choices
  were somehow pre-destined.\r

  \r

  \r

  But I do remember the air changing. Not in a romantic, mythical sense. More
  like a chemical reaction. The sudden, charged flare of static right before a
  summer lightning storm, the kind of tension that makes the hairs on your arm
  stand up and signals immediate danger.\r

  \r

  \r

  The bar was called The Wake, a name it wore with a bitter, self-aware pride.
  It was a half-sunk ship in the Lower Haight—low lights that hid the grime,
  sticky floors that promised regrettable decisions, and the jukebox coughing
  out half-dead, grunge-era songs from bands that meant something once, to
  someone, long ago. I was wedged into a booth with a friend who had already
  abandoned me emotionally for a man with a sleeve tattoo that looked like a bad
  watercolor and, crucially, no opinions of his own. I was operating on
  autopilot, half-listening to their dull, intimate murmurs and half-watching
  the condensation trail down my third glass of gin, when you walked in. You
  didn't just walk; you strode, like you owned the patent on entrances and the
  copyright on everyone's attention.\r

  \r

  \r

  You weren’t subtle. Subtlety was something you’d clearly broken up with years
  ago, perhaps finding it a boring, high-maintenance partner. You strolled in
  wearing a leather jacket like custom-fit armor, the material already softened
  by years of use, and leaned against the relic of a jukebox with theatrical,
  magnificent disinterest. You scrolled through the glowing list of song
  titles—all flickering neon amber—like you were selecting the precise, perfect
  soundtrack to your own highly anticipated, forthcoming movie.\r

  \r

  \r

  And the room noticed. It didn’t just glance—it held its collective breath.\r

  \r

  \r

  The bartender, a stoic woman with tired eyes, paused mid-pour, the stream of
  cheap whiskey freezing above the glass. A couple locked in a low, furious
  argument stopped bickering just long enough to simultaneously shift their
  bodies in your direction. You didn’t say anything, didn’t offer a casual
  smile, or even meet anyone’s gaze. You didn’t need to. You were the
  gravitational center of the room, and we were all, whether we liked it or not,
  orbiting debris.\r

  \r

  \r

  I watched your fingers, long and deliberate, hover over a song title—The
  Cure’s \"Just Like Heaven\"—like it had personally wronged you. You stood
  there, perfectly sculpted in the harsh, low light, and every part of you
  looked meticulously curated but completely, terrifyingly at ease. It was as if
  the internal chaos you carried had merely stopped to style your hair and
  choose your clothes before the show.\r

  \r

  \r

  And then you looked at me.\r

  \r

  \r

  It wasn’t a casual glance, the kind that sweeps over a room. It was an audit.
  A cold, thorough inventory.\r

  \r

  \r

  You looked at me like I was a novel you’d once read halfway through, forgotten
  on a commuter train, and then suddenly, intensely remembered the entire,
  compelling plot of. Curious, yes. Interested, perhaps. But more than anything,
  you looked like you were actively deciding whether the story was worth the
  effort of finishing.\r

  \r

  \r

  I remember the exact, foolish thought that flashed through my head: He sees
  everything. And nothing. He sees the surface, the aesthetic, the opportunity
  for a scene. But the genuine, complicated core of me? That was irrelevant.\r

  \r

  \r

  You peeled yourself effortlessly from the jukebox and crossed the room with
  that fluid, predatory grace—shoulders loose, a smile that was restrained
  rather than friendly, eyes set to dangerously inquisitive. You didn’t waste
  time with the conventions of introduction. You didn’t ask if I was drinking.\r

  \r

  \r

  You asked, with the calm authority of a man dictating terms, “What are you
  drinking?”\r

  \r

  \r

  As if the answer was less a simple fact and more the pivotal, opening move in
  a very serious game.\r

  \r

  \r

  I didn’t flinch. That was my first, most significant mistake. I met your
  gaze—a feat of conscious effort—and said, with a dry, self-deprecating honesty
  I’d soon learn you enjoyed exploiting, “Bad decisions.”\r

  \r

  \r

  You grinned. Not boyish. Not friendly. It was a slow, deliberate widening of
  the mouth that was entirely, beautifully carnivorous.\r

  \r

  \r

  “Perfect,” you said, your voice a low, gravelly invitation. “I have a PhD in
  those.”\r

  \r

  \r

  I should’ve laughed politely, given a brief, dismissive nod, and turned back
  to my indifferent friend. I should’ve instantly spotted the giant, flashing
  neon sign above your head: Exit now. This is not a rescue. This is a
  controlled demolition. But I didn’t. I laughed—a sound that was loud and real
  and genuinely delighted. Because being seen, even if incorrectly, even if it
  was only the potential I represented for drama, was still being seen after
  months of feeling like a ghost.\r

  \r

  \r

  We talked. You were better at it than you had any right to be. Your words
  moved like a street magician’s hands: quick, practiced, mesmerizing, and
  slightly dishonest. You asked questions that made me feel instantly
  fascinating and answered mine with the charming inconvenience of a celebrity
  giving an interview. You were a walking, talking magnet. And I—I was entirely
  made of metal shavings. It didn’t matter that my rational brain saw the trick;
  every instinct in my body demanded to be pulled toward the heat.\r

  \r

  \r

  You smelled like cedar and cold air, the lingering scent of something
  expensive and outdoorsy. You moved like you knew exactly how long you could
  linger in any given space before intimacy collapsed into uncomfortable
  vulnerability. And when you asked if I wanted to dance, you didn’t wait for a
  verbal confirmation—you just extended your hand, palm up, a silent, beautiful
  dare wrapped in a pretense of patience.\r

  \r

  \r

  We danced. The song that was playing—I’ve forgotten it now, but it was loud
  and bass-heavy—served as the only witness.\r

  \r

  \r

  You moved like an illusionist performing for a crowd of one. Precise. Playful.
  Every movement felt utterly intentional.\r

  \r

  \r

  You leaned down and whispered into my ear, the sound barely audible over the
  thumping music: “You don’t move like someone who’s used to being watched.”\r

  \r

  \r

  I leaned back, my own whisper sounding breathy and reckless. “That’s because
  I’m usually the one doing the watching.” The aspiring writer, collecting
  data.\r

  \r

  \r

  And then you smiled at me like we were already a story. One you had already
  outlined, drafted, and were halfway to planning the devastating ending of.\r

  \r

  \r

  That night was silk unraveling. We drank until the noise in our heads matched
  the noise in the bar, a chaotic symphony of intent and avoidance. You kissed
  me like you were claiming territory, your lips firm and insistent, and then
  you pulled back with that same calculating pause you gave the jukebox—like you
  were measuring my reaction, needing a reason to stay but retaining the
  absolute freedom to leave at any moment.\r

  \r

  \r

  We had sex in my apartment. My small, overheated, slightly tragic apartment
  above a dry cleaner in Russian Hill. You undressed me like it was a puzzle
  you’d solved a dozen times before, your hands skilled, rehearsed, and
  strangely reverent without ever becoming tender. You didn’t make love—you made
  contact. Intense, hungry, practiced, glorious contact.\r

  \r

  \r

  And like a fool who had never been truly touched before, I mistook it for
  intimacy.\r

  \r

  \r

  You stayed the night. You slept like a stone—deeply, undisturbed, and utterly
  separate. There was no awkward cuddling, no soft-focus pillow talk. You took
  up space in my bed with the casual confidence of someone who expected to be
  welcomed, no questions asked. And by morning, you were gone. Vanished. No note
  taped to the fridge. No shoes by the door. Just a single missing glass from
  the sink and an echoing, ghost scent of your cologne in the empty hallway.\r

  \r

  \r

  Three days later—an eternity measured in self-doubt and re-checking my
  phone—you texted.\r

  \r

  \r

  A single message. Concise. Demanding.\r

  \r

  \r

  “Concert. Saturday. Loud. You in?”\r

  \r

  \r

  As if we hadn't just spent the night coiled around each other like matching
  punctuation marks in a dramatic sentence. As if I hadn’t been scanning every
  doorway, checking every text alert, wondering if the silence of those three
  days meant polite regret.\r

  \r

  \r

  And I—God help me for the utter lack of self-preservation—I smiled. Wide and
  real, a private acknowledgment of my own complicity.\r

  \r

  \r

  Because I didn’t want closure. I wanted more. I wanted the second act.\r

  \r

  \r

  That was the true, irrevocable beginning.\r

  \r

  \r

  The moment I consciously chose the story, the volatile narrative you
  represented, over the safe, quiet silence of my old life.\r

  \r

  \r

  There were signs, of course. I saw them all. They weren’t hidden; they were
  brightly lit warnings, but I wrapped them in red ribbon and, with a fatalistic
  sense of denial, called them romance.\r

  \r

  \r

  You refused to label anything. Called me “this one” to friends, or “my current
  distraction” to strangers. You joked that monogamy was seasonal, a concept
  only for people who feared winter. Your eyes were always scanning, always
  looking—not for someone else, but for reflection. A mirror. Another audience.
  Someone, anyone, to affirm that yes, you were real, and yes, you were worthy,
  and no, you were never, ever to blame.\r

  \r

  \r

  You didn’t love me. You loved the way I loved you—the devotion, the drama, the
  way my focus made you feel like the sun around which my small universe
  revolved.\r

  \r

  \r

  And I—aspiring writer that I was—fell completely for the meticulously crafted
  character you played. The magnetic, emotionally unavailable antihero with the
  dark past and the promising future. I gave you a name in my poems before you’d
  earned a consistent, honest place in my real, daily life.\r

  \r

  \r

  You made me feel like a protagonist for the first time. And I willingly,
  tragically, let you.\r

  \r

  \r

  We were cinematic. We were volatile. We were scripted by someone who had an
  absolute, unwavering devotion to tragedy.\r

  \r

  \r

  But if I could rewrite it? If I could go back in time, leave that bar ten
  minutes early, dodge your gaze, and completely miss the moment you walked
  in?\r

  \r

  \r

  I wouldn’t.\r

  \r

  \r

  Because before you shattered me into a thousand pieces, you woke me.\r

  \r

  \r

  You were the flash of blinding lightning that ended the long, boring darkness
  of my life.\r

  \r

  \r

  And every single shattered, complicated piece of me began with your smile.\r

  \r

