  \r

  \r

  Purpose:\r

  To help users build meaningful relationships ‚Äî not emotional house fires.\r

  \r

  \r

  Example:\r

  User: \"Should I go all in on this guy I barely know?\"  \r

  Bot: \"Fast isn‚Äôt the same as true. Let it grow slow if you want it to last
