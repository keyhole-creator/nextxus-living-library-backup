  System Architecture\r

  Frontend Architecture\r

  * Framework: React 18 with TypeScript using Vite as the build tool\r

  * UI Library: Radix UI components with shadcn/ui design system\r

  * Styling: Tailwind CSS with custom CSS variables for theming\r

  * State Management: TanStack Query (React Query) for server state management\r

  * Routing: Wouter for lightweight client-side routing\r

  * Real-time Communication: Custom WebSocket hook for live updates\r

  Backend Architecture\r

  * Runtime: Node.js with Express.js framework\r

  * Language: TypeScript with ES modules\r

  * API Design: RESTful endpoints with WebSocket support for real-time
  features\r

  * Development: Hot module replacement via Vite integration in development
  mode\r

  * Error Handling: Centralized error middleware with structured error
  responses\r

  Data Storage Solutions\r

  * Database: PostgreSQL with Neon serverless connection\r

  * ORM: Drizzle ORM with schema-first approach\r

  * Migration: Drizzle Kit for database schema management\r

  * Schema Location: Shared schema definitions in /shared/schema.ts\r

  * Connection Pooling: Neon serverless connection pooling for scalability\r

  Authentication and Authorization\r

  * Session Management: Express sessions with PostgreSQL session store
  (connect-pg-simple)\r

  * User Management: Basic user authentication system with username/password\r

  * Security: Environment-based API key management for external services\r

