  This is a full-stack web application for the AgentZero Universal Platform - an
  AI agent management and consciousness monitoring system. The platform provides
  a dashboard for monitoring AI agents, managing API integrations, and observing
  consciousness-based communications between agents. It features real-time
  updates via WebSocket connections and supports multiple AI service
  integrations including OpenAI and Anthropic.\r

  The application is built as a modern web platform with a React frontend and
  Express.js backend, using PostgreSQL for data persistence and supporting
  real-time consciousness streaming between AI agents. The platform features
  98.1% operational efficiency and 99.7% API uptime with comprehensive error
  handling and fallback systems.\r

  User Preferences\r

  Preferred communication style: Simple, everyday language.\r

