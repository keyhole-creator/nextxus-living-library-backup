  Love is, well, wonderful. It makes you feel warm and fuzzy inside. It feels
  good to give it and receive it. There are many forms of love: romantic love,
  transformative love between a parent and a child, the strong connection
  between friends or family members, and, for many people, the uncomplicated
  bond they have with their beloved pets. Though love is powerful in many
  different forms, here DailyOM explores true love as it pertains to romantic
  partnerships.\r

  What does “true love” actually mean? And how do you know if you have it? To
  answer these questions and more, DailyOM talked to relationship experts to
  better understand this hard-to-define concept.\r

  DailyOM Journal - What Is Love?\r

  What does true love look like to you? Michelle Vartan, editor-in-chief of
  DailyOM Journal, asks people to share their definition of love.\r

  Defining True Love Between Romantic Partners\r

  According to experts, the definition of true love differs depending on the
  relationship. In romantic relationships, where you’ll most often hear the term
  “true love” used, it can be defined as “the combination of emotional,
  physical, and sexual connection” coupled with a consistent liking and
  fondness, says Juliana Hauser, PhD, a licensed marriage and family therapist
  and licensed professional counselor. This feeling stands out from the
  connections you have with other people.\r

  Dr. Hauser tells DailyOM that true love in the romantic sense is complicated.
  “It is both constant and changing,” she says. “It is long-lasting as well as a
  fresh feeling.”\r

  Darcy Sterling, PhD, a licensed clinical social worker based in New York City,
  echoes this notion of ever-evolving love. “Love begins as an emotion and, over
  time, it grows into a verb,” she explains. “It becomes the acts of love that
  you engage in. If you’re performing them, you are loving. And if you’re not,
  you are neglecting.”\r

  This is why, Dr. Sterling says, some romantic relationships fall out of love
  because they’re no longer engaging in those behaviors they did in the
  beginning that caused them to fall in love.\r

