  When it comes to love, some people would say it is one of the most important
  human emotions. Love is a set of emotions and behaviors characterized by
  intimacy, passion, and commitment. It involves care, closeness,
  protectiveness, attraction, affection, and trust.\r

  Many say it's not an emotion in the way we typically understand them, but an
  essential physiological drive. \r

  Love is a physiological motivation such as hunger, thirst, sleep, and sex
  drive.1\r

  — PSYCHOLOGIST AND BIOLOGIST ENRIQUE BURUNAT\r

  There are countless songs, books, poems, and other works of art about love
  (you probably have one in mind as we speak!). Yet despite being one of the
  most studied behaviors, it is still the least understood. For example,
  researchers debate whether love is a biological or cultural phenomenon."
