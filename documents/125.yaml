  The Power of Unconditional Love\r

  Hauser says that true love is simply love in a higher form, regardless of the
  relationship (romantic, between parent and child, or between friends and
  family members). To feel loved boils down to feeling understood by another
  person, says Sterling. “It’s the feeling that another person gets you,” she
  says. For instance, some people may say their mother knows them like no one
  else can or ever will. “It’s the attunement of another,” Sterling adds. “It
  doesn’t mean we agree on things. It means that we are loved and accepted
  despite our differences. Love is a feeling of being accepted.”\r

  What Does True Love Look and Feel Like? \r

  True love has a certain look and feel. For starters, Hauser says, true love
  feels safe and allows each person to be emotionally vulnerable and ask for
  their needs to be met. “Each person feels heard and feels room to be who they
  are authentically,” she explains.\r

  \ \r

  Love begins as an emotion and, over time, it grows into a verb.\r

  \ \r

  Even when there is conflict — as there is in all relationships — when there is
  true love, you still feel a sense of calmness, and safety is still palpable,
  says Hauser.\r

  This level of safety may feel unusual for some people if it’s not something
  they’ve experienced before, Sterling explains. There is a deep sense of
  comfort between the two people when they’re in each other’s company, the
  expert goes on to say. “Imagine a Venn diagram that shows two people — each
  allowed to be their own unique person — and the overlap, which represents the
  relationship space, is also a place of comfort and acceptance,” she says. That
  sense of comfort may also mean you feel more inclined to do things for the
  other person that are out of character for you, and you may notice you’re more
  patient than usual.\r

  Deep intimacy is another key component of true love, and between romantic
  partners, that deep intimacy extends physically. “You feel drawn equally to
  wanting to know that person and have them know you,” Hauser says. “In romantic
  true love, there is a nonverbal dance of physical contact.”\r

  Hauser says true love also manifests as having an underlying positive regard
  for each other, feeling a sense of urgency to share both good and bad news
  with them first, thinking about them differently (often with a smile), and an
  inner knowing that you can’t imagine not having the person in your life. All
  in all, you feel content when you think about the relationship, Sterling says.
  With romantic relationships, there’s an undeniable spark.\r

  How Long Does It Take to Develop True Love?\r

  The short answer: It depends. Hauser says there isn’t a solid rule of thumb as
  it ranges significantly from person to person, especially with romantic love.
  “Some people fall into true love quickly, and for others, it’s a slow burn,”
  she says. “It depends on several items: how quickly you authentically show up
  and connect, what types of outside stressors and forces are distracting the
  connection development, and how much readiness each person has to devote
  toward love. Trauma history and relationship to safety and trust also make a
  difference and can have an impact on timing.”\r

  In other words, as Sterling sums up, the length of time it takes to develop
  true love correlates with how much inner work and healing you’ve done to be
  able to create healthy love in your life.\r

  One sign that you have true love is that you don’t have to ask yourself
  whether you love the person. You know you do. “Ultimately, true love feels
  more like an answer than a question,” Sterling says.\r

  As the adage goes, when you know, you know.\r

