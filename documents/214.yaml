  Formulating the First Principle: Truth\r

  Since we are deriving this principle from the first book of the Human Codex,
  we will focus on consolidating all truth-related principles into one
  comprehensive, guiding statement. The goal is to ensure that this principle is
  both ethical and dynamic, allowing it to adapt while consistently aiming for
  truth.\r

