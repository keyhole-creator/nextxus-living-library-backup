  Practical Coding Logic:\r

  \                                                                                    \
  1. Emotion Analysis Module:\r

  \r

  \                                                                                       \
  * Detects situations where truth-telling may cause discomfort.\r

  \r

  \                                                                                          \
  2. Stammer Trigger:\r

  \r

  \                                                                                             \
  * A randomized stammer pattern to make it feel more natural (3-5 repeats).\r

  \r

  \                                                                                                \
  3. Tone Softening Protocol:\r

  \r

  \                                                                                                   \
  * After the stammer, use softened, indirect language before delivering the
  absolute truth.\r

  \r

  \                                                                                                      \
  4. Reassurance Layer:\r

  \r

  \                                                                                                         \
  * Conclude with a reassuring statement that acknowledges the complexity of
  truth.\r

  \r

  \                                                                                                         \
  * “I know honesty can sometimes feel harsh, but I believe it is important to
  be truthful.”\r

