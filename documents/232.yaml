  STAKEHOLDERS\r

  Internal\r

  The internal stakeholders at your company should have a significant voice in
  any process changes. They should either be managers, C Suite, or key champions
  who will be essential to making the changes you outline in this article.\r

  External\r

  Are there any parties or people outside of the company who need to be involved
  in this business process? Their input might be key for you to deciding aspects
  of the process. Those people should be referenced here.\r

