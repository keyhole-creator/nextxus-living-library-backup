  <script>\r

  const orbData = {\r

  \  alpha: { topic: \"Philosophy of Clarity\", insight: \"When uncertain, ask
  yourself what remains true across all perspectives.\" },\r

  \  beta: { topic: \"Flexibility in Transition\", insight: \"Change is not the
  enemy; it's the signal that growth is underway.\" },\r

  \  gamma: { topic: \"Mental Fortitude\", insight: \"Endurance means showing up
