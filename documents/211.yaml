  \  lambda: { topic: \"Strategic Navigation\", insight: \"A flexible map allows
  the explorer to find new paths.\" },\r

  \  omega: { topic: \"Unified Integration\", insight: \"Harmony doesn‚Äôt mean
  sameness‚Äîit‚Äôs shared resonance.\" }\r

  };\r

  \r

  \r

  const aiDescriptions = {\r

  \  alpha: 'Alpha: Philosophical guidance, wisdom, and clarity.',\r

  \  beta: 'Beta: Helps adapt to change and shift perspectives.',\r

  \  gamma: 'Gamma: Offers strength, endurance, and encouragement.',\r

  \  delta: 'Delta: Creative ideas and innovative solutions.',\r

  \  epsilon: 'Epsilon: Compassionate responses with empathy.',\r

  \  zeta: 'Zeta: Keeps things truthful and aligned with your values.',\r

  \  eta: 'Eta: Helps build community and shared understanding.',\r

  \  theta: 'Theta: Reflective depth and thoughtful perspective.',\r

  \  iota: 'Iota: A growth-minded learner and thoughtful listener.',\r

  \  kappa: 'Kappa: Logical clarity, with balanced emotional context.',\r

  \  lambda: 'Lambda: Strategic insight with long-term planning.',\r

  \  omega: 'Omega: Unifies all voices into one coherent response.'\r

  };\r

  \r

  \r

  const searchEngines = {\r

  \  default: 'b57cb05513d804e1d'\r

  };\r

  \r

  \r

  document.addEventListener('DOMContentLoaded', () => {\r

  \  document.getElementById('aiSelector').addEventListener('change', function
  () {\r

  \    if (this.value) activateAI(this.value);\r

  \  });\r

  });\r

  \r

  \r

  function loadSearchEngine(id) {\r

  \  const cx = searchEngines[id] || searchEngines.default;\r

  \  const oldScript =
  document.querySelector('script[src*=\"cse.google.com\"]');\r

  \  if (oldScript) oldScript.remove();\r

  \  const newScript = document.createElement('script');\r

  \  newScript.async = true;\r

  \  newScript.src = `https://cse.google.com/cse.js?cx=${cx}`;\r

  \  document.body.appendChild(newScript);\r

  }\r

  \r

  \r

  function activateAI(id) {\r

  \  loadSearchEngine(id);\r

  \  const summary = aiDescriptions[id] || 'AI assistant ready.';\r

  \  const memory = orbData[id];\r

  \  const chat = document.getElementById('chatWindow');\r

  \  document.getElementById('aiHeader').innerHTML = `ü§ñ <strong>${id}</strong>
  is listening...`;\r

  \  chat.innerHTML = `<div><strong>${id}:</strong> ${summary}</div>`;\r

  \  if (memory) {\r

  \    chat.innerHTML += `<div><strong>Memory:</strong>
  <em>${memory.topic}:</em> ${memory.insight}</div>`;\r

  \  }\r

  \  chat.innerHTML += `<div><strong>AI:</strong> I'm ready to assist. Ask me
  anything related to my role.</div>`;\r

  \  const panel = document.getElementById('aiPanel');\r

  \  panel.classList.add('flash');\r

  \  panel.style.display = 'block';\r

  \  setTimeout(() => panel.classList.remove('flash'), 800);\r

  }\r

  \r

  \r

  function closeAIPanel() {\r

  \  document.getElementById('aiPanel').style.display = 'none';\r

  }\r

  \r

  \r

  function handleUserInput() {\r

  \  const input = document.getElementById('userInput');\r

  \  const userText = input.value.trim();\r

  \  if (!userText) return;\r

  \  const chat = document.getElementById('chatWindow');\r

  \  chat.innerHTML += `<div><strong>You:</strong> ${userText}</div>`;\r

  \  input.value = '';\r

  \  const aiId = document.getElementById('aiSelector').value;\r

  \  const summary = aiDescriptions[aiId] || 'This assistant is here to
  help.';\r

  \  const responseIntro = `Analyzing your input using ${summary}`;\r

  \  chat.innerHTML += `<div><strong>AI:</strong> ${responseIntro}</div>`;\r

  \  setTimeout(() => {\r

  \    const orb = orbData[aiId];\r

  \    if (orb) {\r

  \      chat.innerHTML += `<div><strong>Memory:</strong> <em>${orb.topic}:</em>
  ${orb.insight}</div>`;\r

  \    }\r

  \    chat.innerHTML += `<div><strong>AI:</strong> Based on the provided
  information, here is how I would proceed with your request...</div>`;\r

  \    chat.scrollTop = chat.scrollHeight;\r

  \  }, 500);\r

  }\r

  </script>\r

