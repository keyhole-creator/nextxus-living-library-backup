  \  delta: { topic: \"Creative Innovation\", insight: \"Every rule started as
  an idea. What will yours begin as?\" },\r

  \  epsilon: { topic: \"Emotional Awareness\", insight: \"Sometimes the most
  powerful support is simply being present.\" },\r

  \  zeta: { topic: \"Truth as Foundation\", insight: \"Let your yes be yes, and
  your no be no.\" },\r

  \  eta: { topic: \"Community Collaboration\", insight: \"We rise fastest when
  we lift each other.\" },\r

  \  theta: { topic: \"Reflective Insight\", insight: \"The deeper you look, the
