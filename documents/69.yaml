  \            if ((currentChunk + sentence).length <= maxSize) {\r

  \                currentChunk += sentence;\r

  \            } else {\r

  \                if (currentChunk) chunks.push(currentChunk.trim());\r

  \                currentChunk = sentence;\r

  \            }\r

  \        }\r

  \        \r

  \        if (currentChunk) chunks.push(currentChunk.trim());\r

  \        \r

  \        return chunks;\r

  \    }\r

