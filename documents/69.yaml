  \    <script>\r

  \        let currentAudioUrl = null;\r

  \        let isStopped = false;\r

  \        let audioChunks = [];\r

  \r

  \r

  \        // Character counter\r

  \        document.getElementById('textInput').addEventListener('input',
  function(e) {\r

  \            const count = e.target.value.length;\r

  \            document.getElementById('charCounter').textContent =
  count.toLocaleString() + ' characters';\r

  \        });\r

  \r

  \r

  \        // File upload handler\r

  \        document.getElementById('fileInput').addEventListener('change',
  function(e) {\r

  \            const file = e.target.files[0];\r

  \            if (file) {\r

  \                const reader = new FileReader();\r

  \                reader.onload = function(e) {\r

  \                    document.getElementById('textInput').value =
  e.target.result;\r

  \                    document.getElementById('textInput').dispatchEvent(new
  Event('input'));\r

  \                };\r

  \                reader.readAsText(file);\r

  \            }\r

  \        });\r

  \r

  \r

  \        // Speed slider display\r

  \        document.getElementById('speedRange').addEventListener('input',
  function(e) {\r

  \            document.querySelector('.speed-display').textContent =
  e.target.value + 'x';\r

  \        });\r

  \r

  \r

  \        // Convert button\r

  \        document.getElementById('convertBtn').addEventListener('click', async
  function() {\r

  \            const text = document.getElementById('textInput').value.trim();\r

  \            \r

  \            if (!text) {\r

  \                alert('Please enter some text to convert!');\r

  \                return;\r

  \            }\r

  \r

  \r

  \            const voice = document.getElementById('voiceSelect').value;\r

  \            const speed =
  parseFloat(document.getElementById('speedRange').value);\r

  \r

  \r

  \            // UI updates\r

  \            document.getElementById('convertBtn').disabled = true;\r

  \            document.getElementById('stopBtn').style.display = 'block';\r

  \            document.getElementById('downloadBtn').style.display = 'none';\r

  \            document.getElementById('progressSection').style.display =
  'block';\r

  \            \r

  \            // Clean up previous audio URL\r

  \            if (currentAudioUrl) {\r

  \                URL.revokeObjectURL(currentAudioUrl);\r

  \                currentAudioUrl = null;\r

  \            }\r

  \            \r

  \            isStopped = false;\r

  \            audioChunks = [];\r

  \r

  \r

  \            try {\r

  \                await convertTextToSpeech(text, voice, speed);\r

  \            } catch (error) {\r

  \                alert('Error during conversion: ' + error.message);\r

  \                console.error(error);\r

  \                resetUI();\r

  \            }\r

  \        });\r

  \r

  \r

  \        // Stop button\r

  \        document.getElementById('stopBtn').addEventListener('click',
  function() {\r

  \            isStopped = true;\r

  \            resetUI();\r

  \        });\r

  \r

  \r

  \        // Download button\r

  \        document.getElementById('downloadBtn').addEventListener('click',
  function() {\r

  \            if (currentAudioUrl) {\r

  \                const a = document.createElement('a');\r

  \                a.href = currentAudioUrl;\r

  \                a.download = 'NextXtalk_audio.mp3';\r

  \                document.body.appendChild(a);\r

  \                a.click();\r

  \                document.body.removeChild(a);\r

  \            }\r

  \        });\r

  \r

  \r

  \        async function convertTextToSpeech(text, voice, speed) {\r

  \            updateStatus('Preparing text...');\r

  \            updateProgress(5);\r

  \r

  \r

  \            // Split text into chunks (StreamElements has a ~300 character
  limit)\r

  \            const chunks = splitTextIntoChunks(text, 250);\r

  \            \r

  \            if (chunks.length === 0) {\r

  \                throw new Error(\"No text to process\");\r

  \            }\r

  \            \r

  \            updateStatus(`Processing ${chunks.length} sections...`);\r

  \            \r

  \            for (let i = 0; i < chunks.length; i++) {\r

  \                if (isStopped) break;\r

  \                \r

  \                updateProgress(10 + (i / chunks.length * 80));\r

  \                updateStatus(`Converting section ${i + 1} of
  ${chunks.length}...`);\r

  \                \r

  \                try {\r

  \                    const audioBlob = await fetchTTS(chunks[i], voice);\r

  \                    audioChunks.push(audioBlob);\r

  \                } catch (error) {\r

  \                    console.error(`Error on chunk ${i}:`, error);\r

  \                    throw new Error(`Failed to convert section ${i + 1}`);\r

  \                }\r

  \                \r

  \                // Small delay between requests to avoid rate limiting\r

  \                await new Promise(resolve => setTimeout(resolve, 300));\r

  \            }\r

  \            \r

  \            if (isStopped) {\r

  \                updateStatus('Conversion stopped');\r

  \                return;\r

  \            }\r

  \            \r

  \            if (audioChunks.length === 0) {\r

  \                throw new Error(\"No audio was generated\");\r

  \            }\r

  \            \r

  \            updateStatus('Combining audio sections...');\r

  \            updateProgress(95);\r

  \            \r

  \            // Combine all audio blobs\r

  \            const combinedBlob = new Blob(audioChunks, { type: 'audio/mpeg'
  });\r

  \            currentAudioUrl = URL.createObjectURL(combinedBlob);\r

  \            \r

  \            updateProgress(100);\r

  \            updateStatus('Conversion complete! Click download to save your
  MP3.');\r

  \            \r

  \            document.getElementById('convertBtn').disabled = false;\r

  \            document.getElementById('stopBtn').style.display = 'none';\r

  \            document.getElementById('downloadBtn').style.display = 'block';\r

  \        }\r

  \r

  \r

  \        function splitTextIntoChunks(text, maxSize) {\r

  \            const chunks = [];\r

  \            \r

  \            // Split by sentences first for better audio quality\r

  \            const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];\r

  \            \r

  \            let currentChunk = '';\r

  \            \r

  \            for (const sentence of sentences) {\r

  \                // If the sentence itself is too long, split by words\r

  \                if (sentence.length > maxSize) {\r

  \                    const words = sentence.split(' ');\r

  \                    let tempChunk = '';\r

  \                    \r

  \                    for (const word of words) {\r

  \                        if ((tempChunk + word).length <= maxSize) {\r

  \                            tempChunk += word + ' ';\r

  \                        } else {\r

  \                            if (tempChunk) chunks.push(tempChunk.trim());\r

  \                            tempChunk = word + ' ';\r

  \                        }\r

  \                    }\r

  \                    \r

  \                    if (tempChunk) {\r

  \                        if ((currentChunk + tempChunk).length <= maxSize) {\r

  \                            currentChunk += tempChunk;\r

  \                        } else {\r

  \                            if (currentChunk)
  chunks.push(currentChunk.trim());\r

  \                            currentChunk = tempChunk;\r

  \                        }\r

  \                    }\r

  \                } else {\r

  \                    if ((currentChunk + sentence).length <= maxSize) {\r

  \                        currentChunk += sentence;\r

  \                    } else {\r

  \                        if (currentChunk) chunks.push(currentChunk.trim());\r

  \                        currentChunk = sentence;\r

  \                    }\r

  \                }\r

  \            }\r

  \            \r

  \            if (currentChunk) chunks.push(currentChunk.trim());\r

  \            \r

  \            return chunks;\r

  \        }\r

  \r

  \r

  \        async function fetchTTS(text, voice) {\r

  \            // Using StreamElements free TTS API which returns MP3\r

  \            const apiUrl =
  'https://api.streamelements.com/kappa/v2/speech';\r

  \            \r

  \            const params = new URLSearchParams({\r

  \                voice: voice,\r

  \                text: text\r

  \            });\r

  \            \r

  \            const response = await fetch(`${apiUrl}?${params.toString()}`);\r

  \            \r

  \            if (!response.ok) {\r

  \                throw new Error(`API error: ${response.status}`);\r

  \            }\r

  \            \r

  \            return await response.blob();\r

  \        }\r

  \r

  \r

  \        function updateProgress(percent) {\r

  \            const progressFill = document.getElementById('progressFill');\r

  \            progressFill.style.width = percent + '%';\r

  \            progressFill.textContent = Math.round(percent) + '%';\r

  \        }\r

  \r

  \r

  \        function updateStatus(message) {\r

  \            document.getElementById('statusText').textContent = message;\r

  \        }\r

  \r

  \r

  \        function resetUI() {\r

  \            document.getElementById('convertBtn').disabled = false;\r

  \            document.getElementById('stopBtn').style.display = 'none';\r

  \            document.getElementById('progressSection').style.display =
  'none';\r

  \            updateProgress(0);\r

  \        }\r

