  theoretical modeling, mathematical predictions, and indirect observational
  evidence long before direct measurement or experimental manipulation became
  feasible. The complexity of the brain and the subtlety of quantum phenomena
  suggest that a similar phase of theoretical and indirect investigation may be
  a necessary precursor to direct observation.\r

  \      * The Promise of New Methodologies and Breakthroughs: The landscape of
