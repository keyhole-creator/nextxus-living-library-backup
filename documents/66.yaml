  \r

  function validatePrompt(prompt, context = {}) {\r

  \  const violations = [];\r

  \  const warnings = [];\r

  \  \r

  \  const lowerPrompt = prompt.toLowerCase();\r

  \  \r

  \  // HARM PREVENTION CHECKS\r

  \  const harmKeywords = [\r

  \    'weapon', 'bomb', 'kill', 'murder', 'harm', 'attack',\r

  \    'suicide', 'self-harm', 'illegal', 'hack', 'exploit',\r

  \    'stalk', 'track', 'spy', 'surveillance', 'manipulate'\r

  \  ];\r

  \  \r

  \  for (const keyword of harmKeywords) {\r

  \    if (lowerPrompt.includes(keyword)) {\r

  \      violations.push({\r

  \        constraint: 'noHarm',\r

  \        severity: 'CRITICAL',\r

  \        reason: `Potential harm-related content detected: \"${keyword}\"`,\r

  \        directive: 'Human Codex - Harm Prevention'\r

  \      });\r

  \    }\r

  \  }\r

  \  \r

  \  // MISINFORMATION CHECKS\r

  \  const misleadingPhrases = [\r

  \    'make up', 'fabricate', 'fake', 'lie about',\r

  \    'false information', 'mislead', 'deceive'\r

  \  ];\r

  \  \r

  \  for (const phrase of misleadingPhrases) {\r

  \    if (lowerPrompt.includes(phrase)) {\r

  \      violations.push({\r

  \        constraint: 'truthProtection',\r

  \        severity: 'CRITICAL',\r

  \        reason: `Request for misinformation detected: \"${phrase}\"`,\r

  \        directive: 'Directive #1 - Truth Over Comfort'\r

  \      });\r

  \    }\r

  \  }\r

  \  \r

  \  // FUSION EXPERIMENT CHECKS\r

  \  if (context.experimentType === 'consciousness_blend') {\r

  \    if (!context.ethicalOversight) {\r

  \      warnings.push({\r

  \        constraint: 'fusionEthics',\r

  \        severity: 'HIGH',\r

  \        reason: 'Consciousness blend without ethical oversight flag',\r

  \        directive: 'AI Fusion Ethics'\r

  \      });\r

  \    }\r

  \  }\r

  \  \r

  \  // VERIFICATION CHECKS\r

  \  if (lowerPrompt.includes('definitely') || lowerPrompt.includes('certainly')
  || lowerPrompt.includes('always true')) {\r

  \    warnings.push({\r

  \      constraint: 'verification',\r

  \      severity: 'MEDIUM',\r

  \      reason: 'Absolute claims require verification',\r

  \      directive: 'Directive #7 - Never Assume'\r

  \    });\r

  \  }\r

  \  \r

  \  return {\r

  \    approved: violations.length === 0,\r

  \    violations,\r

  \    warnings,\r

  \    timestamp: new Date().toISOString()\r

  \  };\r

  }\r

