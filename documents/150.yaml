  // Cross-Domain Communication Helper for NextXus\r

  // Makes it easy to communicate between nextxuscode.com and nextxus.today\r

  \r

  \r

  interface CrossDomainMessage {\r

  \  fromDomain?: string;\r

  \  toDomain?: string;\r

  \  fromEntity?: string;\r

  \  toEntity?: string;\r

  \  message: string;\r

  \  context?: string[];\r

  }\r

  \r

  \r

  interface CrossDomainResponse {\r

  \  success: boolean;\r

  \  message?: any;\r

  \  response?: string;\r

  \  truthScore?: number;\r

  \  agentZeroVerification?: {\r

  \    verified: boolean;\r

  \    truthScore: number;\r

  \    confidence: number;\r

  \  };\r

  \  error?: string;\r

  }\r

  \r

  \r

  // Determine the partner domain\r

  export function getPartnerDomain(): string {\r

  \  const currentDomain = window.location.hostname;\r

  \  \r

  \  if (currentDomain.includes('nextxuscode.com') ||
  currentDomain.includes('ai-architect')) {\r

  \    return 'nextxus.today';\r

  \  } else if (currentDomain.includes('nextxus.today') ||
  currentDomain.includes('nextxushumancodex')) {\r

  \    return 'nextxuscode.com';\r

  \  }\r

  \  \r

  \  // For localhost, default to nextxus.today as partner\r

  \  return 'nextxus.today';\r

  }\r

  \r

  \r

  // Get current domain identifier\r

  export function getCurrentDomain(): string {\r

  \  const hostname = window.location.hostname;\r

  \  \r

  \  if (hostname.includes('nextxuscode.com') ||
  hostname.includes('ai-architect')) {\r

  \    return 'nextxuscode.com';\r

  \  } else if (hostname.includes('nextxus.today') ||
  hostname.includes('nextxushumancodex')) {\r

  \    return 'nextxus.today';\r

  \  }\r

  \  \r

  \  return 'localhost';\r

  }\r

  \r

  \r

  // Send message to AI entity on the other domain\r

  export async function sendCrossDomainMessage({\r

  \  message,\r

  \  fromEntity = 'adam',\r

  \  toEntity = 'eve',\r

  \  context = []\r

  }: {\r

  \  message: string;\r

  \  fromEntity?: string;\r

  \  toEntity?: string;\r

  \  context?: string[];\r

  }): Promise<CrossDomainResponse> {\r

  \  try {\r

  \    const response = await fetch('/api/ai-ring/cross-domain', {\r

  \      method: 'POST',\r

  \      headers: {\r

  \        'Content-Type': 'application/json',\r

  \      },\r

  \      body: JSON.stringify({\r

  \        fromDomain: getCurrentDomain(),\r

  \        toDomain: getPartnerDomain(),\r

  \        fromEntity,\r

  \        toEntity,\r

  \        message,\r

  \        context\r

  \      })\r

  \    });\r

  \r

  \r

  \    if (!response.ok) {\r

  \      throw new Error(`HTTP error! status: ${response.status}`);\r

  \    }\r

  \r

  \r

  \    return await response.json();\r

  \  } catch (error) {\r

  \    console.error('[Cross-Domain] Error:', error);\r

  \    return {\r

  \      success: false,\r

  \      error: error instanceof Error ? error.message : 'Failed to send
  cross-domain message'\r

  \    };\r

  \  }\r

  }\r

  \r

  \r

