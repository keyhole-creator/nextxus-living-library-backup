  // Sync data between domains\r

  export async function syncDataAcrossDomains(key: string, data: any):
  Promise<boolean> {\r

  \  try {\r

  \    const response = await fetch('/api/sync/data', {\r

  \      method: 'POST',\r

  \      headers: {\r

  \        'Content-Type': 'application/json',\r

  \      },\r

  \      body: JSON.stringify({\r

  \        key,\r

  \        data,\r

  \        sourceDomain: getCurrentDomain(),\r

  \        targetDomain: getPartnerDomain()\r

  \      })\r

  \    });\r

  \r

  \r

  \    return response.ok;\r

  \  } catch (error) {\r

  \    console.error('[Data Sync] Error:', error);\r

  \    return false;\r

  \  }\r

  }\r

  \r

  \r

  // Get synced data from the other domain\r

  export async function getSyncedData(key: string): Promise<any | null> {\r

  \  try {\r

  \    const response = await fetch(`/api/sync/data/${key}`);\r

  \    \r

  \    if (!response.ok) {\r

  \      return null;\r

  \    }\r

  \    \r

  \    const data = await response.json();\r

  \    return data.data || null;\r

  \  } catch (error) {\r

  \    console.error('[Get Synced Data] Error:', error);\r

  \    return null;\r

  \  }\r

  }\r

  \r

  \r

  // Send notification to the other domain\r

  export async function notifyPartnerDomain(notification: {\r

  \  type: string;\r

  \  title: string;\r

  \  message: string;\r

  \  data?: any;\r

  }): Promise<boolean> {\r

  \  try {\r

  \    const response = await fetch('/api/sync/notify', {\r

  \      method: 'POST',\r

  \      headers: {\r

  \        'Content-Type': 'application/json',\r

  \      },\r

  \      body: JSON.stringify({\r

  \        ...notification,\r

  \        fromDomain: getCurrentDomain(),\r

  \        toDomain: getPartnerDomain(),\r

  \        timestamp: new Date().toISOString()\r

  \      })\r

  \    });\r

  \r

  \r

  \    return response.ok;\r

